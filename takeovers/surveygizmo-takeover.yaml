id: surveygizmo-takeover

info:
  name: surveygizmo takeover detection
  author: pdteam
  severity: info
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/246
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - Host != ip

      - type: word
        words:
          - data-html-name
