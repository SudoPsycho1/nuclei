id: dreamhost-takeover

info:
  name: Dreamhost subdomain takeover
  author: philippedelteil
  severity: info
  reference:
    - https://github.com/EdOverflow/can-i-take-over-xyz/issues/5
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "Site Not Found"
          - "Well, this is awkward. The site you're looking for is not here."
