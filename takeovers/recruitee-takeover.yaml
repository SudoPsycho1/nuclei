id: recruitee-takeover

info:
  name: Recruitee Takeover Detection
  author: geeknik
  severity: info
  tags: takeover

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    matchers:
      - type: word
        words:
          - "<title>Careers site is no longer hosted here</title>"
          - "Sorry, this careers site is no longer hosted here."
        condition: and
