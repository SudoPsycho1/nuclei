id: privesc-tmate

info:
  name: tmate - Privilege Escalation
  author: daffainfo
  severity: high
  description: |
    tmate is a terminal multiplexer that allows multiple users to access and collaborate in the same terminal session.
  reference:
    - https://gtfobins.github.io/gtfobins/tmate/
  metadata:
    verified: true
    max-request: 3
  tags: code,linux,tmate,privesc,local

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
      whoami

  - engine:
      - sh
      - bash
    source: |
      tmate -c whoami

  - engine:
      - sh
      - bash
    source: |
      sudo tmate -c whoami

    matchers-condition: and
    matchers:
      - type: word
        part: code_1_response
        words:
          - "root"
        negative: true

      - type: dsl
        dsl:
          - 'contains(code_2_response, "root")'
          - 'contains(code_3_response, "root")'
        condition: or
