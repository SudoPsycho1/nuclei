id: ssh-pass-auth

info:
  name: SSH Password Authentication Enabled
  author: rxerium
  severity: info
  description: SSH Password Authentication not disabled allowing attackers to brute force
  reference:
    - https://linuxhandbook.com/ssh-disable-password-authentication/
  tags: code,linux,ssh,local,audit

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
        cat /etc/ssh/sshd_config
        cat /etc/ssh/ssh_config

    matchers:
      - type: word
        part: code_1_response
        words:
          - "PasswordAuthentication yes"
