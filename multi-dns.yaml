id: multi-dns

info:
  name: Multi DNS Example
  author: pdteam
  severity: info
  tags: dns

flow: dns(1) && dns(2)

dns:
  - name: "{{FQDN}}"
    type: A

    matchers:
      - type: word
        words:
          - NOERROR
        internal: true

  - name: "{{FQDN}}"
    type: NS

    matchers:
      - type: word
        words:
          - NOERROR