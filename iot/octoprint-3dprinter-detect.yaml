id: octoprint-3dprinter-detect

info:
  name: Internet Connectected 3d Printer with Octoprint Detection
  author: Matthew Nickerson (b0than) @ Layer 8 Security
  severity: info
  description: Searches for Internet-Exposed 3d Printers running Octoprint
  tags: iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    max-redirects: 2 
  
    matchers:
      - type: word
        words:
          - 'OctoPrint'
        part: body,head
      - type: status
        status:
          - 200