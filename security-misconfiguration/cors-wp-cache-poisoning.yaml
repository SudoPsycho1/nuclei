id: cors-wp

info:
  name: Wordpress CORS cache poisoning
  author: philippdelteil
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/?ok"

    headers:
      Origin: "http://evil333.com"
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/?ok"
    headers:
      Origin: "http://evil444.com"
    matchers:
      - type: word
        words:
          - "X-Cache: hit"
          - "X-Cache: Hit"
        part: header
    
