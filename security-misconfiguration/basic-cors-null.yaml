id: basic-cors-null

info:
  name: Basic CORS null
  author: philippedelteil
  severity: medium

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    headers:
      Origin: 'null'
    matchers:
      - type: word
        words:
          - "Access-Control-Allow-Origin: null"
          - "Access-Control-Allow-Credentials: true"
        condition: and
        part: header
