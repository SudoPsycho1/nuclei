id: debug-data tag on response body
info:
  name: debug-data
  author: philippedelteil
  severity: info
  description: Checks for 'debugData' id on http response
  #REFERENCE https://hackerone.com/reports/792998
requests:
  - method: GET
    path:
      - '{{BaseURL}}/not_there'
    matchers:
      - type: words
        dsl:
          - 'contains(tolower(body), ''debugdata'')'
