id: zhiyuan-file-upload
info:
  name: Zhiyuan OA Arbitrary File Upload Vulnerability
  author: gy741
  severity: critical
  description: The Zhiyuan OA Arbitrary File Upload Vulnerability allows remote unauthenticated
    attackers to upload arbitrary files to the server and execute arbitrary code.
  reference:
  - https://www.programmersought.com/article/92658169875/
  remediation: Apply the appropriate patch.
  tags: zhiyuan,rce,fileupload,seeyon,intrusive
  metadata:
    impact: The impact of the Zhiyuan OA Arbitrary File Upload Vulnerability is that
      it can lead to remote code execution, which can potentially compromise the entire
      system.
    recommendation: It is highly recommended to patch the vulnerability in Zhiyuan
      OA's file upload feature as soon as possible to prevent remote attackers from
      being able to upload and execute arbitrary code on the server.
requests:
- method: GET
  path:
  - '{{BaseURL}}/seeyon/thirdpartyController.do.css/..;/ajax.do'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - java.lang.NullPointerException:null
  - type: word
    words:
    - text/html
    part: header
  - type: status
    status:
    - 200
