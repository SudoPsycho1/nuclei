id: unauth-spark-api
info:
  name: Unauthenticated Spark REST API
  author: princechaddha
  severity: critical
  description: The unauth-spark-api is an unauthenticated REST API interface of the
    Spark product that can be accessed by users without requiring authentication.
  reference:
  - https://xz.aliyun.com/t/2490
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  remediation: Restrict access the exposed API ports.
  tags: spark,unauth
  metadata:
    impact: The availability of the unauthenticated Spark REST API has a significant
      impact on the security and privacy of the data being accessed.
    recommendation: I recommend implementing authentication for the Spark product's
      REST API interface to enhance security.
requests:
- method: GET
  path:
  - '{{BaseURL}}/v1/submissions'
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 400
  - type: word
    words:
    - Missing an action
    - serverSparkVersion
    part: body
    condition: and
