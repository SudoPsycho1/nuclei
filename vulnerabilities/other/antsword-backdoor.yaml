id: antsword-backdoor
info:
  name: AntSword Backdoor Detection
  author: ffffffff0x
  severity: critical
  description: AntSword Backdoor Detection is a program that detects and identifies
    the presence of an AntSword application backdoor shell.
  reference:
  - https://github.com/AntSwordProject/AntSword-Labs/tree/master/bypass_disable_functions/9
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-553
  remediation: Reinstall AnstSword on a new system due to the target system's compromise.
    Follow best practices for securing PHP servers/applications via the php.ini and
    other mechanisms.
  tags: backdoor,antsword
  metadata:
    impact: The discovery of the AntSword application backdoor shell has impacted
      the security community's awareness of potential vulnerabilities in similar software.
    recommendation: I highly recommend using AntSword Backdoor Detection to protect
      your system from the discovered AntSword application backdoor shell.
requests:
- method: POST
  path:
  - '{{BaseURL}}/.antproxy.php'
  headers:
    Content-Type: application/x-www-form-urlencoded
  body: ant=echo md5("antproxy.php");
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - 951d11e51392117311602d0c25435d7f
  - type: status
    status:
    - 200
