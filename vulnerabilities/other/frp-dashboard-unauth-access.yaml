id: frp-dashboard-unauth-access

info:
  name: FRP Dashboard Unauthenticated Access
  author: ritikchaddha
  severity: medium
  tags: frp,unauth,proxy

requests:
  - method: GET
    path:
      - "{{BaseURL}}/api/proxy/tcp"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "proxies"

      - type: word
        part: header
        words:
          - "text/plain"

      - type: status
        status:
          - 200
