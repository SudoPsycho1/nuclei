id: CVE-2016-1000146

info:
  name: qdPM 9.2 - DB Connection String and Password Exposure (Unauthenticated)
  author: daffainfo
  severity: high
  reference: https://www.exploit-db.com/exploits/50176
  tags: exposure,database

requests:
  - method: GET
    path:
      - "{{BaseURL}}/core/config/databases.yml"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "username:"
          - "password:"
        condition: and
        part: body
