id: pbootcms-database-file-download
info:
  name: PbootCMS 2.0.7 - SQL Injection
  author: ritikchaddha
  severity: critical
  description: PbootCMS 2.0.7 is vulnerable to SQL injection through the pbootcms.db
    file, which allows attackers to access sensitive data, alter information, and
    perform unauthorized administrative tasks on the affected website.
  reference:
  - https://xz.aliyun.com/t/7628
  - https://www.cnblogs.com/0daybug/p/12786036.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: pbootcms,db,exposure,database,sqlite
  metadata:
    impact: The SQL injection vulnerability in PbootCMS 2.0.7 can potentially result
      in severe impact such as unauthorized access to sensitive information, database
      modification and execution of unauthorized administrative operations.
    recommendation: It is recommended to update to PbootCMS 2.0.8 or apply the available
      patches to eliminate the SQL injection vulnerability and prevent possible data
      manipulation or unauthorized actions.
requests:
- method: GET
  path:
  - '{{BaseURL}}/data/pbootcms.db'
  max-size: 20000
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - PbootCMS
    - SQLite format 3
    condition: and
  - type: status
    status:
    - 200
