      - '{{BaseURL}}/〱example.com'
      - '{{BaseURL}}/〵example.com'
      - '{{BaseURL}}/ゝexample.com'
      - '{{BaseURL}}/ーexample.com'
      - '{{BaseURL}}/ｰexample.com'

    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - '(?m)^(?:Location\s*?:\s*?)(?:https?:\/\/|\/\/|\/\\\\|\/\\)?(?:[a-zA-Z0-9\-_\.@]*)example\.com\/?(\/|[^.].*)?$'

      - type: status
        status:
          - 301
          - 302
          - 307
          - 308
