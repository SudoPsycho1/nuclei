id: wordpress-api-user-enum

info:
  name: Wordpress API User Enumeration
  author: r3dg33k
  severity: Info
  tags: wordpress

requests: 
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/wp/v2/users/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      
    extractors:
      - type: regex
        part: body
        regex:
          - '"name":"[^"]*"'
