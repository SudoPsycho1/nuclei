id: wordpress-restapi-user-enum

info:
  name: Wordpress Rest API User Enumeration
  author: neemobeer
  severity: info
  tags: wordpress

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-json/wp/v2/users"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'slug'
        part: body

      - type: status
        part: header
        status:
          - 200

    extractors:
      - type: json
        json:
          - '.[] | .slug'