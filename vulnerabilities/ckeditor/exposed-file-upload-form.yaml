id: exposed-file-upload-form

info:
  name: CKEditor - exposed file upload form
  author: kh4sh3i
  severity: medium
  description: |
    ckeditor exposed file upload form allows remote unauthenticated attackers to upload arbitrary files to the remote server
  reference:
    - https://ckeditor.com/
    - https://github.com/ckeditor
  tags: ckeditor,upload

requests:
  - method: GET
    path:
      - "{{BaseURL}}/ckeditor/samples/plugins/htmlwriter/outputhtml.html"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'CKEditor Samples'
        case-insensitive: true

      - type: status
        status:
          - 200
