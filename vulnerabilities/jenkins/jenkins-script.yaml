id: jenkins-script
info:
  name: Jenkins - Remote Code Execution
  author: philippedelteil
  severity: critical
  description: Jenkins software's flaw in accessible script functionality allows the
    possibility of an unauthorized person to execute code remotely.
  reference:
  - https://hackerone.com/reports/403402
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: devops,hackerone,jenkins,rce
  metadata:
    impact: The impact of the vulnerability in Jenkins-script is a potential remote
      code execution, which can compromise the security of the system.
    recommendation: I highly recommend implementing security patches and limiting
      access to jenkins-script functionality to mitigate the risk of remote code execution
      on your Jenkins server.
requests:
- method: GET
  path:
  - '{{BaseURL}}/script/'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - println(Jenkins.instance.pluginManager.plugins)
  - type: word
    part: body
    words:
    - Script Console
    - Scriptconsole
    condition: or
  - type: status
    status:
    - 200
