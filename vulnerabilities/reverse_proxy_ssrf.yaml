id: reverse_proxy_ssrf

info:
  name: Reverse Proxy misconfiguration leads to SSRF
  author: act1on3
  severity: high

requests:
  - method: GET
    path:
      - '{{BaseURL}}/@example.com'
    matchers:
      - type: word
        name: ssrf-response-body
        words:
          - '<p>This domain is for use in illustrative examples in documents.'
        part: body