id: jolokia-info-leak-tomcat-creds

info:
  name: Jolokia tomcat creds
  author: pathtaga
  severity: info
  description: Could display tomcat creds if present
  tags: jolokia,rce,tomcat
  reference:
    - https://github.com/laluka/jolokia-exploitation-toolkit
    - https://therealcoiffeur.github.io/c11011

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/read/Users:database=UserDatabase,type=UserDatabase"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "\"Users:database=UserDatabase,type=UserDatabase\""
