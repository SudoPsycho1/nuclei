id: BeyondTrust-PAM-Login-Servers

info:
  name: BeyondTrust PAM login Servers
  author: r3dg33k,nuk3s3c 
  severity: info
  tags: beyondtrust,PAM
  
requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebConsole/api/security/auth/loginServers'

    matchers: 
      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        json:
          - ".domains[] | .DomainName"
          - ".domains[] | .ldapservers"