id: openai-plugin-manifest

info:
  name: OpenAI AI Plugin Manifest File
  author: wunderwuzzi23
  severity: info
  tags: misc,generic,tech
  reference:
    - https://platform.openai.com/docs/plugins/getting-started/plugin-manifest

requests:
  - method: GET
    path:
      - "{{BaseURL}}/.well-known/ai-plugin.json"
    
    host-redirects: true
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "name_for_human"
          - "name_for_model"
          - "api"
        condition: and
      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body
        json:
          - ".name_for_human"
          - ".description_for_human"
          - ".api.url"
          - ".schema_version"
     
        
