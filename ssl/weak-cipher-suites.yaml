id: weak-cipher-suites
info:
  name: Weak Cipher Suites Detection
  author: pussycat0x
  severity: medium
  reference:
  - https://www.acunetix.com/vulnerabilities/web/tls-ssl-weak-cipher-suites/
  - http://ciphersuite.info
  description: Weak cipher suites detection identifies encryption algorithms that
    use insufficient key length and are vulnerable to attacks.
  tags: ssl,tls,misconfig
  metadata:
    impact: The impact of weak cipher suites can lead to compromised security and
      the potential for sensitive information to be accessed by unauthorized individuals.
    recommendation: It is strongly recommended to regularly detect and eliminate weak
      cipher suites to ensure the security of encrypted data.
ssl:
- address: '{{Host}}:{{Port}}'
  min_version: tls10
  max_version: tls10
  extractors:
  - type: dsl
    dsl:
    - tls_version, cipher
  matchers:
