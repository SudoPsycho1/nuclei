id: expired-ssl
info:
  name: Expired SSL Certificate
  author: pdteam
  severity: low
  reference:
  - https://www.acunetix.com/vulnerabilities/web/tls-ssl-certificate-about-to-expire/
  description: An expired SSL certificate makes it impossible to establish a secure
    HTTPS connection.
  remediation: 'Purchase or generate a new SSL/TLS certificate to replace the existing
    one.

    '
  tags: ssl
  metadata:
    impact: The impact of an expired SSL certificate is that secure and encrypted
      communication over HTTPS connection will no longer be possible.
    recommendation: 'Recommendation: It is crucial to promptly renew and update any
      expired SSL certificates to continue secure communication over HTTPS.'
ssl:
- address: '{{Host}}:{{Port}}'
  matchers:
  - type: dsl
    dsl:
    - expired == true
  extractors:
  - type: kval
    kval:
    - not_after
