id: quasar-rat-c2

info:
  name: QuasarRAT C2 - Detect
  author: pussycat0x
  severity: info
  description: |
    Quasar RAT is a malware family written in . NET which is used by a variety of attackers.
  reference: |
    https://github.com/thehappydinoa/awesome-censys-queries#quasarrat--
  metadata:
    verified: "true"
    censys-query: 'services.tls.certificates.leaf_data.subject.common_name: {"Orcus Server", "OrcusServerCertificate"}'
  tags: c2,ir,osint,quasar,ssl

ssl:
  - address: "{{Host}}:{{Port}}"

    matchers:
      - type: word
        part: issuer_cn
        words:
          - "Anony96"
          - "Quasar Server CA"
        condition: or

    extractors:
      - type: json
        json:
          - ".issuer_cn"
