id: untrusted-root-certificate
info:
  name: Untrusted Root Certificate - Detect
  author: pussycat0x
  severity: low
  description: An untrusted root certificate is a digital certificate that is not
    issued by a trusted authority and cannot be used to verify website authenticity.
  reference:
  - https://www.sslmarket.com/ssl/trusted-and-untrusted-certificate
  - https://www.invicti.com/web-vulnerability-scanner/vulnerabilities/ssl-untrusted-root-certificate/
  metadata:
    verified: true
    impact: The impact of an untrusted root certificate is that it can compromise
      the security and trustworthiness of digital certificates and websites.
    recommendation: It is recommended to avoid accessing websites or digital certificates
      that have untrusted root certificates to ensure secure internet communication.
  tags: ssl,untrusted
ssl:
- address: '{{Host}}:{{Port}}'
  matchers:
  - type: dsl
    dsl:
    - untrusted == true
