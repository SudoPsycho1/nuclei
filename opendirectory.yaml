id: open-directory

info:
  name: open directory
  author: tess
  severity: low
  tags: information,disclosure

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '  <title>Index of /</title>'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
