id: CNVD-2019-01348
info:
  name: Xiuno BBS CNVD-2019-01348
  author: princechaddha
  severity: high
  description: Xiuno BBS system is vulnerable to system reinstallation due to the
    unfiltered installation directory, allowing attackers to perform direct reinstallation
    through the installation page.
  reference:
  - https://www.cnvd.org.cn/flaw/show/CNVD-2019-01348
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:H
    cvss-score: 7.5
    cwe-id: CWE-284
  remediation: Upgrade to the latest version of Xiuno BBS or switch to a supported
    product.
  tags: xiuno,cnvd,cnvd2019
  metadata:
    impact: The impact of CNVD-2019-01348 on Xiuno BBS is significant, as it allows
      attackers to easily reinstall the system and gain unauthorized access to sensitive
      information.
    recommendation: It is recommended to update the Xiuno BBS system to a version
      that addresses the system reinstallation vulnerability (CNVD-2019-01348).
requests:
- method: GET
  path:
  - '{{BaseURL}}/install/'
  headers:
    Accept-Encoding: deflate
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    part: body
    words:
    - /view/js/xiuno.js
    - "Choose Language (\u9009\u62E9\u8BED\u8A00)"
    condition: and
