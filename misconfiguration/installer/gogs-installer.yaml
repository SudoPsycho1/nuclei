id: gogs-installer
info:
  name: Gogs (Go Git Service) - Installer
  author: dhiyaneshDk
  severity: critical
  description: A panel for installing Gogs (Go Git Service) has been detected through
    gogs-installer.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    shodan-query: http.title:"Installation - Gogs"
    impact: The impact of gogs-installer is that it provides an easy and convenient
      way to install and manage the Go Git Service, making it more accessible for
      users.
    recommendation: I highly recommend using the gogs-installer for quick and efficient
      installation of the Go Git Service.
  tags: misconfig,exposure,gogs,install
requests:
- method: GET
  path:
  - '{{BaseURL}}/install'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - General Settings
    - Database Settings
    condition: and
  - type: status
    status:
    - 200
