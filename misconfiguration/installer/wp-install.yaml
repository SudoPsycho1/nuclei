id: wp-install
info:
  name: WordPress Exposed Installation
  author: princechaddha
  severity: critical
  description: A script has discovered the presence of WordPress installation files
    and initiated an exposed installation process through wp-install.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  reference:
  - https://smaranchand.com.np/2020/04/misconfigured-wordpress-takeover-to-remote-code-execution/
  tags: panel,wordpress
  metadata:
    impact: The impact of detecting WordPress installation files could be potential
      security vulnerabilities if not properly secured.
    recommendation: I highly recommend using the WordPress Exposed Installation tool
      for a quick and seamless installation of WordPress.
requests:
- method: GET
  path:
  - '{{BaseURL}}/wp-admin/install.php'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - <title>WordPress &rsaquo; Installation</title>
    - Site Title
    condition: and
  - type: status
    status:
    - 200
