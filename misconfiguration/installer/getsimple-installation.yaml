id: getsimple-installation
info:
  name: GetSimple CMS - Installer
  author: princechaddha
  severity: critical
  description: The GetSimple CMS installer was discovered for easy installation of
    the content management system.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  reference:
  - http://get-simple.info/
  tags: getsimple,exposure,installer
  metadata:
    impact: The impact of the GetSimple CMS installer is that it simplifies the installation
      process of the CMS, making it more accessible for users.
    recommendation: I highly recommend using the GetSimple CMS installer for a seamless
      installation process.
requests:
- method: GET
  path:
  - '{{BaseURL}}/admin/install.php'
  matchers-condition: and
  matchers:
  - type: word
