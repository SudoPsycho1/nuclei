id: circarlife-installer
info:
  name: CirCarLife - Installer
  author: geeknik
  severity: critical
  description: The CirCarLife - Installer is a tool used to access the admin panel
    of an internet-connected electric vehicle charging station called CirCarLife.
  reference:
  - https://circontrol.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    shodan-query: title:"- setup" html:"Modem setup"
    impact: The unauthorized access to the CirCarLife admin panel had a significant
      impact on the security and reliability of the internet-connected electric vehicle
      charging station.
    recommendation: I highly recommend using the CirCarLife Installer to ensure the
      security and proper installation of your internet-connected electric vehicle
      charging station.
  tags: scada,circontrol,circarlife,setup,exposure,panel,installer
requests:
- method: GET
  path:
  - '{{BaseURL}}/html/setup.html'
  matchers-condition: and
  matchers:
  - type: word
    part: header
    words:
    - CirCarLife Scada
  - type: word
    words:
    - <title>- setup</title>
    - Network setup
    - Modem setup
    - Security setup
    condition: and
  - type: status
    status:
    - 200
