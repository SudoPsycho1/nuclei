id: mcloud-installer
info:
  name: mCloud Panel - Installer
  author: ritikchaddha
  severity: critical
  description: The mCloud installer was detected for the mCloud Panel.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  reference:
  - https://mcloudcorp.com/
  metadata:
    verified: true
    shodan-query: http.title:"mcloud-installer-web"
    impact: The impact of mCloud installer being detected on mCloud Panel - Installer
      remains to be determined.
    recommendation: I highly recommend using the mCloud installer for easy and efficient
      installation of the mCloud Panel.
  tags: panel,mcloud,exposure
requests:
- method: GET
  path:
  - '{{BaseURL}}/clusterList'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <title>mcloud-installer-web
  - type: status
    status:
    - 200
