id: nopcommerce-installer
info:
  name: nopCommerce Installer - Detect
  author: DhiyaneshDk
  severity: critical
  description: The presence of the nopCommerce installer panel was detected by using
    the nopCommerce-Installer Detect feature.
  reference:
  - https://www.nopcommerce.com/
  metadata:
    verified: true
    shodan-query: html:"nopCommerce Installation"
    impact: The detection of the nopCommerce installer panel has had an impact on
      the installation process.
    recommendation: I highly recommend using the nopCommerce installer panel for a
      hassle-free installation process.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  tags: misconfig,nopcommerce,install
requests:
- method: GET
  path:
  - '{{BaseURL}}/install'
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - nopCommerce installation
    - Store information
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
