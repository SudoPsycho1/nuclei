id: zenphoto-setup
info:
  name: Zenphoto <1.5 Installer - Detect
  author: pdteam
  severity: critical
  description: The Zenphoto setup page before version 1.5 can reveal sensitive information
    because of misconfiguration.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    shodan-query: title:"Zenphoto install"
    impact: The misconfiguration of the Zenphoto setup page before version 1.5 can
      lead to sensitive information disclosure, making a significant impact on user
      privacy and security.
    recommendation: Upgrade to Zenphoto version 1.5 or later to prevent any potential
      misconfiguration that could result in sensitive information disclosure.
  tags: panel,zenphoto,setup,installer
requests:
- method: GET
  path:
  - '{{BaseURL}}/zp-core/setup/index.php'
  - '{{BaseURL}}/zp/zp-core/setup/index.php'
  - '{{BaseURL}}/gallery/zp-core/setup/index.php'
  - '{{BaseURL}}/zenphoto/zp-core/setup/index.php'
  stop-at-first-match: true
  matchers:
  - type: word
    part: body
    words:
    - Welcome to Zenphoto! This page will set up Zenphoto
