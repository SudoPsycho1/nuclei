id: smf-installer-exposed

info:
  name: SMF Installer Exposure
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"SMF Installer"
  tags: misconfig,smf,exposure,installer

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SMF Installer</title>'
          - 'title="Simple Machines Forum'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
