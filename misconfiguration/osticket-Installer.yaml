id: osticket-installer

info:
  name: osTicket Installer Exposure
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: title:"osTicket Installer"
  tags: misconfig,osticket,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/setup/install.php'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>osTicket Installer'

      - type: status
        status:
          - 200
