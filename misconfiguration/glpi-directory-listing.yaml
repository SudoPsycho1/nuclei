id: glpi-directory-listing

info:
  name: GLPI Directory Listing
  author: RedTeamBrasil,ImNightmaree
  description: In certain cases, system administrators leave directory listing enabled which can sometimes expose sensitive files.
  severity: info
  tags: glpi,misconfiguration

requests:
  - raw:
      - |
        GET {{expose_data}} HTTP/1.1
        Host: {{Hostname}}

    payloads:
      expose_data:
        - /glpi/files/_sessions/
        - /glpi/files/_sesasdfasdsions/
        - /glpi/files/_dumps/
        - /glpi/_dumps/
        - /glpi/_pictures/
        - /glpi/_sessions/
        - /glpi/_tmp/
        - /glpi/_uploads/
        - /glpi/files/_dumps/
        - /glpi/files/_pictures/
        - /glpi/files/_sessions/
        - /glpi/files/_tmp/
        - /glpi/files/_uploads/
        - /glpi/files/_log/
        - /glpi/config/
        - /glpi/files/ZIP/

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Index of /glpi/"

      - type: status
        status:
          - 200
