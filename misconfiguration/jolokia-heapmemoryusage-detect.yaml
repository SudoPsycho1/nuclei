id: jolokia-heapmemoryusage-detect
info:
  name: Jolokia -HeapMemoryUsage Detect
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/read/java.lang:type=Memory/HeapMemoryUsage"
      - "{{BaseURL}}/actuator/jolokia/read/java.lang:type=Memory/HeapMemoryUsage"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"mbean":"java.lang:type=Memory"'
          - '"attribute":"HeapMemoryUsage"'
          - '"type":"read"'