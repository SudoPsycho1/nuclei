id: jolokia-specification-name-detect
info:
  name: Jolokia -SpecificationName Detect
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/read/JMImplementation:type=MBeanServerDelegate/SpecificationName"
      - "{{BaseURL}}/actuator/jolokia/read/JMImplementation:type=MBeanServerDelegate/SpecificationName"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"attribute":"SpecificationName"'
          - '"value":"Java Management Extensions"'