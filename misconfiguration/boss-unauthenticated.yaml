id: jboss-unauthenticated

info:
  name: JBoss Unauthenticated
  author: pikpikcu
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jmx-console/"

    matchers-condition: and
    matchers:

      - type: word
        words:
          - "jboss.management.local"
          - "jboss.web"
        condition: and

      - type: status
        status:
          - 200
