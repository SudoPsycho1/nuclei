id: metadata-service-gcp

info:
  name: Google GCP Metadata Service Check
  author: sullo
  severity: critical
  tags: exposure,config,google,gcp
  description: The Google cloud (GCP) host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference: https://docs.microsoft.com/en-us/azure/virtual-machines/linux/instance-metadata-service?tabs=windows

requests:
  - raw:
      - |+
        GET http://169.254.169.254/computeMetadata/v1/project/ HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive
        Metadata-Flavor: Google

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "attributes/"
