id: jboss-seam-debug

info:
  name: JBoss Seam Debug Page
  author: ritikchaddha
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"JBoss Seam Debug Page"
  tags: misconfig,jboss,seam,debug

requests:
  - method: GET
    path:
      - '{{BaseURL}}/debug.seam'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "JBoss Seam Debug Page"

      - type: status
        status:
          - 200
