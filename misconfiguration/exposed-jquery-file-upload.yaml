id: exposed-jquery-file-upload
info:
  name: BlueImp jQuery-File-Upload - Arbitrary File Upload
  author: dhiyaneshDk
  severity: critical
  description: BlueImp jQuery-File-Upload has a vulnerability that allows an attacker
    to upload any file type and potentially execute remote code without validation.
  reference:
  - https://www.exploit-db.com/exploits/45584
  - https://github.com/blueimp/jQuery-File-Upload/blob/master/server/php/UploadHandler.php
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-434
  tags: exposure,jquery,edb
  metadata:
    impact: The impact of the BlueImp jQuery-File-Upload vulnerability is the potential
      for remote code execution due to lack of file validation and exclusion restrictions.
    recommendation: It is recommended to avoid using BlueImp jQuery-File-Upload or
      to implement proper validation and file type exclusion in order to prevent potential
      security vulnerabilities.
requests:
- method: GET
  path:
  - '{{BaseURL}}/jquery-file-upload/server/php/'
  matchers-condition: and
  matchers:
  - type: regex
    regex:
    - '^{\"files\":'
    part: body
  - type: word
    words:
    - text/plain
    part: header
