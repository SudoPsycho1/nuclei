id: metadata-service-alibaba

info:
  name: Alibaba Metadata Service Check
  author: sullo
  severity: critical
  tags: exposure,config,alibaba
  description: The Alibaba host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference: https://www.alibabacloud.com/help/doc-detail/108460.htm

requests:
  - raw:
      - |
        GET http://100.100.100.200/dynamic/instance-identity/document HTTP/1.1
        Host: 100.100.100.200
        Accept: */*
        Proxy-Connection: Keep-Alive

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "zone-id"
