id: metadata-service-aws
info:
  name: Amazon AWS Metadata Service Check
  author: sullo
  severity: critical
  description: The metadata-service-aws is a potentially risky Amazon AWS Metadata
    Service Check which grants significant access to the host/infrastructure due to
    AWS host proxy configuration.
  reference:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-instance-metadata.html
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  tags: exposure,proxy,aws,amazon,misconfig,metadata
  metadata:
    impact: The impact of the metadata-service-aws vulnerability is that it allows
      unauthorized access and control to the AWS host and infrastructure.
    recommendation: Disable proxy access to the metadata service in order to prevent
      potential security breaches.
requests:
- raw:
  - 'GET http://{{hostval}}/latest/meta-data/ HTTP/1.1

    Host: {{hostval}}


    '
  payloads:
    hostval:
    - aws.oast.online
    - 169.254.169.254
  unsafe: true
  matchers:
  - type: word
    part: body
    words:
    - public-ipv4
    - privateIp
    condition: or
