id: metadata-service-openstack

info:
  name: Openstack Metadata Service Check
  author: sullo
  severity: critical
  description: The Openstack host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference:
    - https://docs.openstack.org/nova/latest/admin/metadata-service.html
    - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  tags: exposure,config,openstack,proxy,misconfig,metadata

requests:
  - raw:
      - |+
        GET http://169.254.169.254/openstack/latest HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "vendor_data.json"
