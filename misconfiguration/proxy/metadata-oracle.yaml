id: metadata-service-oracle
info:
  name: Oracle Cloud Metadata Service Check
  author: sullo
  severity: critical
  description: The Oracle cloud metadata service check reveals that the host is configured
    as a proxy, which could potentially allow significant access to the infrastructure
    through the IMDSv1 service.
  reference:
  - https://docs.oracle.com/en-us/iaas/Content/Compute/Tasks/gettingmetadata.htm
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  tags: exposure,config,oracle,proxy,misconfig,metadata
  metadata:
    impact: The Oracle Cloud Metadata Service Check could have a significant impact
      on the security of the host/infrastructure.
    recommendation: We highly recommend thoroughly securing and limiting access to
      the Oracle Cloud Metadata Service Check to prevent potential security breaches.
requests:
- raw:
  - 'GET http://{{hostval}}/opc/v1/instance HTTP/1.1

    Host: {{hostval}}

    Metadata: true


    '
  payloads:
    hostval:
    - aws.oast.online
    - 169.254.169.254
  unsafe: true
  matchers:
  - type: word
    part: body
    words:
    - availabilityDomain
