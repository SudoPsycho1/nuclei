id: metadata-service-alibaba
info:
  name: Alibaba Metadata Service Check
  author: sullo
  severity: critical
  description: The Alibaba Metadata Service Check reveals that the Alibaba host's
    proxy configuration enables potentially extensive access to the infrastructure
    through the metadata service.
  reference:
  - https://www.alibabacloud.com/help/doc-detail/108460.htm
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  tags: exposure,config,alibaba,proxy,misconfig,metadata
  metadata:
    impact: The impact of this configuration could lead to potential security vulnerabilities
      and compromise the confidentiality and integrity of the host and infrastructure.
    recommendation: It is strongly recommended to disable the Alibaba Metadata Service
      Check feature, as it poses a serious security threat to the host and infrastructure.
requests:
- raw:
  - 'GET http://{{hostval}}/dynamic/instance-identity/document HTTP/1.1

    Host: {{hostval}}


    '
  payloads:
    hostval:
    - alibaba.interact.sh
    - 100.100.100.200
  unsafe: true
  matchers:
  - type: word
    part: body
    words:
    - zone-id
