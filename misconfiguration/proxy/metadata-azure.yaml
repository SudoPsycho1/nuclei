id: metadata-service-azure
info:
  name: Microsoft Azure Cloud Metadata Service Check
  author: sullo
  severity: critical
  description: The metadata-service-azure is a Microsoft Azure Cloud Metadata Service
    Check that allows access to the host's instance metadata service, posing a potential
    threat to the host/infrastructure.
  reference:
  - https://docs.microsoft.com/en-us/azure/virtual-machines/linux/instance-metadata-service?tabs=windows
  - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  - https://www.mcafee.com/blogs/enterprise/cloud-security/how-an-attacker-could-use-instance-metadata-to-breach-your-app-in-aws/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:L/A:N
    cvss-score: 9.3
    cwe-id: CWE-441
  remediation: Disable the proxy or restrict configuration to only allow access to
    approved hosts/ports. Upgrade to IMDSv2 if possible.
  tags: exposure,config,azure,microsoft,proxy,misconfig,metadata
  metadata:
    impact: The impact of the Microsoft Azure Cloud Metadata Service Check is the
      potential for significant access to the host/infrastructure.
    recommendation: It is recommended to disable the metadata-service-azure in order
      to prevent potential security risks.
requests:
- raw:
  - 'GET http://{{hostval}}/metadata/instance?api-version=2021-02-01 HTTP/1.1

    Host: {{hostval}}

    Metadata: true


    '
  payloads:
    hostval:
    - aws.oast.online
    - 169.254.169.254
  unsafe: true
  matchers:
  - type: word
    part: body
    words:
    - osType
    - ipAddress
    condition: and
