id: metadata-service-azure

info:
  name: Microsoft Azure Cloud Metadata Service Check
  author: sullo
  severity: critical
  description: The Microsoft Azure cloud host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference:
    - https://docs.microsoft.com/en-us/azure/virtual-machines/linux/instance-metadata-service?tabs=windows
    - https://blog.projectdiscovery.io/abusing-reverse-proxies-metadata/
  tags: exposure,config,azure,microsoft,proxy,misconfig,metadata

requests:
  - raw:
      - |+
        GET http://169.254.169.254/metadata/instance?api-version=2017-08-01 HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive
        Metadata: true

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "instance/"
