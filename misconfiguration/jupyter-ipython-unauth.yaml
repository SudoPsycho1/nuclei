id: jupyter-ipython-unauth
info:
  name: Jupyter ipython - Authorization Bypass
  author: pentest_swissky
  severity: critical
  description: The vulnerability in Jupyter ipython allowed unauthorized access bypassing
    the authorization process.
  classification:
    cvss-score: 10.0
    cvss-metrics: AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cwe-id: CWE-288
  tags: unauth,jupyter
  metadata:
    impact: The impact of Jupyter ipython's authorization bypass was that anyone could
      gain access to sensitive data and jeopardize the security of the system.
    recommendation: I strongly recommend implementing proper authentication measures
      for accessing Jupyter notebooks to ensure data security.
requests:
- method: GET
  path:
  - '{{BaseURL}}/ipython/tree'
  matchers-condition: and
  matchers:
  - type: status
    status:
    - 200
  - type: word
    words:
    - ipython/static/components
    - ipython/kernelspecs
    part: body
