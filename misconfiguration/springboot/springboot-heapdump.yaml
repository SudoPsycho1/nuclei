id: springboot-heapdump
info:
  name: Spring Boot Actuator - Heap Dump Detection
  author: that_juan_,dwisiswant0,wdahlenb
  severity: critical
  description: The program detected a snapshot of JVM memory, known as a heap dump,
    which could reveal sensitive information such as environment variables and HTTP
    requests.
  reference:
  - https://github.com/pyn3rd/Spring-Boot-Vulnerability
  tags: springboot,exposure
  metadata:
    impact: The impact of a Spring Boot Actuator heap dump detection lies in the potential
      exposure of sensitive data such as environment variables and HTTP requests.
    recommendation: I highly recommend investigating and addressing the detected heap
      dump in Spring Boot Actuator to ensure the security and protection of sensitive
      information.
requests:
- method: GET
  path:
  - '{{BaseURL}}/heapdump'
  - '{{BaseURL}}/actuator/heapdump'
  stop-at-first-match: true
  max-size: 2097152
  matchers-condition: and
  matchers:
  - type: binary
    part: body
    binary:
    - 4a4156412050524f46494c45
    - 4850524f46
    - 1f8b080000000000
    condition: or
  - type: status
    status:
    - 200
