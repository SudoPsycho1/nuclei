id: sidekiq-panel-exposed

info:
  name: Sidekiq Exposed Panel
  author: tess
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Sidekiq"
  tags: misconfig,sidekiq,exposed

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Sidekiq</title>"
          - "Dashboard"
          - "Memory Usage"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
