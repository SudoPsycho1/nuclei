id: metadata-service-oracle

info:
  name: Oracle Cloud Metadata Service Check
  author: sullo
  severity: critical
  tags: exposure,config,oracle
  description: The Oracle cloud host is configured as a proxy which allows access to the IMDSv1 metadata service. This could allow significant access to the host/infrastructure.
  reference: https://docs.oracle.com/en-us/iaas/Content/Compute/Tasks/gettingmetadata.htm

requests:
  - raw:
      - |
        GET ttp://169.254.169.254/opc/v1/instance HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive
        Metadata: true

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "availabilityDomain"
