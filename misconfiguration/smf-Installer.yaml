id: smf-installer

info:
  name: SMF Installer Exposure
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: title:"SMF Installer"
  tags: misconfig,smf,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>SMF Installer'

      - type: status
        status:
          - 200
