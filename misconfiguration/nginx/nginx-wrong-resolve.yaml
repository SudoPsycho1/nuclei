id: nginx-wrong-resolve

info:
  name: Nginx Wrong Resolve
  author: pwnhxl
  severity: high
  description: |
    Ngnix is a high-performance web server that is widely used. It is not only often used as a reverse proxy, but also supports the operation of PHP very well. When Ngnix encounters %00 null bytes, it is inconsistent with the backend FastCGI processing, so that PHP code can be embedded in the image and then executed by accessing xxx.jpg%00.php.
  reference:
    - https://github.com/vulhub/vulhub/tree/master/nginx/nginx_parsing_vulnerability
    - https://www.cnvd.org.cn/flaw/show/CNVD-2011-3360
    - https://www.cnblogs.com/qmfsun/p/6170175.html
  tags: misconfig,parsing,php,nginx

requests:
  - raw:
      - |
        GET /robots.txt HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /robots.txt/{{randstr}}.php HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /robots.txt%00.php HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /favicon.ico HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /favicon.ico/{{randstr}}.php HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /favicon.ico%00.php HTTP/1.1
        Host: {{Hostname}}

    stop-at-first-match: true
    matchers-condition: or
    matchers:
      - type: dsl
        dsl:
          - 'status_code_1 == 200 && status_code_2 == 200'
          - 'contains(all_headers_1, "text/plain")'
          - 'contains(all_headers_2, "text/html")'
          - 'contains(body_2, body_1)'
          - 'len(body_1) == len(body_2)'
        condition: and

      - type: dsl
        dsl:
          - 'status_code_1 == 200 && status_code_3 == 200'
          - 'contains(all_headers_1, "image/plain")'
          - 'contains(all_headers_3, "text/html")'
          - 'contains(body_1, body_3)'
          - 'len(body_1) == len(body_3)'
        condition: and

      - type: dsl
        dsl:
          - 'status_code_4 == 200 && status_code_5 == 200'
          - 'contains(all_headers_4, "image/x-icon")'
          - 'contains(all_headers_5, "text/html")'
          - 'contains(body_4, body_5)'
          - 'len(body_4) == len(body_5)'
        condition: and

      - type: dsl
        dsl:
          - 'status_code_4 == 200 && status_code_6 == 200'
          - 'contains(all_headers_4, "image/x-icon")'
          - 'contains(all_headers_6, "text/html")'
          - 'contains(body_4, body_6)'
          - 'len(body_4) == len(body_6)'
        condition: and
