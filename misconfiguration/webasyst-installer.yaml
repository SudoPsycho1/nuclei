id: webasyst-installer

info:
  name: Webasyst Installer Exposure
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Webasyst Installer"
  tags: misconfig,webasyst,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/'
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Check available updates'
          - '<p>Webasyst Installer will deploy'
          - 'PHP extension'

      - type: status
        status:
          - 200
