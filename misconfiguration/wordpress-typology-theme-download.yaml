id: wordpress-typology-theme-download

info:
  name: Wordpress Typology paid theme download
  author: tess
  severity: low
  reference:
    - https://mekshq.com/theme/typology/
  metadata:
    verified: true
  tags: misconfig,wordpress,theme

requests:
  - method: GET
    path:
      - '{{BaseURL}}/wp-content/themes/typology.zip'

    max-size: 2048
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "PK"
          - "typology"
        condition: and

      - type: word
        part: header
        words:
          - "application/zip"

      - type: status
        status:
          - 200
