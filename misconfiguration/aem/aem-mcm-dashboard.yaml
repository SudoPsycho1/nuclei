id: aem-mcm-dashboard

info:
  name: Adobe AEM MCM Dashboard Exposure
  author: dhiyaneshDk
  severity: high
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  metadata:
    verified: true
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: aem,adobe,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/mcmadmin#/content/dashboard"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>AEM MCM</title>'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
