id: aem-security-groups

info:
  name: Adobe AEM Security Groups Exposure
  author: dhiyaneshDk
  severity: high
  reference:
    - https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/Web-Content/aem2.txt
  metadata:
    shodan-query:
      - http.title:"AEM Sign In"
      - http.component:"Adobe Experience Manager"
  tags: aem,adobe,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}/libs/granite/security/content/groupadmin.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '>AEM Security | Groups</title>'
          - 'trackingelement="create group"'
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
