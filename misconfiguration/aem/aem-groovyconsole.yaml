id: aem-groovyconsole
info:
  name: AEM Groovy Console Discovery
  author: Dheerajmadhukar
  severity: critical
  description: The discovery of an Adobe Experience Manager Groovy console may result
    in a potential remote code execution.
  reference:
  - https://hackerone.com/reports/672243
  - https://twitter.com/XHackerx007/status/1435139576314671105
  metadata:
    shodan-query: http.component:"Adobe Experience Manager"
    impact: The discovery of an Adobe Experience Manager Groovy console can have a
      significant impact as it has the potential to enable remote code execution.
    recommendation: It is highly recommended to immediately update the AEM Groovy
      console to the latest version to avoid any potential remote code execution vulnerabilities.
  tags: aem,adobe,hackerone
requests:
- method: GET
  path:
  - '{{BaseURL}}/groovyconsole'
  - '{{BaseURL}}/etc/groovyconsole.html'
  headers:
    Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
    Accept-Language: en-US,en;q=0.9,hi;q=0.8
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    words:
    - <title>Groovy Console</title>
    - Run Script
    - Groovy Web Console
    part: body
    condition: and
  - type: status
    status:
    - 200
