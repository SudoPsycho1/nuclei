id: jolokia-mbean-search
info:
  name: Jolokia -Searching MBeans
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/search/*:j2eeType=J2EEServer,*"
      - "{{BaseURL}}/actuator/jolokia/search/*:j2eeType=J2EEServer,*"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - 'j2eeType=J2EEServer'