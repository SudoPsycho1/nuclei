id: caddy-open-redirect

info:
  name: Caddy 2.4.6 open redirect in php_fastcgi
  author: dhiyaneshDK
  severity: medium
  tags: redirect,caddy
  reference: https://github.com/caddyserver/caddy/issues/4502

requests:
  - method: GET
    path:
      - '{{BaseURL}}//example.com/%2F..'
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Location: //example.com//../"
        part: header
