id: limesurvey-installer

info:
  name: LimeSurvey installer Exposure
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: http.title:"LimeSurvey installer"
  tags: misconfig,limesurvey,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php?r=installer'
      - '{{BaseURL}}/index.php?r=installer/welcome'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>LimeSurvey installer'

      - type: status
        status:
          - 200
