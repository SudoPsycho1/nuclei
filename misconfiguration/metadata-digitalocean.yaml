id: metadata-service-digitalocean

info:
  name: DigitalOcean Metadata Service Check
  author: sullo
  severity: critical
  tags: exposure,config,digitalocean
  description: The DigitalOcean host is configured as a proxy which allows access to the metadata service. This could allow significant access to the host/infrastructure.
  reference: https://developers.digitalocean.com/documentation/metadata/

requests:
  - raw:
      - |
        GET http://169.254.169.254/metadata/v1.json HTTP/1.1
        Host: 169.254.169.254
        Accept: */*
        Proxy-Connection: Keep-Alive
        Metadata-Flavor: Google

    unsafe: true
    matchers:
      - type: word
        part: body
        words:
          - "droplet_id"
