id: jolokia-verbose
info:
  name: Jolokia -Verbose
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/actuator/jolokia/write/java.lang:type=Memory/Verbose/true"
      - "{{BaseURL}}/actuator/jolokia/write/java.lang:type=Memory/Verbose/true"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - "request"
          - "java.lang:type="