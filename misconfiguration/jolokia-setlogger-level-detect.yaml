id: jolokia-setlogger-level-detect
info:
  name: Jolokia -setLoggerLevel
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/exec/java.util.logging:type=Logging/setLoggerLevel/global/INFO"
      - "{{BaseURL}}/actuator/jolokia/exec/java.util.logging:type=Logging/setLoggerLevel/global/INFO,*"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"operation":"setLoggerLevel"'
          - '"mbean":"java.util.logging:type=Logging"'