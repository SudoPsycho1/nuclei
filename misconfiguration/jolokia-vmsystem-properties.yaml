id: jolokia-vmsystem-properties
info:
  name: Jolokia -vmSystemProperties
  author: pussycat0x
  severity: low
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/exec/com.sun.management:type=DiagnosticCommand/vmSystemProperties"
      - "{{BaseURL}}/actuator/jolokia/exec/com.sun.management:type=DiagnosticCommand/vmSystemProperties"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"mbean":"com.sun.management:type=DiagnosticCommand"'
          - '"type":"exec"'
          - '"operation":"vmSystemProperties"'