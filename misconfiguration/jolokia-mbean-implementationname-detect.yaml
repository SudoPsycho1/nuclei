id: jolokia-mbean-implementationname-detect
info:
  name: Jolokia -Mbean ImplementationName Detect
  author: pussycat0x
  severity: info
  reference:
    - https://thinkloveshare.com/hacking/ssrf_to_rce_with_jolokia_and_mbeans/
    - https://github.com/laluka/jolokia-exploitation-toolkit
  tags: jolokia,springboot
requests:
  - method: GET
    path:
      - "{{BaseURL}}/jolokia/read/JMImplementation:type=MBeanServerDelegate/ImplementationName"
      - "{{BaseURL}}/actuator/jolokia/read/JMImplementation:type=MBeanServerDelegate/ImplementationName"
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        part: body
        words:
          - '"mbean":"JMImplementation:type=MBeanServerDelegate"'
          - '"attribute":"ImplementationName"'
          - '"type":"read"'
          - '"value":"JMX"'