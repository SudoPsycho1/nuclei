id: http-method

info:
  author: Suman_Kar
  name: Enabled HTTP Method
  severity: high
  tags: http-method,PUT,DELETE

requests:
  - raw:
      - |
        OPTIONS / HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Connection: close
        User-Agent: Mozilla/5.0 (Macintosh; Intel Mac OS X 10_15_4) AppleWebKit/537.36 (KHTML, like Gecko)
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,image/apng,*/*;q=0.8
        Accept-Language: en-US,en;q=0.9

    matchers:
      - type: regex
        name: PUT
        regex:
          - (?:^|\W)Allow:(?:$|\W).*PUT
        part: header
      - type: regex
        name: DELETE
        regex:
          - (?:^|\W)Allow:(?:$|\W).*DELETE
        part: header