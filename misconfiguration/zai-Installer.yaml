id: zai-installer

info:
  name: Zai-Installer Exposure
  author: pussycat0x
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Zai-Installer"
  tags: misconfig,zai,install,exposure

requests:
  - method: GET
    path:
      - '{{BaseURL}}/install'
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Home | Zai-Installer'

      - type: status
        status:
          - 200
