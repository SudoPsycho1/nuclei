id: kafka-connect-ui-exposure

info:
  name: Kafka Connect UI Unauth Dashboard
  author: dhiyaneshDK
  severity: medium
  tags: exposure,kafka,misconfig
  metadata:
    shodan-query: http.title:"Kafka Connect UI"

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Kafka Connect UI</title>'

      - type: status
        status:
          - 200