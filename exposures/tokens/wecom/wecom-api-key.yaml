id: wecom-api-key

info:
  name: WeCom API Key
  author: j4vaovo
  severity: unknown
  reference:
    - https://github.com/search?l=JavaScript&p=1&q=qyapi.weixin.qq.com%2Fcgi-bin%2F+corpid&type=Code
  metadata:
    verified: "true"
  tags: wecom,token,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)corpid(.*?)w[w|x][a-z0-9]{16}[\s\S]*?corpsecret(.*?)[a-zA-Z0-9-_]{43,64}'
          - '(?i)corpid(.*?)w[w|x][a-z0-9]{16}[\s\S]*?appsecret(.*?)[a-zA-Z0-9-_]{43,64}'
          - '(?i)appid(.*?)w[w|x][a-z0-9]{16}[\s\S]*?(?i)secret(.*?)[a-zA-Z0-9-_]{43,64}'
          - 'https://qyapi.weixin.qq.com/cgi-bin/gettoken\?corpid=(w[w|x][a-z0-9]{16})&corpsecret=([a-zA-Z0-9-_]{43,64})'
