id: dingtalk-api-key

info:
  name: Dingtalk API Key
  author: j4vaovo
  severity: unknown
  reference:
    - https://github.com/search?l=PHP&q=oapi.dingtalk.com%2Fgettoken%3Fappkey%3D&type=Code
  metadata:
    verified: "true"
  tags: dingtalk,token,exposure

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    extractors:
      - type: regex
        part: body
        regex:
          - '(?i)corpid(.*?)ding[a-z0-9]{16}[\s\S]*?corpsecret(.*?)[a-zA-Z0-9-_]{64}'
          - '(?i)appkey(.*?)ding[a-z0-9]{16}[\s\S]*?appsecret(.*?)[a-zA-Z0-9-_]{64}'
          - 'https://oapi.dingtalk.com/gettoken\?appkey=(ding[a-z0-9]{16})&appsecret=([a-zA-Z0-9-_]{64})'
          - 'https://oapi.dingtalk.com/gettoken\?corpid=(ding[a-z0-9]{16})&corpsecret=([a-zA-Z0-9-_]{64})'