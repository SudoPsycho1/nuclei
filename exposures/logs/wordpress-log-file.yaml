id: wordpress-log-file

info:
  name: WordPress log file publicly accessible
  author: daffainfo
  severity: low
  tags: wordpress,logs

requests:
  - method: GET
    path:
      - "{{BaseURL}}/wp-content/debug.log"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "PHP Notice:"
        condition: and

      - type: status
        status:
          - 200
