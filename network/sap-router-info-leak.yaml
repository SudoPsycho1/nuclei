id: sap-router-info-leak
info:
  name: SAPRouter - Routing information leak
  author: randomstr1ng
  severity: critical
  description: The SAPRouter software has a vulnerability that can lead to unauthorized
    access to routing information.
  reference:
  - https://securityforeveryone.com/tools/saprouter-routing-information-leakage-vulnerability-scanner
  - https://support.sap.com/en/tools/connectivity-tools/saprouter.html
  tags: network,sap
  metadata:
    impact: The impact of the SAPRouter information leakage vulnerability is that
      it could potentially allow unauthorized access to sensitive information, leading
      to compromised systems and data.
    recommendation: We recommend immediately patching the SAPRouter vulnerability
      to prevent information leakage.
network:
- inputs:
  - data: 00000022524f555445525f41444d002802000000000000000000000000000000000000000000
    type: hex
  host:
  - '{{Hostname}}'
  - '{{Host}}:3299'
  read-size: 2048
  matchers:
  - type: word
    words:
    - Routtab
    - Working directory
    - SAProuter Connection Table
