id: wsftp-detect

info:
  name: WS_FTP Service - Detect
  author: johnk3r
  severity: info
  description: |
    WS_FTP service was detected.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: seclists,network,ssh,wsftp,detect
  metadata:
    max-request: 2

tcp:
  - host:
      - "{{Hostname}}"
      - "{{Host}}:22"

    matchers:
      - type: regex
        regex:
          - '(?i)WS_FTP'

    extractors:
      - type: regex
        regex:
          - '(?i)SSH-(.*)-WS_FTP-S[^\r]+'
