id: vsftpd-backdoor
info:
  name: VSFTPD 2.3.4 - Backdoor Command Execution
  author: pussycat0x
  severity: critical
  description: VSFTPD 2.3.4 is susceptible to a backdoor command execution vulnerability
    known as vsftpd-backdoor.
  reference:
  - https://www.rapid7.com/db/modules/exploit/unix/ftp/vsftpd_234_backdoor/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:H/I:H/A:H
    cvss-score: 10.0
    cwe-id: CWE-78
  remediation: This backdoor was removed on July 3rd, 2011.
  tags: network,vsftpd,ftp,backdoor
  metadata:
    impact: The impact of the VSFTPD 2.3.4 backdoor command execution vulnerability
      includes unauthorized access and potential data theft.
    recommendation: It is recommended to upgrade to a newer version of VSFTPD that
      does not contain the backdoor vulnerability.
network:
- inputs:
  - data: "USER anonymous\r\nPASS anonymous\r\n"
  host:
  - '{{Host}}:21'
  - '{{Hostname}}'
  matchers:
  - type: word
    words:
    - vsFTPd 2.3.4
