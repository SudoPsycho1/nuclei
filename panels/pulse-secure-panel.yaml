id: pulse-secure-panel

info:
  name: Pulse Secure VPN Panel
  author: bsysop
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/dana-na/auth/url_default/welcome.cgi"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "/dana-na/auth/welcome.cgi"
        part: header

      - type: word
        words:
          - "(?i)/dana-na/css/ds_[a-f0-9]{64}.css""
        part: body
