id: openwrt-default-login

info:
  name: Opentwrt Default Login
  author: For3stCo1d
  severity: high
  reference:
      - https://forum.archive.openwrt.org/viewtopic.php?id=16611
  metadata:
    shodan-query: http.title:"OpenWrt - LuCI"
  tags: openwrt,default-login

requests:
- raw:
  - |
    GET /cgi-bin/luci HTTP/1.1
    Host: {{Hostname}}

  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - '<a href="/cgi-bin/luci/admin/system/admin">'
    - '</div><div id="maincontent" class="container">'
  - type: status
    status:
    - 403
