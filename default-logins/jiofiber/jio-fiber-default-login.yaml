id: jio-fiber-default-login

info:
  name: Jio Fiber Default Credential
  author: shubham735
  severity: high
  description: Jio fiber default admin credentials were discovered.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:C/C:L/I:L/A:L
    cvss-score: 8.3
    cwe-id: CWE-522
  # tags: default-login,jio, jio-fiber

requests:
  - raw:
      - |
        POST /platform.cgi HTTP/1.1
        Host: {{Hostname}}
        Content-Type: application/x-www-form-urlencoded
        Content-Length: 101

        thispage=index.html&users.username=admin&users.password=Jiocentrum&button.login.users.dashboard=Login

    matchers-condition: and
    matchers:
      # - type: word
      #   part: body
      #   words:
      #     - "<title>Jio Centrum Home Gateway : </title>"

      - type: status
        status:
          - 200