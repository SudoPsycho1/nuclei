id: mantisbt-default-credential

info:
  name: MantisBT Default creds
  author: For3stCo1d
  severity: high
  tags: mantisbt,default-login

requests:
  - raw:
      - |
        POST /login.php HTTP/1.1
        Host: {{Hostname}}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; rv:78.0) Gecko/20100101 Firefox/78.0
        Content-Length: 53
        Content-Type: application/x-www-form-urlencoded
        Accept-Encoding: gzip, deflate
        Connection: close

        return=index.php&username=administrator&password=root

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Location: return=account_page.php'
          - 'MANTIS_secure_session='
          - 'MANTIS_STRING_COOKIE='
        part: header

      - type: status
        status:
          - 302
