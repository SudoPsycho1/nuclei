id: dkim-record

info:
  name: DKIM Record Detected
  author: rxerium
  severity: info
  description: An DKIM TXT record was detected
  reference:
    - https://mxtoolbox.com/dmarc/dkim/setup/how-to-setup-dkim
  tags: dns,dkim

dns:
  - name: "{{FQDN}}"
    type: CNAME
    matchers:
      - type: word
        words:
          - "domainkey"

    extractors:
      - type: regex
        regex:
          - "domainkey"