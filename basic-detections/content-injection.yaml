id: content-injection

info:
        name: content-injection
        author: micha3lb3n
        severity: low

        # Most companies do not accept content injection. Check their scope before submitting reports
        
requests:
        - method: GET
          path:
                  - "{{BaseURL}}/this-is-just-a-random-path"
          matchers:
                  - type: word
                    words:
                            - "this-is-just-a-random-path"

