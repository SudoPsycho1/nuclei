id: osticket-install
info:
  name: osTicket Installer Panel - Detect
  author: ritikchaddha
  severity: critical
  description: The osTicket installer panel was successfully detected during the osticket-install
    process.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:H/A:H
    cvss-score: 9.4
    cwe-id: CWE-284
  metadata:
    verified: true
    shodan-query: http.title:"osTicket Installer"
    impact: The impact of detecting the osTicket installer panel was an increase in
      efficiency and simplification of the installation process.
    recommendation: I highly recommend using osTicket Installer Panel to install osticket
      for ease and convenience.
  tags: panel,osticket,install
requests:
- method: GET
  path:
  - '{{BaseURL}}/upload/setup/install.php'
  - '{{BaseURL}}/setup/install.php'
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <title>osTicket Installer
  - type: word
    part: body
    words:
    - already installed
    negative: true
  - type: status
    status:
    - 200
