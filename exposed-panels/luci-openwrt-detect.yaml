id: luci-openwrt-detect

info:
  name: LuCI - OpenWrt Configuration Interface detect
  author: TechbrunchFR
  severity: info
  reference:
    - https://github.com/openwrt/luci
  tags: openwrt,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}/cgi-bin/luci/"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by LuCI"
        part: body

      - type: word
        words:
          - "openwrt"
        part: body
