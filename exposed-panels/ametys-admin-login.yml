id: ametys-admin-login.yml

info:
  name: Ametys Admin Login
  author: pathtaga
  severity: info
  tags: panel,ametys,cms

requests:
  - method: GET
    path:
      - '{{BaseURL}}/_admin/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Ametys - Log in'
      - type: status
        status:
          - 200

