id: aircube-dashboard-panel

info:
  name: airCube Login Panel - Detect
  author: theamanrawat
  severity: info
  description: airCube login panel was detected.
  metadata:
    verified: true
    shodan-query: http.title:"AirCube Dashboard"
  tags: panel,aircube

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'AirCube Dashboard'

      - type: status
        status:
          - 200

