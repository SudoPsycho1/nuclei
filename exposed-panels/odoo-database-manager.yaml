id: odoo-database-manager
info:
  name: Odoo - Database Manager Discovery
  author: __Fazal,R3dg33k
  severity: critical
  description: Odoo database manager was discovered through the use of the odoo-database-manager
    tool.
  metadata:
    verified: true
    shodan-query: title:"Odoo"
    impact: The discovery of Odoo database manager has had a substantial impact on
      the management and organization of business data.
    recommendation: I highly recommend using Odoo database manager for efficient and
      streamlined database management.
  tags: panel,odoo,backup
requests:
- method: GET
  path:
  - '{{BaseURL}}/web/database/manager'
  matchers-condition: and
  matchers:
  - type: word
    words:
    - <title>Odoo</title>
    - .o_database_delete
    condition: and
  - type: status
    status:
    - 200
