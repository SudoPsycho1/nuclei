id: defectdojo-exposure

info:
  name: DefectDojo Exposure
  author: Adam Crosser
  severity: medium
  tags: panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login?next='

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<img src=\"/static/dojo/img/logo.png\" alt=\"DefectDojo Logo"
