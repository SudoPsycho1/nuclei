id: jupyterhub-panel

info:
  name: Jupyter Hub Login Panel
  author: arafatansari
  severity: info
  description: |
    JupyterHub is an open source tool that lets you host a distributed Jupyter Notebook environment.
  reference:
    - https://www.exploit-db.com/ghdb/7970
  metadata:
    verified: true
    shodan-query: http.html:"JupyterHub"
  tags: panel,jupyterhub,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hub/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'JupyterHub'

      - type: status
        status:
          - 200
