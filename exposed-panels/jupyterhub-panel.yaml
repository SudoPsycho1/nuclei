id: jupyterhub-panel

info:
  name: Jupyter Hub Login Panel
  author: arafatansari
  severity: info
  description: |
    JupyterHub is an open source tool that lets you host a distributed Jupyter Notebook environment.
  reference:
    - https://www.exploit-db.com/ghdb/7970
  metadata:
    google-query: intitle:"JupyterHub" inurl:/hub/login
    verified: true
  tags: panel,jupyterhub,exposed

requests:
  - method: GET
    path:
      - "{{BaseURL}}/hub/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>JupyterHub</title>'

      - type: status
        status:
          - 200
