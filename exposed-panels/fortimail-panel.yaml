id: fortimail-login

info:
  name: Fortinet FortiMail Login Panel
  author: "@johnk3r"
  severity: info
  reference: https://fofa.so/result?qbase64=IkZvcnRpbWFpbCIgJiYgcG9ydD0iNDQzIg%3D%3D
  tags: panel,fortinet,fortimail,login

requests:
  - method: GET
    path:
      - "{{BaseURL}}/m/"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>FortiMail</title>'

      - type: status
        status:
          - 200
