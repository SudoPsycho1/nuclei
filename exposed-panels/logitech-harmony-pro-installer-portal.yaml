id: logitech-harmony-pro-installer-portal

info:
  name: Logitech Harmony Pro Installer Portal
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Logitech Harmony Pro Installer Portal"
  tags: portal,logitech

requests:
  - method: GET
    path:
      - '{{BaseURL}}/portal/login'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Logitech Harmony Pro Installer Portal'

      - type: status
        status:
          - 200