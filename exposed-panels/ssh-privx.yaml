id: ssh-privx-panel-detect

info:
  name: SSH PrivX login page
  author: korteke
  severity: info
  description: A SSH PrivX login page was detected.
  reference:
    - https://www.ssh.com/products/privx/
  metadata:
    shodan-query: title:"PrivX"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>PrivX</title>'
          - '<div id="app"></div>'
        part: body
      - type: status
        status:
          - 200
