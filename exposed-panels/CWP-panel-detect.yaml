id: CWP-panel-detect

info:
  name: CWP-detect
  author: ffffffff0x
  severity: info
  metadata:
    fofa: title=="CWP |用户" || title=="Login | CentOS WebPanel" || body="CentOS WebPanel"
  tags: panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: or
    matchers:
      - type: word
        words:
          - 'Login | CentOS WebPanel'
          - 'CWP |用户'
          - 'http://centos-webpanel.com'
          - 'CentOS WebPanel'
        part: body
        condition: or

      - type: word
        words:
          - "cwpsrv"
        part: header
