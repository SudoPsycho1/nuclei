id: wso2-panel

info:
  name: WS02 Management Console
  author: johnk3r
  severity: info
  tags: panel,wso2

requests:
  - method: GET
    path:
      - '{{BaseURL}}/carbon/admin/login.jsp'

    matchers-condition: and
    matchers:

      - type: regex
        part: header
        regex:
          - "WSO2 Carbon Server"

      - type: status
        status:
          - 200

    extractors:
      - type: kval
        part: header
        kval:
          - Server
