id: beyondtrust-login

info:
  name: BeyondTrust Default Login
  author: r3dg33k,nuk3s3c
  description: Detects default Login page for Beyond Trust PAM solution.
  severity: info
  metadata:
    shodan-query: title:BeyondInsight
  tags: beyondtrust,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebConsole/'

    matchers:
      - type: word
        part: body
        words:
          - "<title>BeyondInsight</title>"