id: frps-dashboard

info:
  name: frps Dashboard
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-query: title:"frps dashboard"
  tags: detect,panel

requests:
  - method: GET
    path:
      - '{{BaseURL}}/static/#/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "frps dashboard"
          - "manifest.js?5d154ba4c6b342d8c0c3"
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
