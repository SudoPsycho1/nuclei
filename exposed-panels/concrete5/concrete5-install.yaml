id: concrete5-install
info:
  name: Concrete5 Install Panel
  author: osamahamad,princechaddha
  severity: critical
  description: The Concrete5 Install Panel is a tool used to install Concrete5.
  reference:
  - https://documentation.concretecms.org/developers/introduction/installing-concrete-cms
  metadata:
    verified: true
    shodan-query: http.title:"Install concrete5"
    impact: The discovery of the Concrete5 installation panel had a significant impact
      on the ease and efficiency of installing the platform.
    recommendation: I highly recommend using the Concrete5 Install Panel for easy
      and hassle-free installation of Concrete5.
  tags: panel,install,concrete,cms
requests:
- method: GET
  path:
  - '{{BaseURL}}/index.php/install'
  - '{{BaseURL}}/concrete5/index.php/install'
  stop-at-first-match: true
  matchers-condition: and
  matchers:
  - type: word
    part: body
    words:
    - <title>Install concrete5</title>
  - type: status
    status:
    - 200
  extractors:
  - type: regex
    part: body
    group: 1
    regex:
    - Version ([0-9.]+)
