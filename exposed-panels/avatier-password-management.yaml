id: avatier-password-management

info:
  name: Avatier Password Management Panel Detect
  author: praetorian-thendrickson
  severity: info
  reference: https://www.avatier.com
  metadata:
    shodan-query: http.favicon.hash:983734701
  tags: panel,avatier

requests:
  - method: GET
    path:
      - '{{BaseURL}}/aims/ps/'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'LabelWelcomeToPS'
          - 'Avatier Corporation'
        condition: and
