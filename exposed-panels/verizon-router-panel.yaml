id: verizon-router-panel

info:
  name: Verizon Router
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Verizon Router"
  tags: verizon-router, login

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Verizon Router</title>'
        condition: and

      - type: status
        status:
          - 200