id: secmail-detect

info:
  name: SecMail - secure email Login Panel - Detect
  author: johnk3r
  severity: info
  metadata:
    shodan-query: secmail
  tags: secmail,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/SecMail/login.jsp"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Path=/SecMail"
        part: header

      - type: status
        status:
          - 200

