id: exposed-neo4j-browser

info:
  name: Neo4j Browser
  author: DhiyaneshDK
  severity: low
  metadata:
    shodan-query: 'http.title:"Neo4j Browser"'
  tags: neo4j,exposure,unauth

requests:
  - method: GET
    path:
      - '{{BaseURL}}/browser/'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - '<title>Neo4j Browser</title>'
        part: body

      - type: word
        words:
          - 'text/html'
        part: header

      - type: status
        status:
          - 200
