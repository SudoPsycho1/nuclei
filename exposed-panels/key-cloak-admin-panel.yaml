id: key-cloak-admin-panel

info:
  name: Keycloak Admin Login Panel - Detect
  author: incogbyte,righettod
  severity: info
  description: Keycloak admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1105083093
  tags: panel,keycloak

requests:
  - method: GET
    path:
      - "{{BaseURL}}/auth/admin/master/console/"
      - "{{BaseURL}}/auth/admin"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<a href=\"http://www.keycloak.org\">"
          - "keycloak"
        condition: or

      - type: status
        status:
          - 200

