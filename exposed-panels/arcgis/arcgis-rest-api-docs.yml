id: arcgis-exposed-docs

info:
  name: ArcGIS exposed docs
  author: Podalirius
  severity: info
  tags: docs,arcgis,cms

requests:
  - method: GET
    path:
      - '{{BaseURL}}/server/sdk/rest/index.html'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'ArcGIS REST API'
        condition: or

      - type: status
        status:
          - 200
