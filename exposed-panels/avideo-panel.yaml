id: avideo-panel

info:
  name: WWBN AVideo - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"AVideo"
    verified: true
  tags: avideo,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'avideoLoader'
          - 'avideoLoader-wrapper'
          - 'avideoLoader-section'
        condition: and
