id: archibus-panel

info:
  name: Archibus Panel
  author: PJBorah
  severity: info
  metadata:
    verified: true
    shodan-query: html:"Continue As a Guest"
  tags: panel,archibus

requests:
  - method: GET
    path:
      - "{{BaseURL}}/archibus/login.axvw"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="Continue As a Guest"'
          - '/archibus'
        condition: and

      - type: status
        status:
          - 200
