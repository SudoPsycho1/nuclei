id: bmc-discovery-output-panel

info:
  name: BMC Discovery Outpost panel login
  author: pikpikcu,daffainfo
  severity: info
  reference:
    - https://docs.bmc.com/docs/discovery/daas/downloading-and-installing-a-bmc-discovery-outpost-838555704.html
  metadata:
    verified: true
    shodan-query: http.title:"BMC Discovery Outpost: Login"
  tags: panel,bmc

requests:
  - method: GET
    path:
      - "{{BaseURL}}/adminlogin"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'BMC Discovery Outpost'
          - '<span class="logo-product">Discovery Outpost</span>"

      - type: status
        status:
          - 200
