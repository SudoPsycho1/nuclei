id: concrete5-panel

info:
  name: Concrete5 Panel
  author: dhiyaneshDk
  severity: info
  metadata:
    shodan-query: http.title:"concrete5"
  tags: panel,concrete,cms


requests:
  - method: GET
    path:
      - '{{BaseURL}}/index.php/login'

    redirects: true
    max-redirects: 2
    matchers:
      - type: word
        words:
          - 'concrete5'
