id: gargoyle-router-management-panel

info:
  name: Gargoyle Router Management Utility
  author: theamanrawat
  severity: info
  metadata:
    verified: true
    shodan-query: http.title:"Gargoyle Router Management Utility"
  tags: gargoyle,router,login

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Gargoyle Router Management Utility</title>'
          - 'gargoyleBinRoot'
        condition: and

      - type: status
        status:
          - 200
