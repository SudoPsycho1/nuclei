id: kubernetes-mirantis

info:
  name: Detect Mirantis Kubernetes Engine
  author: pussycat0x
  severity: info
  tags: panel,kubernetes,k8s,mirantis
  metadata:
    fofa-query: 'app="Mirantis-Kubernetes-Engine"'

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Mirantis Kubernetes Engine"

      - type: status
        status:
          - 200
