id: joget-version-detect

info:
  name: JoGet version detect
  author: Podalirius
  severity: info
  tags: version,joget

requests:
  - method: GET
    path:
      - '{{BaseURL}}/jw/web/;'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'System Error'
        condition: and

      - type: status
        status:
          - 500

    extractors:
      - type: regex
        part: body
        group: 2
        regex:
          - '<li>(Version:[ \n\t]*([^<]+)[ \n\t]*)</li>'
