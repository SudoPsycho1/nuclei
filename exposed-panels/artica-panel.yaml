id: artica-panel

info:
  name: Artica Web Proxy - Panel Detect
  author: arafatansari
  severity: info
  metadata:
    shodan-query: http.html:"Artica"
    verified: true
  tags: artica,proxy,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/fw.login.php"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - 'Welcome to the Artica Web Administration Interface'
        condition: and
