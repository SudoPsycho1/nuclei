id: drupal-login

info:
  name: Drupal login
  author: pathtaga,hakluke
  severity: info
  tags: panel,drupal

requests:
  - method: GET
    path:
      - "{{BaseURL}}/user/login"

    matchers:
      - type: regex
        part: all
        regex:
          - <(?:link|style)[^>]+"/sites/(?:default|all)/(?:themes|modules)/
          - <[^>]+(?:id="block[_-]commerce[_-]cart[_-]cart|class="commerce[_-]product[_-]field)
          - "X-Drupal"
          - "x-drupal"
          - "X-Generator: Drupal"
        condition: or
