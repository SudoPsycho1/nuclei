id: atlantis-detect

info:
  name: Atlantis - Panel Detect
  author: jonathanwalker
  severity: info
  description: Atlantis panel was detected.
  reference:
    - https://github.com/runatlantis/atlantis
  metadata:
    verified: true
    shodan-query: http.favicon.hash:-1706783005
  tags: panel,atlantis

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'title="atlantis'
          - 'Lock'
        condition: and

      - type: status
        status:
          - 200

