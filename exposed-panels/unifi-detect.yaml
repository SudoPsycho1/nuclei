id: unifi-detect

info:
  name: Unifi detect
  author: TechbrunchFR
  severity: info
  metadata:
    shodan-query: http.title:"UniFi Network"
  tags: unifi,ubnt,detect

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>UniFi Network</title>"
        part: body

      - type: status
        status:
          - 200
