id: BeyondTrust-default-login

info:
  name: BeyondTrust Default Login
  author: r3dg33k,nuk3s3c
  description: Detects default Login page for Beyond Trust PAM solution.
  severity: info
  tags: beyondtrust,default-login,PAM
  
requests:
  - method: GET
    path:
      - '{{BaseURL}}/WebConsole/'
      
    matchers: 
      - type: word # type of the extractor
        part: body  # part of the response (header,body,all)
        words:
          - "<title>BeyondInsight</title>"