id: sauter-login

info:
  name: Sauter moduWeb Login Panel - Detect
  author: DhiyaneshDk
  severity: info
  reference:
    - https://www.exploit-db.com/ghdb/6883
  tags: panel,sauter,edb

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?locale=en"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - <title>Sauter moduWeb - Login</title>
        part: body

      - type: status
        status:
          - 200

