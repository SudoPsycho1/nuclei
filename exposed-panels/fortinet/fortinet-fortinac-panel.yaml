id: fortinet-fortinac-panel

info:
  name: Fortinet FortiNAC Panel
  author: johnk3r
  severity: info
  metadata:
    shodan-query: http.title:"Fortinac"
  tags: panel,fortinet,fortinac

requests:
  - method: GET
    path:
      - "{{BaseURL}}/WelcomeActions.jsp?action=ajaxGetWelcomeViewInfo"

    matchers:
      - type: word
        part: body
        words:
          - "FortiNAC"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '\d{1,2}[\,\.]{1}\d{1,2}'
 
