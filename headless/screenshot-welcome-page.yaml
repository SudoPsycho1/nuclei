id: screenshot-welcome-page

info:
  name: Take a screenshot of the welcome page
  author: righettod
  severity: info
  tags: headless,screenshot

variables:
  image-file: "/tmp/img"

headless:
  - steps:
      - args:
          url: "{{BaseURL}}"
        action: navigate      
      - args:
          to: "{{image-file}}"
        action: screenshot

