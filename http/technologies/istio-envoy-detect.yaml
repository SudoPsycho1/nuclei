id: istio-envoy-detection
info:
  name: Istio Envoy Server Detected
  author: lucky0x0d, PulseSecurity.co.nz
  severity: info
  description: |
        Detects "istio-envoy:" server header
  tags: technology, detection, tech-detect
  metadata:
    max-request: 1
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200

http:
  - method: GET
    path:
      - "{{BaseURL}}"
    redirects: true
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "istio-envoy"

      - type: status
        status:
          - 404
