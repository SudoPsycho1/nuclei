id: apigee-detect

info:
  name: Apigee Detect
  author: righettod
  severity: info
  reference:
    - https://docs.apigee.com/api-platform/troubleshoot/runtime/502-bad-gateway-response-405-without-allow-header
  metadata:
    max-request: 1
  tags: tech,apigee

http:
  - method: TRACE
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "protocol.http.Response405WithoutAllowHeader"

      - type: status
        status:
          - 502
