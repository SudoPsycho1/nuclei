id: directus-detect

info:
  name: Directus - Detect
  author: ricardomaia
  severity: info
  description: |
    Directus is a content manager with dynamic access API generation and transparent integration with the main databases.
  reference:
    - https://directus.io/
  metadata:
    max-request: 1
    google-query: intitle:directus "Not Authenticated"
    verified: true
  tags: tech,directus,detect

http:
  - method: GET
    stop-at-first-match: true
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 1
    matchers:
      - type: word
        case-insensitive: true
        part: header
        words:
          - "X-Powered-By: Directus"
