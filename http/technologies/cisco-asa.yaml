id: cisco-asa

info:
  name: Cisco ASA Detection
  author: sdcampbell
  severity: info
  tags: tech,cisco

http:
  - method: POST
    path:
      - "{{BaseURL}}"

    headers:
      X-Aggregate-Auth: "1"

    body: |
      "TESTME"

    matchers:
      - type: word
        part: body
        words:
          - 'config-auth client="vpn"'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<version who=\"sg\">(.*?)</version>"