id: umami-version

info:
  name: Umami Version - Detect
  author: userdehghani
  severity: info
  metadata:
    max-request: 1
    shodan-query: http.favicon.hash:-130447705
  tags: tech,umami,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/~404"

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'v(?P<version>\d+\.\d+\.\d+)'

      - type: status
        status:
          - 404

    extractors:
      - type: regex
        part: body
        regex:
          - 'v(?P<version>\d+\.\d+\.\d+)'
