id: teamcity-detect

info:
  name: TeamCity Detect
  author: invisiblethreat
  severity: info
  metadata:
    max-request: 2
  tags: tech,teamcity,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/login.html"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Log in to TeamCity"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        name: "version"
        regex:
          - "Version</span> ([0-9.]+)"

      - type: regex
        part: body
        group: 1
        name: build
        regex:
          - "Version</span> [0-9.]+ \\(build (.*)\\)</span>"
