id: Apache-Tomcat-404-Version-Disclosure
 
info:
  name: Apache Tomcat 404 Version Disclosure
  author: lucky0x0d, PulseSecurity.co.nz
  severity: info
  description: |
    This template checks to see if Apache Tomcat discloses it's version in 404 not found messages.
  tags: technology,detection,version disclosure,apache,tomcat,vesion,disclosure
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 1

http:
  - method: GET
    path:
      - "{{BaseURL}}/{{randstr}}"
    redirects: false
    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "Error report</title>"
        condition: and

      - type: regex
        part: body 
        regex:
          - "Apache Tomcat/[0-9]+\\.[0-9]+\\.[0-9]+"
        condition: and

      - type: status
        status:
          - 404

    extractors:
      - type: regex 
        part: body  
        regex:
          - "Apache Tomcat/[0-9]+\\.[0-9]+\\.[0-9]+"

