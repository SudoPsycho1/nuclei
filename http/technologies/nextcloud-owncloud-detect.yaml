id: owncloud-status-page

info:
  name: Owncloud StatusPage detection
  author: myztique
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"owncloud"
  tags: tech,owncloud,status

http:
  - method: GET
    path:
      - "{{BaseURL}}/status.php"

    matchers:
      - type: regex
        part: body
        regex:
          - '"versionstring":"([0-9.]+)"'

    extractors:
      - type: regex
        part: body
        name: version
        group: 1
        regex:
          - '"versionstring":"([0-9.]+)"'
