id: owncloud-status-page

info:
  name: Owncloud StatusPage detection
  author: myztique,invisiblethreat
  severity: info
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"owncloud"
  tags: tech,owncloud,status

http:
  - method: GET
    path:
      - "{{BaseURL}}/status.php"

    matchers:
      - type: word
        part: body
        words:
          - '"versionstring":'
          - '"installed":'
          - '"edition":'
        condition: and

    extractors:
      - type: json
        json:
          - .version
