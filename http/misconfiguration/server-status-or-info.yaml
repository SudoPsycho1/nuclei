id: server-status-or-info

info:
  name: Server Status/Server Info Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Server Status/Server Info panel was detected.
  reference:
    - https://www.facebook.com/ExWareLabs/photos/a.361854183878462/5527767173953778/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  metadata:
    max-request: 2
    verified: true
  tags: misconfig,serverstatus

http:
  - method: GET
    path:
      - '{{BaseURL}}/server-status'
      - '{{BaseURL}}/server-info'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>ServerStatus</title>'
          - '<title>Apache Status</title>'
          - '<title>Server Information</title>'

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200

