id: sugarcrm-install

info:
  name: SugarCRM Exposed Installation
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    shodan-query: title:"Sugar Setup Wizard"
  tags: misconfig,sugar,sugarcrm,install

http:
  - method: GET
    path:
      - "{{BaseURL}}/install.php"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Sugar Setup Wizard"

      - type: status
        status:
          - 200
