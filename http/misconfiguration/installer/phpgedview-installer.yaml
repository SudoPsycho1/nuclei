id: phpgedview-installer

info:
  name: PhpGedView Installer Exposure
  author: ritikchaddha
  severity: high
  metadata:
    verified: true
    max-request: 1
    shodan-query: html:"/phpgedview.db"
  tags: misconfig,phpgedview,install,exposure

http:
  - method: GET
    path:
      - '{{BaseURL}}/install.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Installation Wizard'
          - 'phpgedview'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
