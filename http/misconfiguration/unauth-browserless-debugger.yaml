id: unauth-browserless-debugger

info:
  name:  Browserless Debugger - Unauthenticated
  author: pussycat0x
  severity: high
  description: |
    Detect Unauthenticated Browserless Debugger
  reference:
    - https://www.browserless.io/blog/new-live-debugger
  metadata:
    shodan-query: browserless debugger
  tags: misconfig,browserless,debugger

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "<title>browserless debugger"
          - "Settings"
        condition: and

      - type: status
        status:
          - 200
