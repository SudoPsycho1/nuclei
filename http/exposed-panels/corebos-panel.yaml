id: corebos-panel

info:
  name: coreBOS Panel - Detect
  author: arafatansari
  severity: info
  description: coreBOS panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:corebos:corebos:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: corebos
    shodan-query: http.html:"corebos"
    vendor: corebos
    verified: true
  tags: panel,corebos

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Powered by coreBOS'

      - type: status
        status:
          - 200
