id: plesk-onyx-login

info:
  name: Plesk Login Panel - Detect
  author: dhiyaneshDK,daffainfo,righettod
  severity: info
  description: Plesk login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/6501
    - https://www.plesk.com/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:plesk:onyx:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: plesk
    product: onyx
    shodan-query: http.html:"Plesk Onyx" http.html:"plesk-build"
    google-query: inurl:login_up.php "Plesk Onyx"
  tags: panel,plesk,login,edb

http:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Plesk Onyx'
          - 'plesk-build'
          - 'plesk-revision'
          - 'plesk-root'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'alt="Plesk Onyx ([0-9.]+)"'
          - '(?i)"urlArgs":"([0-9.-]+)"'

