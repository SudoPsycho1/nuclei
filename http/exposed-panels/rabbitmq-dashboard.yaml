id: rabbitmq-dashboard

info:
  name: RabbitMQ Management Panel - Detect
  author: fyoorer
  severity: info
  description: RabbitMQ Management panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: vmware
    product: rabbitmq
  tags: panel,rabbitmq

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers:
      - type: word
        words:
          - "RabbitMQ Management"
        part: body
