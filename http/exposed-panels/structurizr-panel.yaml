id: structurizr-panel

info:
  name: Structurizr Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Structurizr login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:structurizr:on-premises_installation:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: structurizr
    product: on-premises_installation
    shodan-query: http.favicon.hash:1199592666
  tags: panel,structurizr,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/signin"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Structurizr'
          - 'alt="Structurizr'
          - 'structurizrBackground'
        condition: or

      - type: status
        status:
          - 200
