id: hestia-panel

info:
  name: Hestia Control Panel Login - Detect
  author: JustaAcat
  severity: info
  description: Hestia Control Panel login was detected.
  reference:
    - https://hestiacp.com/
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:hestiacp:control_panel:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: control_panel
    shodan-query: title:"Hestia Control Panel"
    vendor: hestiacp
    verified: true
  tags: panel,hestia,detect,hestiacp

http:
  - method: GET
    path:
      - '{{BaseURL}}/login/'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Hestia Control Panel"
          - "Welcome to Hestia Control"
        condition: or

      - type: status
        status:
          - 200
