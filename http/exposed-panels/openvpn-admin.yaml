id: openvpn-admin

info:
  name: OpenVPN Admin Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: OpenVPN Admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:openvpn:openvpn:*:*:*:*:*:*:*:*
  metadata:
    max-request: 3
    product: openvpn
    shodan-query: http.title:"OpenVPN-Admin"
    vendor: openvpn
    verified: true
  tags: panel,openvpn,admin,config

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'
      - '{{BaseURL}}/index.php'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>OpenVPN-Admin'
          - '<title>OpenVPN Admin'
        condition: or

      - type: status
        status:
          - 200
