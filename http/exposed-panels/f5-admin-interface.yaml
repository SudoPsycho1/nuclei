id: f5-admin-interface

info:
  name: F5 Admin Interface - Detect
  author: drewvravick
  severity: high
  description: 
    Detects F5 Admin Interfaces.
  tags: f5,admin,detection

http:
  - method: GET
    path:
      - "{{BaseURL}}/tmui/login.jsp"

    redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'BIG-IP Configuration Utility'
          - 'F5 Networks'
        condition: and

      - type: status
        status:
          - 200
