id: onlyoffice-login-panel

info:
  name: ONLYOFFICE Login Panel - Detect
  author: eremit4
  severity: info
  description: |
    ONLYOFFICE Community Server is a free open-source collaborative system developed to manage documents, projects, customer relationship and email correspondence.
  classification:
    cpe: cpe:2.3:a:onlyoffice:onlyoffice:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: onlyoffice
    product: onlyoffice
    fofa-query: app="ONLYOFFICE" && (icon_hash="1928933157" || icon_hash="826083956"
      || icon_hash="-1380930248" || icon_hash="-285544629" ||
      icon_hash="812741391")
  tags: panel,onlyoffice,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/auth.aspx"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'ONLYOFFICE'
          - 'title="ONLYOFFICE'
          - 'content="ONLYOFFICE'
          - '/images/onlyoffice_logo/'
          - 'alt="ONLYOFFICE'
        condition: or

      - type: status
        status:
          - 200

