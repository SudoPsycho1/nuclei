id: qlik-sense-server

info:
  name: Qlik Sense Server Panel - Detect
  author: ricardomaia
  severity: info
  description: |
    Qlik Sense Server panel was detected.
  reference:
    - https://www.qlik.com/us/products/qlik-sense
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 2
    vendor: qlik
    product: qlik_sense
    shodan-query: http.title:"Qlik-Sense"
    fofa-query: app="Qlik-Sense"
  tags: panel,qlik

http:
  - method: GET
    path:
      - "{{BaseURL}}/hub"
      - "{{BaseURL}}/resources/autogenerated/product-info.json"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Qlik Sense'
          - 'class="qlik-logo"'
          - 'alt="Qlik.Sense"'
          - "qliksenseserver"
        condition: or

    extractors:
      - type: regex
        name: version
        part: body
        group: 1
        regex:
          - 'qliksenseserver:((\d+\.)?(\d+\.)?(\*|\d+))'
