id: fortiauthenticator-detect

info:
  name: FortiAuthenticator - Detect
  author: johnk3r
  severity: info
  description: The FortiAuthenticator panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:fortinet:fortiauthenticator:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: fortiauthenticator
    shodan-query: http.favicon.hash:-1653412201
    vendor: fortinet
    verified: true
  tags: panel,fortinet,fortiauthenticator,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/api/v1"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'list_endpoint'
          - 'schema'
          - 'faccloudhost'
        condition: and

      - type: word
        part: header
        words:
          - 'application/json'

      - type: status
        status:
          - 200
