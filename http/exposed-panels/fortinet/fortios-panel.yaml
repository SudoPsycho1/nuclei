id: fortios-panel

info:
  name: FortiOS Admin Login Panel - Detect
  author: canberbamber,Jna1
  severity: info
  description: |
    FortiOS admin login panel was detected.
  reference:
    - https://www.horizon3.ai/fortinet-iocs-cve-2022-40684/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: fortinet
    product: fortios
    shodan-query: http.favicon.hash:945408572
  tags: panel,fortinet,fortios

http:
  - raw:
      - |
        GET /api/v2/cmdb/system/admin/admin HTTP/1.1
        Host: {{Hostname}}

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '/remote/login'

      - type: word
        part: header
        words:
          - 'Server: xxxxxxxx-xxxxx'

      - type: status
        status:
          - 403
