id: neocase-hrportal-panel

info:
  name: Neocase HR Portal Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Neocase HR Portal login panel was detected.
  reference:
    - https://www.neocasesoftware.com/neocase-hr-solution/
    - https://www.neocasesoftware.com/self-service-portal-module/
  metadata:
    verified: true
    max-request: 1
  tags: panel,neocase,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(to_lower(body), "neocase") && contains(to_lower(body), "hr
            portal") && contains(to_lower(body), "login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'name="version"\s+content="([0-9\.]+)"'

