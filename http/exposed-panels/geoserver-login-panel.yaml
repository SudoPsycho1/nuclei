id: geoserver-login-panel

info:
  name: GeoServer Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: GeoServer login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:osgeo:geoserver:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: geoserver
    shodan-query: title:"GeoServer"
    vendor: osgeo
    verified: true
  tags: panel,geoserver,osgeo

http:
  - method: GET
    path:
      - "{{BaseURL}}/web"
      - "{{BaseURL}}/geoserver/web/"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>GeoServer: Welcome</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '<span>GeoServer ([0-9.]+)'
