id: fusionauth-admin-panel

info:
  name: FusionAuth Admin Panel - Detect
  author: ritikchaddha
  severity: info
  classification:
    cpe: cpe:2.3:a:fusionauth:fusionauth:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: fusionauth
    product: fusionauth
    shodan-query: title:"FusionAuth"
  tags: panel,fusionauth,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/oauth2/authorize"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>Login | FusionAuth'
          - 'FusionAuth.OAuth2'
          - 'content="FusionAuth'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'FusionAuth\.Version = "([0-9.]+)";'

