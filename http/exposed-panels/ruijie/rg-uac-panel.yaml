id: rg-uac-panel

info:
  name: Ruijie RG-UAC Login Panel - Detect
  author: princechaddha
  severity: info
  description: Ruijie RG-UAC login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:o:ruijie:rg-uac_firmware:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: ruijie
    product: rg-uac_firmware
    shodan-query: http.html:"Get_Verify_Info"
  tags: panel,ruijie,router,firewall

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "dkey_check.php"
          - "get_dkey_passwd"
        condition: and

      - type: status
        status:
          - 200
