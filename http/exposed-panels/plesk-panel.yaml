id: plesk-panel

info:
  name: Plesk Panel - Detect
  author: righettod
  severity: info
  description: |
    Plesk Login Panel was detected.
  reference:
    - https://www.plesk.com/
  metadata:
    verified: true
    max-request: 2
    shodan-query: http.html:"plesk-build"
  tags: panel,plesk,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}/login_up.php'

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'plesk-build'
          - 'plesk-revision'
          - 'plesk-root'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)"urlArgs":"([0-9.-]+)"'