id: projectsend-login

info:
  name: ProjectSend Login Panel - Detect
  author: idealphase
  severity: info
  description: ProjectSend login panel was detected.
  reference:
    - https://www.exploit-db.com/ghdb/7380
    - https://github.com/projectsend/projectsend
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:projectsend:projectsend:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: projectsend
    product: projectsend
    google-query: intext:Provided by ProjectSend
  tags: panel,projectsend,edb

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: regex
        part: body
        regex:
          - 'Provided by <a href="https?:\/\/www\.projectsend\.org\/"
            target="_blank">ProjectSend<\/a>'

      - type: word
        part: body
        words:
          - 'id="login_form"'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "version (.*) - Free software"

