id: draytek-vigor-panel

info:
  name: Draytek Vigor Panel - Detect
  author: rxerium
  severity: info
  description: |
    A Draytek Vigor Admin Panel was discovered
  reference:
    - https://www.draytek.co.uk/
  metadata:
    verified: true
    max-request: 1
  tags: panel,draytek,detect,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/weblogin.htm"
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Vigor Login Page</title>'

      - type: status
        status:
          - 200