id: easyjob-panel

info:
  name: EasyJOB Login Panel - Detect
  author: righettod
  severity: info
  description: |
    EasyJOB login panel was detected.
  reference:
    - https://www.en.because-software.com/software/easyjob/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.title:"Log in - easyJOB"
  tags: panel,easyjob,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/easy/app/Account/Login"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains(body, "easyJOB") && contains(body, "/easy/app/") &&
            contains(body, "because-software.com")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'easyJOB\s+([0-9.]+)'

