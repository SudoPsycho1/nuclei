id: openam-panel

info:
  name: OpenAM Login Panel - Detect
  author: philippedelteil
  severity: info
  description: OpenAM login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:forgerock:openam:*:*:*:*:*:*:*:*
  metadata:
    max-request: 20
    product: openam
    shodan-query: http.title:"OpenAM"
    vendor: forgerock
  tags: panel,openam,opensso,login,forgerock

http:
  - method: GET
    path:
      - "{{BaseURL}}/openam/XUI"
      - "{{BaseURL}}/XUI"
      - "{{BaseURL}}/XUI/#login"
      - "{{BaseURL}}/UI"
      - "{{BaseURL}}/sso/XUI"
      - "{{BaseURL}}/sso/UI"
      - "{{BaseURL}}/sso/UI/#login"
      - "{{BaseURL}}/opensso/UI/Login"
      - "{{BaseURL}}/openam/UI/login"
      - "{{BaseURL}}/openam/UI/#loginlogin"
      - "{{BaseURL}}/openam/UI/Login"
      - "{{BaseURL}}/openam/XUI/Login"
      - "{{BaseURL}}/openam/XUI/login"
      - "{{BaseURL}}/openam/XUI/#login"
      - "{{BaseURL}}/am/UI/Login"
      - "{{BaseURL}}/am/UI/#login"
      - "{{BaseURL}}/am/XUI/"
      - "{{BaseURL}}/am/XUI/Login"
      - "{{BaseURL}}/am/json/serverinfo/*"
      - "{{BaseURL}}/openam/json/serverinfo/*"

    host-redirects: true
    stop-at-first-match: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'urlArgs: "v='
          - 'Sign in to OpenAM'
          - 'ForgeRock'
          - 'forgerock'
          - 'FRForgotUsername'
          - 'successfulUserRegistrationDestination'
        condition: or

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'urlArgs: "v=([0-9.abcd]+)'
