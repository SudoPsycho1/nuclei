id: opinio-panel

info:
  name: Opinio Login Panel - Detect
  author: righettod
  severity: info
  description: Opinio login panel was detected.
  reference:
    - https://www.objectplanet.com/opinio/
  metadata:
    max-request: 2
    shodan-query: http.title:"Opinio"
    verified: true
  tags: panel,opinio,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/admin/folder.do"
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers:
      - type: dsl
        dsl:
          - 'status_code_2 == 200'
          - 'contains_any(body_2, "<title>Opinio", ">Opinio ")'
        condition: and

    extractors:
      - type: regex
        part: body_1
        group: 1
        regex:
          - 'Opinio\s+([0-9.]+)'
