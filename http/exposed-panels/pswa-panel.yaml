id: pswa-panel

info:
  name: PowerShell Web Access - Panel Detect
  author: kazet
  severity: info
  description: |
    PowerShell Web Access panel was discovered.
  metadata:
    max-request: 1
    vendor: microsoft
    verified: true
  tags: panel,login,powershell,web-access,microsoft

http:
  - method: GET
    path:
      - '{{BaseURL}}/pswa/'

    host-redirects: true
    max-redirects: 3

    matchers:
      - type: word
        part: body
        words:
          - '<link rel="shortcut icon" href="../images/powershell_ico.ico"'
