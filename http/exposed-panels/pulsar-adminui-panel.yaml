id: pulsar-adminui-panel

info:
  name: Pulsar Admin UI Panel - Detect
  author: ritikchaddha
  severity: info
  description: Pulsar admin UI panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:pulsar:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: pulsar
    shodan-query: title:"Pulsar Admin UI"
  tags: panel,pulsar,pulsarui,admin

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/login?redirect=%2F'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Pulsar Admin UI'

      - type: status
        status:
          - 200
