id: spotweb-login-panel

info:
  name: SpotWeb Login Panel - Detect
  author: theamanrawat
  severity: info
  classification:
    cpe: cpe:2.3:a:spotweb_project:spotweb:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: spotweb
    shodan-query: title:"SpotWeb - overview"
    vendor: spotweb_project
    verified: true
  tags: panel,spotweb,detect,spotweb_project

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "SpotWeb - overview"
          - "initSpotwebJs"
        condition: or

      - type: status
        status:
          - 200
