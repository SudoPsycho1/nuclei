id: web-viewer-panel

info:
  name: Web Viewer for Samsung DVR - Detect
  author: JustaAcat
  severity: info
  classification:
    cpe: cpe:2.3:h:samsung:dvr:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: samsung
    product: dvr
    shodan-query: title:"Web Viewer for Samsung DVR"
  tags: panel,web-viewer,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Web Viewer for Samsung DVR</title>"

      - type: status
        status:
          - 200
