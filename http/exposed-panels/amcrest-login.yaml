id: amcrest-login

info:
  name: Amcrest Login
  author: DhiyaneshDK
  severity: info
  description: An Amcrest LDAP user login was discovered.
  reference:
    - https://www.exploit-db.com/ghdb/7273
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:h:amcrest:ip2m-853ew:*:*:*:*:*:*:*:*
  metadata:
    google-query: intext:"amcrest" "LDAP User"
    max-request: 1
    product: ip2m-853ew
    shodan-query: html:"amcrest"
    vendor: amcrest
  tags: panel,camera,amcrest,edb

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Amcrest Technologies"
          - "LDAPUser"
        condition: and

      - type: status
        status:
          - 200
