id: gitlab-signup-enabled

info:
  name: Gitlab Signup Enabled
  author: tess
  severity: low
  description: Gitlab login panel with signup enabled was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:gitlab:gitlab:*:*:*:*:community:*:*:*
  metadata:
    max-request: 1
    product: gitlab
    shodan-query: http.title:"GitLab"
    vendor: gitlab
  tags: panel,gitlab,signup

http:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_up"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'First name'
          - 'Last name'
          - 'Already have login and password?'
        condition: and

      - type: status
        status:
          - 200
