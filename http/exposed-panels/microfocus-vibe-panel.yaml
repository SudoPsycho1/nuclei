id: microfocus-vibe-panel

info:
  name: Micro Focus Vibe Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Micro Focus Vibe login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:microfocus:vibe:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: vibe
    shodan-query: http.html:"Micro Focus Vibe"
    vendor: microfocus
    verified: true
  tags: panel,microfocus,vibe

http:
  - method: GET
    path:
      - "{{BaseURL}}/ssf/s/portalLogin"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Micro Focus Vibe"
          - "baseVibeUrl"
        condition: and

      - type: status
        status:
          - 200
