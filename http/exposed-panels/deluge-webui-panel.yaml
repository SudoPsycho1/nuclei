id: deluge-webui-panel

info:
  name: Deluge WebUI Login Panel - Detect
  author: tess
  severity: info
  description: Deluge WebUI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:deluge-torrent:deluge:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: deluge
    shodan-query: title:"Deluge WebUI"
    vendor: deluge-torrent
    verified: true
  tags: panel,deluge,deluge-torrent

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Deluge WebUI"
          - "author: 'Deluge Team"
        condition: and

      - type: word
        part: header
        words:
          - text/html

      - type: status
        status:
          - 200
