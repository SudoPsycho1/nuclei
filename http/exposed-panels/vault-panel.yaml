id: vault-panel

info:
  name: Vault Login Panel - Detect
  author: DhiyaneshDK
  severity: info
  description: Vault login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:hashicorp:vault:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: hashicorp
    product: vault
    shodan-query: http.favicon.hash:-919788577
  tags: panel,vault,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/v1/sys/health"
      - "{{BaseURL}}/ui/vault/auth?with=oidc%2F"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Vault</title>"
          - "vault/"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: json
        part: body_1
        name: version
        json:
          - ".version"
