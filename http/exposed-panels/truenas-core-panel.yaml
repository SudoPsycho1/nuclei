id: truenas-core-panel
info:
  name: TrueNAS CORE panel detect
  author: rxerium
  severity: info
  description: |
    TrueNAS CORE is a free and open-source NAS solution
  reference:
    - https://www.truenas.com/docs/core/

http:
  - method: GET
    path:
      - "{{BaseURL}}/ui/sessions/signin"
    matchers:
      - type: word
        words:
          - 'TrueNAS CORE'

      - type: status
        status:
          - 200