id: afterlogic-webmail-login

info:
  name: AfterLogic WebMail Login Panel - Detect
  author: johnk3r
  severity: info
  description: AfterLogic WebMail Login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:afterlogic:aurora:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: afterlogic
    product: aurora
    fofa-query: "X-Server: AfterlogicDAVServer"
  tags: panel,afterlogic,login,detect

http:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "afterlogic"
          - "dav_url"
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
