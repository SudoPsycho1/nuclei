id: softether-vpn-panel

info:
  name: SoftEther VPN Panel - Detect
  author: bhutch
  severity: info
  description: SoftEther VPN panel was detected.
  metadata:
    max-request: 1
    verified: true
    shodan-query: http.title:"SoftEther VPN Server"
  tags: panel,vpn,softether

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>SoftEther VPN Server</title>"

      - type: status
        status:
          - 202
