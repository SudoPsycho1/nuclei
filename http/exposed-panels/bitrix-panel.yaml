id: bitrix-login

info:
  name: Bitrix Login Panel
  author: juicypotato1
  severity: info
  description: Bitrix24 is a unified work space that places a complete set of business tools into a single, intuitive interface.
  classification:
    cwe-id: CWE-200
  metadata:
    max-request: 1
    vendor: bitrix
    product: bitrix24
  tags: panel,bitrix,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/bitrix/admin/"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "USER_LOGIN"
          - "/bitrix/js/main/"
        part: body
        condition: and

      - type: status
        status:
          - 200
