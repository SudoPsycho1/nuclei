id: hangfire-dashboard

info:
  name: Hangfire Dashboard Panel - Detect
  author: DhiyaneshDk
  severity: info
  description: Hangfire Dashboard panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:hangfire:hangfire:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: hangfire
    product: hangfire
    shodan-query: title:"Overview – Hangfire Dashboard"
  tags: panel,hangfire

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/hangfire"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Overview – Hangfire Dashboard'
          - 'Realtime Graph'
        condition: and
        case-insensitive: true

      - type: status
        status:
          - 200
