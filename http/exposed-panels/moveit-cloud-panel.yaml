id: moveit-cloud-panel

info:
  name: MOVEit Cloud Operations Panel - Detect
  author: rxerium
  severity: info
  description: |
    MOVEit Cloud Operations login panel was discovered.
  reference:
    - https://www.progress.com/moveit
  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"MOVEit Cloud Operations"
  tags: panel,moveit,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>MOVEit Cloud Operations</title>'

      - type: status
        status:
          - 200
