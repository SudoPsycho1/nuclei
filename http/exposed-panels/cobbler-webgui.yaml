id: cobbler-webgui

info:
  name: Cobbler WebGUI Login Panel - Detect
  author: c-sh0
  severity: info
  description: Cobbler WebGUI login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cobblerd:cobbler:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: cobblerd
    product: cobbler
    shodan-query: http.title:"Cobbler Web Interface"
  tags: cobbler,webserver,panel

http:
  - method: GET
    path:
      - "{{BaseURL}}/cobbler_web"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        part: body
        words:
          - "<title>Cobbler Web Interface</title>"
          - "/cobbler_webui_content/"
          - "/cobbler_web/do_login"
        condition: or
