id: bynder-panel

info:
  name: Bynder Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Bynder login panel was detected.
  reference:
    - https://www.bynder.com/en/
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.favicon.hash:1017650009
  tags: panel,bynder,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/login/"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "bynder.", "bynder brand portal",
            "bynder login")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'http-equiv="version"\s+content="([0-9\.]+)"'

