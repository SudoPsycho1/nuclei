id: joomla-panel

info:
  name: Joomla! Panel
  author: its0x08
  severity: info
  classification:
    cpe: cpe:2.3:a:joomla:joomla\!:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: joomla
    product: joomla\!
  tags: panel,joomla

http:
  - method: GET
    path:
      - "{{BaseURL}}/administrator/"

    matchers:
      - type: word
        words:
          - '<meta name="generator" content="Joomla! - Open Source Content Management"
            />'
          - '/administrator/templates/isis/images/joomla.png'
        condition: or
