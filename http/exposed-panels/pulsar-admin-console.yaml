id: pulsar-admin-console

info:
  name: Pulsar Admin Console Panel - Detect
  author: ritikchaddha
  severity: info
  description: Pulsar admin console panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:pulsar:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 1
    vendor: apache
    product: pulsar
    shodan-query: title:"Pulsar Admin Console"
  tags: panel,pulsar,console,admin

http:
  - method: GET
    path:
      - '{{BaseURL}}/#/admin/dashboard'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '<title>Pulsar Admin Console'

      - type: status
        status:
          - 200
