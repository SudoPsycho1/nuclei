id: superset-login

info:
  name: Apache Superset Login Panel - Detect
  author: DhiyaneshDk,righettod
  severity: info
  description: Apache Superset login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:apache:superset:*:*:*:*:*:*:*:*
  metadata:
    verified: true
    max-request: 2
    vendor: apache
    product: superset
    shodan-query: http.favicon.hash:1582430156
  tags: panel,superset

http:
  - method: GET
    path:
      - '{{BaseURL}}'
      - '{{BaseURL}}/login'

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'alt="Superset"'
          - '<title>Superset</title>'
        condition: or

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '&#34;version_string&#34;:\s+&#34;([0-9a-z\.\-]+)&#34;'
