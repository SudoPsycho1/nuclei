id: casdoor-login

info:
  name: Casdoor Login Panel - Detect
  author: princechaddha
  severity: info
  description: Casdoor login panel was detected.
  reference:
    - https://casdoor.org/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:casbin:casdoor:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: casbin
    product: casdoor
    shodan-query: http.title:"Casdoor"
  tags: panel,casdoor

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Casdoor</title>"

      - type: status
        status:
          - 200
