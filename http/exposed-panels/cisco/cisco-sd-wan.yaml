id: cisco-sd-wan

info:
  name: Cisco SD-WAN Login Panel - Detect
  author: z3bd
  severity: info
  description: Cisco SD-WAN login panel was detected.
  reference:
    - https://tools.cisco.com/security/center/content/CiscoSecurityAdvisory/cisco-sa-sdwan-bufovulns-B5NrSHbj
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:cisco:sd-wan:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: sd-wan
    vendor: cisco
  tags: panel,cisco

http:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "SD-Wan Center"
        part: body
