id: qBittorrent-panel

info:
  name: qBittorrent Web UI Panel - Detect
  author: ritikchaddha
  severity: info
  reference:
    - https://www.qbittorrent.org/
  classification:
    cpe: cpe:2.3:a:qbittorrent:qbittorrent:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: qbittorrent
    shodan-query: title:"qbittorrent"
    vendor: qbittorrent
    verified: true
  tags: panel,qbittorrent,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'qBittorrent Web UI'
          - 'alt="qBittorrent'
        condition: or

      - type: status
        status:
          - 200
