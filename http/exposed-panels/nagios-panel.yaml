id: nagios-panel

info:
  name: Nagios Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Nagios login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:nagios:nagios:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: nagios
    shodan-query: http.title:"nagios"
    vendor: nagios
    verified: true
  tags: panel,nagios

http:
  - method: GET
    path:
      - "{{BaseURL}}/nagios"
      - "{{BaseURL}}/nagios3"

    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - 'Nagios Access'

      - type: status
        status:
          - 401
