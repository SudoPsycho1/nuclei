id: matomo-login-portal

info:
  name: Matomo Login Panel - Detect
  author: Arr0way
  severity: info
  description: Matomo logjn panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
    cpe: cpe:2.3:a:matomo:matomo:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    vendor: matomo
    product: matomo
  tags: panel,matomo

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/matomo"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Sign in"
          - "Matomo"
        condition: and
