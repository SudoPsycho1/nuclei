id: moveit-panel

info:
  name: Moveit Panel - Detect
  author: rxerium
  severity: info
  description: |
    Managed File Transfer Software
  reference:
    - https://www.progress.com/moveit

  metadata:
    verified: true
    max-request: 2
    shodan-query: title:"moveit"
  tags: panel,moveit,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<title>MOVEit Cloud Operations</title>'
        condition: or

      - type: status
        status:
          - 200