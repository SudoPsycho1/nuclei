id: zentao-detect

info:
  name: Zentao Panel - Detect
  author: pikpikcu
  severity: info
  description: Zentao panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:easycorp:zentao:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    vendor: easycorp
    product: zentao
  tags: panel,easycorp

http:
  - method: GET
    path:
      - "{{BaseURL}}/zentao/index.php?mode=getconfig"

    matchers:
      - type: word
        words:
          - '"sessionName":"zentaosid"'
          - '{"version":"'
        part: body
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '"version":"([v0-9.]+)"'

