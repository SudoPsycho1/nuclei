id: emqx-panel

info:
  name: EMQX Login Panel - Detect
  author: righettod
  severity: info
  description: |
    EMQX login panel was detected.
  reference:
    - https://www.emqx.io/
  metadata:
    max-request: 1
    shodan-query: http.title:"EMQX Dashboard"
    verified: true
  tags: panel,emqx,login,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(to_lower(body), "<title>emqx dashboard", "emqx-dashboard")'
        condition: and

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - 'but\s+(emqx\-dashboard[0-9a-z\-]+)'
