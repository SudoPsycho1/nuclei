id: webmin-panel

info:
  name: Webmin Admin Login Panel - Detect
  author: PR3R00T,~M~
  severity: info
  description: Webmin/Usermin admin login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: panel,webmin,usermin

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/webmin/"
      - "{{BaseURL}}:10000"
      - "{{BaseURL}}:20000"

    host-redirects: true
    #stop-at-first-match: true
    

    matchers:
      - type: word
        words:
          - "<title>Login to Webmin</title>"
        part: body

      - type: word
        words:
          - "<title>Login to Usermin</title>"
        part: body

      - type: word
        part: header
        words:
          - 'MiniServ'

    extractors:
      - type: regex
        part: header
        group: 1
        regex:
          - '(MiniServ*[!a-z0-9A-Z/.=]+)'

