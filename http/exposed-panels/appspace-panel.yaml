id: appspace-panel

info:
  name: Appspace Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Appspace is the workplace experience platform for your whole team that lets you manage it all â€“ from employee communications to your physical office spaces.
  reference:
    - https://www.appspace.com/
  metadata:
    verified: true
    max-request: 3
    vendor: appspace
    product: appspace
    shodan-query: title:"Appspace"
  tags: appspace,panel,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/app/login.aspx"
      - "{{BaseURL}}/signin/#!/login?returnUrl=%2Fapp%2Fdefault.aspx"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '.appspace-ui'
          - 'appspace-logo'
          - '<title>Appspace</title>'
          - 'class="btnSSOAppspace'
          - 'Sign in to Appspace Core'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
