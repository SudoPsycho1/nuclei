id: ampache-panel

info:
  name: Ampache Login Panel - Detect
  author: ritikchaddha
  severity: info
  description: Ampache login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:ampache:ampache:*:*:*:*:*:*:*:*
  metadata:
    max-request: 3
    product: ampache
    shodan-query: http.title:"For the Love of Music"
    vendor: ampache
    verified: true
  tags: panel,ampache

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login.php"
      - "{{BaseURL}}/public/login.php"

    host-redirects: true
    max-redirects: 2
    stop-at-first-match: true

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Ampache :: For the Love of Music"
        case-insensitive: true

      - type: word
        part: body
        words:
          - "Music - Installation"
        negative: true

      - type: status
        status:
          - 200
