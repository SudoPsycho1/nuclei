id: pyload-panel

info:
  name: PyLoad Login - Panel
  author: DhiyaneshDk
  severity: info
  description: |
    A Pyload Login was detected.
  reference:
    - https://github.com/pyload/pyload
  classification:
    cpe: cpe:2.3:a:pyload:pyload:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: pyload
    shodan-query: title:"Login - pyLoad"
    vendor: pyload
    verified: true
  tags: panel,pyload,login

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/login"

    stop-at-first-match: true
    host-redirects: true

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Login - pyLoad'
          - 'alt="Pyload'
        condition: or
        case-insensitive: true

      - type: status
        status:
          - 200
