id: umbraco-login

info:
  name: Umbraco Login Panel - Detect
  author: ola456
  severity: info
  description: Umbraco login panel was detected.
  reference:
    - https://our.umbraco.com/documentation/Fundamentals/Backoffice/Login/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0
    cwe-id: CWE-200
  metadata:
    verified: true
    max-request: 1
    vendor: umbraco
    product: umbraco_cms
    shodan-query: http.title:"Umbraco"
  tags: panel,umbraco,detect

http:
  - method: GET
    path:
      - "{{BaseURL}}/umbraco"

    host-redirects: true
    max-redirects: 3

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - 'Umbraco.Sys'

      - type: status
        status:
          - 200
