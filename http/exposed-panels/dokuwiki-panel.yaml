id: dokuwiki-panel

info:
  name: Dokuwiki Login Panel - Detect
  author: righettod
  severity: info
  description: |
    Dokuwiki login panel was detected.
  reference:
    - https://www.dokuwiki.org/dokuwiki
  metadata:
    verified: true
    max-request: 1
    shodan-query: http.html:"/dokuwiki/"
  tags: panel,dokuwiki,login

http:
  - method: GET
    path:
      - "{{BaseURL}}/doku.php"

    matchers:
      - type: dsl
        dsl:
          - 'status_code == 200'
          - 'contains_any(body, "dokuwiki__header", "content=\"DokuWiki",
            "/dokuwiki/")'
        condition: and

