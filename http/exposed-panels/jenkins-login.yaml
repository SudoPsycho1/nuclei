id: jenkins-login

info:
  name: Jenkins Login Detected
  author: pdteam
  severity: info
  description: Jenkins is an open source automation server.
  reference:
    - https://www.jenkins.io/doc/book/security/
  remediation: Ensure proper access.
  classification:
    cwe-id: CWE-200
    cpe: cpe:2.3:a:jenkins:jenkins:*:*:*:*:*:*:*:*
  metadata:
    max-request: 1
    product: jenkins
    vendor: jenkins
  tags: panel,jenkins

http:
  - method: GET
    path:
      - '{{BaseURL}}/login'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - 'Sign in [Jenkins]'

      - type: status
        status:
          - 200
