id: teampass-panel

info:
  name: TeamPass Panel - Detect
  author: arafatansari
  severity: info
  description: TeamPass panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cwe-id: CWE-200
    cpe: cpe:2.3:a:teampass:teampass:*:*:*:*:*:*:*:*
  metadata:
    max-request: 2
    product: teampass
    shodan-query: http.html:"teampass"
    vendor: teampass
    verified: true
  tags: panel,teampass

http:
  - method: GET
    path:
      - "{{BaseURL}}"
      - "{{BaseURL}}/teampass"

    stop-at-first-match: true
    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - '<title>(.*)Teampass(.*)</title>'

      - type: status
        status:
          - 200
