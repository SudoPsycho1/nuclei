id: cerebro-login

info:
  name: Cerebro Login Panel
  author: huowuzhao
  severity: info
  reference:
    - https://github.com/lmenezes/cerebro
  metadata:
    verified: true
    shodan-query: title:"cerebro"
  tags: cerebro,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<title>Cerebro</title>"

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "<small>([a-z0-9.]+)"
