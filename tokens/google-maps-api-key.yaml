id: google-maps-api-key

info:
  name: Google Maps API Key
  author: hetroublemakr
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers:
      - type: regex
        part: body
        regex:
          - "(AIzaSy[a-zA-Z0-9-_]{33})"
    extractors:
      - type: regex
        part: body
        regex:
          - "(AIzaSy[a-zA-Z0-9-_]{33})"
