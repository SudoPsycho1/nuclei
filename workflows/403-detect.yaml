id: 403-detect

info:
  name: 403 detect
  author: e_schultze_
  severity: info
  description: Only use this template combined with 403-detect.yaml and 403-workflow.yaml. Otherwise the amount of false positive is going to be really high!

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 403
