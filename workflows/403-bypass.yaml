        status:
          - 200
      - type: word
        words:
          - "AccessDenied"
          - "Forbidden"
          - "Missing Authentication Token"
          - "Redirect Error"
          - "Redirect Problem"
          - "The page you have requested is unavailable"
          - "You do not have permission to view this directory or page using the credentials that you supplied"
        part: body
        negative: true
        
