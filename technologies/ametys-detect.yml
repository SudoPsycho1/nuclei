id: ametys-detect.yml

info:
  name: Ametys CMS Version Detection
  author: pathtaga
  severity: info
  tags: cms,ametys,tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}/_admin/index.html"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - '<span class="ametys-version">'

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        regex:
          - '&nbsp;([0-9.]+)</span>'
        group: 1
