id: gitlab-detect

info:
  name: Detect GitLab
  author: binaryfigments
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/users/sign_in"
      - "{{BaseURL}}/gitlab/users/sign_in"

    matchers-condition: and

    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Sign in Â· GitLab"