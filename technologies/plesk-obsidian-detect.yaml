id: plesk-obsidian-detect

info:
  name: Plesk Obsidian Detect
  author: pikpikcu
  severity: info
  metadata:
    fofa-query: title="Plesk Obsidian"
  tags: tech,plesk-obsidian

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "Plesk Obsidian"

      - type: status
        status:
          - 200
