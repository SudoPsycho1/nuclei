id: jitsi-meet-detect

info:
  name: Detect Jitsi Meet Page
  author: dhiyaneshDK
  severity: info
  metadata:
    shodan-query: http.title:"Jitsi Meet"
  tags: tech,jitsi

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<title>Jitsi Meet</title>"

      - type: status
        status:
          - 200
