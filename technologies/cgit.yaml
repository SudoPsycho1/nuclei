id: cgit

info:
  name: cgit
  author: hakluke
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: regex
        part: body
        regex:
          - "<[^>]+id='cgit'"
          - "generated by <a href='http://git\\.zx2c4\\.com/cgit/about/'>cgit v([\\d.a-z-]+)</a>"