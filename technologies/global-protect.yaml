id: global-protect-detect

info:
  name: Palo Alto Network Global Protect Portal
  author: joeldeleep
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/global-protect/portal/images/logo-pan-48525a.svg"
    matchers-condition: and 
    matchers:
      - type: word
        words:
          - "image/svg+xml"
        part: header
      - type: status
        status:
          - 200
