id: lighttpd-version-detect
info:
  name: lighttpd Version
  author: philippedelteil
  description: Some lighttpd servers have the version on the response header. 
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: header
        regex:
          - "lighttpd.+"
