id: phpMyAdmin

info:
  name: phpMyAdmin
  author: hakluke
  severity: low

requests:
  - method: GET
    path:
      - "{{BaseURL}}/"
    matchers:
      - type: regex
        part: body
        regex:
          - "!\\[CDATA\\[[^<]*PMA_VERSION:\\\"([\\d.]+)"
          - "(?: \\| phpMyAdmin ([\\d.]+)<\\/title>|PMA_sendHeaderLocation\\(|<link [^>]*href=\"[^\"]*phpmyadmin\\.css\\.php)"