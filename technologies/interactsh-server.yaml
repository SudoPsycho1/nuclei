id: interactsh-server

info:
  name: Interactsh Server
  author: pdteam
  severity: info
  metadata:
    verified: true
    shodan-query: http.html:"Interactsh Server"
  tags: tech,interactsh

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<h1> Interactsh Server </h1>"

      - type: word
        part: header
        words:
          - "text/html"
          - "Server:"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        group: 1
        regex:
          - '<b>(.*)<\/b> server'
          - 'from <b>(.*)<\/b>'
