id: openresty-version

info:
  name: Open Resty version detection
  author: jcockhren
  severity: info
  description: Some deployments of OpenResty spill their version numbers.
  tags: tech,openresty

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: regex
        part: header
        regex:
          - 'openresty/[0-9.]+'

      - type: status
        status:
          - 200
          - 201
          - 202
          - 204
          - 400
          - 401
          - 403
          - 404
          - 405
          - 500
          - 502
          - 503
          - 505

    extractors:
      - type: regex
        part: header
        regex:
          - 'openresty/[0-9.]+'
