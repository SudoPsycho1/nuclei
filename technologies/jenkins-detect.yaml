id: jenkins-detect

info:
  name: Jenkins Instance Detection Template
  author: righettod
  severity: info
  description: Try to detect the presence of a Jenkins instance via the login page
  tags: tech,jenkins

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login"

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Welcome to Jenkins"

      - type: status
        status:
          - 200