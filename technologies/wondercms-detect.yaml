id: wondercms-detect

info:
  name: WonderCMS Detect
  author: pikpikcu
  severity: info
  tags: tech,wondercms

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "Set-Cookie: wondercms_"

      - type: status
        status:
          - 200
