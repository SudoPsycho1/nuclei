id: mantisbt-detect

info:
  name: Mantis Bug Tracker Detect
  author: dwisiswant0
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}/login_page.php"
      - "{{BaseURL}}/bugs/login_page.php"
      - "{{BaseURL}}/my_view_page.php"
      - "{{BaseURL}}/bugs/my_view_page.php"
    matchers-condition: and
    matchers:
      - type: regex
        regex:
          - "Copyright &copy; 2000 - 20[0-9]{2} Mantis(BT Team| Group)"
          - "/css/ace-mantis.css"
        condition: or
        part: body
      - type: status
        status:
          - 200