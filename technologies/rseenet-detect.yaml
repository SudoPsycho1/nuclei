id: rseenet-detect

info:
  name: Advantech R-SeeNet Detection
  author: pdteam
  severity: info
  tags: tech,rseenet
  reference: https://icr.advantech.cz/products/software/r-seenet
  metadata:
    shodan-query: title:"R-SeeNet"

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:
      - type: word
        words:
          - "R-SeeNet"

    extractors:
      - type: regex
        group: 1
        regex:
          - '(?i)<title>R-SeeNet.*([0-9]\.[0-9]+\.[0-9]+)</title>'