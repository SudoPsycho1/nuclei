id: ranger-detection

info:
  name: Apache Ranger Detection
  author: For3stCo1d
  severity: info
  tags: tech,apache,ranger

requests:
  - method: GET
    path:
      - '{{BaseURL}}/login.jsp'
      - "{{BaseURL}}/images/favicon.ico"

    matchers-condition: or
    matchers:
      - type: word
        words:
          - "<title> Ranger - Sign In</title>"
        part: body
      - type: dsl
        name: favicon
        dsl:
          - "status_code==200 && ('1302629996' == mmh3(base64_py(body)))"
