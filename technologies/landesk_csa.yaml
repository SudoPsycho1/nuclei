id: landesk_csa

info:
  name: Landesk Detection
  author: 0xNirvana
  severity: info
  tags: technology, http

requests:
  - method: GET
    path:
    - "{{BaseURL}}"

    redirects: true
    max-redirects: 5
    matchers:
    - type: word
      part: body
      name: landesk
      words:
      - "<title>LANDESK"
      -"Cloud Services Appliance"