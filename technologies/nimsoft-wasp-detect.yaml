id: nimsoft-wasp-detect
info:
  name: Nimsoft Wasp Detect  
  author: Nullfuzz
  severity: info
  description: Detect Nimsoft Wasp WebPage 
  tags: nimsoft,exposure,default

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "Powered by <b>Nimsoft WASP "
          - "<title>WASP</title>"
      - type: status
        status:
          - 200