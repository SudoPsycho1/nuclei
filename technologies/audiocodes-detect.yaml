id: audiocodes-detect

info:
  name: AudioCodes Detect
  author: pikpikcu
  severity: info
  metadata:
    verified: true
    fofa-query: app="audiocodes-Web-Server"
    shodan-query: title:"AudioCodes"
  tags: tech,audiocodes

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "AudioCodes"

      - type: status
        status:
          - 203
