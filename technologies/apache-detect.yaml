id: apache-version-detect
info:
  name: Apache Version
  author: philippedelteil
  description: Some Apache servers have the version on the response header. The OpenSSL version can be also obtained
  severity: info
requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    extractors:
      - type: regex
        part: header
        name: version
        regex:
          - 'Apache.+'

