id: kubelet-logs
info:
  name: Kubelet Logs
  author: sharath
  severity: info
  description: Scans for kubelet logs
  tags: tech,k8s,kubernetes,devops,kubelet

requests:
  - method: GET
    path:
      - "{{BaseURL}}/logs/"

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: regex
        part: header
        regex:
          - "text/html"