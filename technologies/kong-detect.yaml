id: kong-detect

info:
  name: Detect Kong
  author: geeknik,joshlarsen
  severity: info
  description: The Cloud-Native API Gateway
  reference:
    - https://github.com/Kong/kong
  tags: tech,kong

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers:

      - type: regex
        part: header
        regex:
          - "[Ss]erver: [Kk]ong+"

    extractors:
      - type: kval
        part: header
        kval:
          - server

  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: or
    matchers:

      - type: regex
        part: header
        regex:
          - "[Xx]-[Kk]ong-[Rr]esponse-[Ll]atency"

      - type: regex
        part: header
        regex:
          - "[Xx]-[Kk]ong-[Uu]pstream-[Ll]atency"

      - type: regex
        part: header
        regex:
          - "[Xx]-[Kk]ong-[Pp]roxy-[Ll]atency"

    extractors:
      - type: kval
        part: header
        kval:
          - x_kong_response_latency
          - x_kong_upstream_latency
          - x_kong_proxy_latency
