id: vmware-horizon-client-version

info:
  name: vmware /portal/info.jsp leak
  author: atredis/hd moore
  severity: info

requests:
  - raw:
    - |+
      GET /portal/info.jsp HTTP/1.1
      Host: {{Hostname}}
      Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8
      Accept-Language: en-US,en;q=0.5
      Accept-Encoding: gzip, deflate
      
        
    unsafe: true
    matchers:
      - type: dsl
        dsl:
          - 'contains(body, "acceptLanguage")' 

    extractors: 
      - type: json
        json: 
        - ".clientVersion"
