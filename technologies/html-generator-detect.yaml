id: html-generator-detect

info:
  name: Generic HTML Generator Detection
  author: dadevel
  severity: info
  tags: tech

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: header
        case-insensitive: true
        words:
          - 'content-type: text/html'

      - type: regex
        part: body
        regex:
          - '(?i)<meta\s+?name="?generator"?\s+?content="[^"]+?"'

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - '(?i)<meta\s+?name="?generator"?\s+?content="([^"]+?)"'
