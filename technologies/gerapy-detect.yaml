id: gerapy-detect

info:
  name: Gerapy Detect
  author: pikpikcu
  severity: info
  tags: tech,gerapy

requests:
  - method: GET
    path:
      - "{{BaseURL}}/#/login"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Gerapy</title>"

      - type: status
        status:
          - 200
