id: tasmota-panel

info:
  name: Tasmota Panel - Detect
  author: fabaff
  severity: info
  description: Tasmota panel was detected.
  tags: tech,panel,tasmota,iot

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "<noscript>To use Tasmota, please enable JavaScript<br></noscript>"

      - type: word
        part: body
        words:
          - "Tasmota"

      - type: status
        status:
          - 200