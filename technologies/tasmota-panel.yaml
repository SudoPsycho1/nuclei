id: tasmota-detect

info:
  name: Tasmota - Detect
  author: fabaff
  severity: info
  description: Tasmota was detected.
  reference:
    - https://tasmota.github.io/docs/
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: tech,tasmota

requests:
  - method: GET
    path:
      - '{{BaseURL}}'

    redirects: true
    max-redirects: 2
    matchers:
      - type: regex
        regex:
          - "Tasmota ([0-9.]+) "

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "Tasmota ([0-9.]+) "
