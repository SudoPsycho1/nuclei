id: detect-home-assistant

info:
  name: Detect Home Assistant
  author: fabaff,daffainfo
  severity: info
  metadata:
    shodan-query: http.title:"Home Assistant"
  tags: tech,iot

requests:
  - method: GET
    path:
      - "{{BaseURL}}"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - '"name": "Home Assistant Local"'
          - '"type": "homeassistant"'
        condition: and

      - type: status
        status:
          - 200
