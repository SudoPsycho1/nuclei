id: arista-command-explorer

info:
  name: Arista Command API Explorer
  author: tess
  severity: info
  metadata:
    verified: true
    shodan-dork: http.title:"Command API Explorer"
  tags: detect

requests:
  - method: GET
    path:
      - '{{BaseURL}}/explorer.html'

    matchers-condition: and
    matchers:

      - type: word
        words:
          - 'Command API Explorer'
          - 'Command Documentation'
          - 'Overview'
        part: body
        condition: and

      - type: word
        part: header
        words:
          - "text/html"

      - type: status
        status:
          - 200
