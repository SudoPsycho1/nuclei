id: roundcube-webmail-portal

info:
  name: Roundcube webmail
  author: ritikchaddha
  severity: info
  tags: roundcube,portal

requests:
  - method: GET
    path:
      - "{{BaseURL}}/webmail/"

    matchers-condition: and
    matchers:

      - type: word
        part: body
        words:
          - "<title>Roundcube Webmail :: Welcome to Roundcube Webmail</title>"

      - type: status
        status:
          - 200

