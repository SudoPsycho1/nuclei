id: aem-scanner
info:
  name: AEM File Scanner
  author: twitter.com/Dheerajmadhukar
  severity: info
  description: Wordlist based Adobe Experience Manager scanner.

requests:

  - payloads:
      aem_wordlist: wordlists/aem-paths.txt

    attack: sniper
    threads: 50

    raw:
      - |
        GET /§aem_wordlist§ HTTP/1.1
        Host: {{Hostname}}
        Accept: application/json, text/plain, */*
        Accept-Language: en-US,en;q=0.5
        Referer: {{BaseURL}}
        User-Agent: Mozilla/5.0 (Linux; Android 6.0; Nexus 5 Build/MRA58N) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.88 Mobile Safari/537.36

    matchers:
      - type: status
        status:
          - 200
