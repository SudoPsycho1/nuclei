id: valid-gmail-check

info:
  name: Valid Google Mail Check
  author: dievus, dwisiswant0
  severity: info

self-contained: true
requests:
  - method: HEAD
    path:
      - "https://mail.google.com/mail/gxlu?email={{email}}"

    matchers:
      - type: word
        words:
          - "COMPASS"
        part: header
