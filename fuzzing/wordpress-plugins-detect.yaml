id: wordpress-plugins-detect

info:
  name: WordPress Plugins Detection
  author: 0xcrypto
  severity: info
  tags: fuzz,wordpress

requests:
  - raw:
      - |
        GET /wp-content/plugins/{{pluginSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}

    payloads:
      pluginSlug: helpers/wordlists/wordpress-plugins.txt

    threads: 50
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        words:
          - "== Description =="
    extractors:
    - type: regex
      part: body
      group: 1
      regex:
        - "===\\s(.*)\\s===" # extract the Plugin name
        - "==\\sChangelog\\s==[\\r\\n]+=\\s(?P<version>\\d.[\\d.]*\\d)\\s=" # extract the plugin version

