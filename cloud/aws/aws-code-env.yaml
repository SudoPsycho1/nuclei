id: aws-code-env
info:
  name: AWS Cloud Environment Validation
  author: princechaddha
  severity: info
  description: |
    Checks if AWS CLI is set up and all necessary tools are installed on the environment.
  reference:
    - https://aws.amazon.com/cli/
  tags: cloud,devops,aws,amazone

variables:
  region: "us-east-1"

flow: code(1) && code(2)

self-contained: true
code:
  - engine:
      - sh
      - bash
    source: |
      aws sts get-caller-identity --output json

    matchers:
      - type: word
        internal: true
        words:
          - '"UserId"'

    extractors:
      - type: json
        name: account
        internal: true
        json:
          - '.Account'

  - engine:
      - sh
      - bash
    source: |
      jq

    matchers:
      - type: word
        part: all
        words:
          - "version"

    extractors:
      - type: dsl
        dsl:
          - '"AWS CLI is properly configured for account \"" + account + "\" and all the necessary tools required are present on the system"'
